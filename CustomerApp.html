<body>

    <script type="text/babel" data-type="module">

        // *** Firebase Config ***
        const firebaseConfig = {

          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903",

        };

        const app = initializeApp(firebaseConfig);

        // *** OneSignal Push Stub ***

        // --- Icons (Lucide Style) ---

            // ×ª×™×§×•×Ÿ: ×”×•×¡×¤×ª <>...</> ×œ××™×™×§×•× ×™× ×”××•×¨×›×‘×™× ××›××” ×—×œ×§×™×
            const icons = {

                Home: <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                User: <><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,

                Send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,

                Check: <polyline points="20 6 9 17 4 12"/>,

                Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                Camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                ShoppingCart: <><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></>,
                MoreVertical: <><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || icons.Home}</svg>;
        };

        // --- Components ---

        const AudioPlayer = ({ src }) => {
            return <audio src={src} controls className="w-full h-10 mt-1" />;
        };

        const StatusDoubleCheck = ({ read }) => (
            <span className={`ml-1 flex ${read ? 'text-blue-500' : 'text-gray-400'}`}>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" style={{marginLeft: '-8px'}}><polyline points="20 6 9 17 4 12"/></svg>
            </span>
        );

        // --- Login Screen ---
        function AuthScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault(); setLoading(true);
                try { await setPersistence(auth, browserLocalPersistence); await signInWithEmailAndPassword(auth, email, password); } 
                catch (err) { alert("×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª"); }
                setLoading(false);
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen bg-[#111b21] text-white p-6">
                    <div className="w-24 h-24 bg-[#00a884] rounded-full flex items-center justify-center mb-8 shadow-lg">
                        <svg viewBox="0 0 24 24" width="50" height="50" stroke="white" strokeWidth="2" fill="none"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2-2z"/></svg>
                    </div>
                    <h2 className="text-2xl font-light mb-8">×—. ×¡×‘×Ÿ | ×”×ª×—×‘×¨×•×ª</h2>
                    <form onSubmit={handleLogin} className="w-full max-w-sm space-y-4">
                        <input type="email" placeholder="××™××™×™×œ" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 bg-[#202c33] border border-[#2a3942] rounded-lg text-white focus:border-[#00a884] outline-none transition" />
                        <input type="password" placeholder="×¡×™×¡××”" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-4 bg-[#202c33] border border-[#2a3942] rounded-lg text-white focus:border-[#00a884] outline-none transition" />
                        <button disabled={loading} className="w-full p-4 bg-[#00a884] hover:bg-[#008f6f] text-black font-bold rounded-lg transition shadow-lg">{loading ? "××ª×—×‘×¨..." : "×”×ª×—×‘×¨"}</button>
                    </form>
                </div>
            );
        }

        // --- Chat Room (WhatsApp Style) ---
        function ChatRoom({ project, user, onBack }) {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState('');
            const endRef = useRef(null);

            // Realtime Messages
            useEffect(() => {
                // Set online status
                const userRef = doc(db, 'customers', user.uid);
                updateDoc(userRef, { isOnline: true, lastSeen: serverTimestamp() });
                const cleanup = () => updateDoc(userRef, { isOnline: false, lastSeen: serverTimestamp() });
                window.addEventListener('beforeunload', cleanup);

                const q = query(collection(db, 'messages'), where('roomId', '==', project.projectId), orderBy('createdAt', 'asc'));
                const unsub = onSnapshot(q, snap => {
                    const msgs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    setMessages(msgs);
                    // Play sound if new message from others
                    if (snap.docChanges().some(c => c.type === 'added' && c.doc.data().senderId !== user.uid)) {
                        new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3').play().catch(()=>{});
                    }
                });
                return () => { cleanup(); unsub(); };
            }, [project.projectId]);

            useEffect(() => endRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const sendMessage = async () => {
                if (!text.trim()) return;
                const msgText = text.trim();
                setText('');
                
                await addDoc(collection(db, 'messages'), {
                    roomId: project.projectId, senderId: user.uid, senderName: user.displayName || '×œ×§×•×—',
                    type: 'TEXT', createdAt: serverTimestamp(), text: msgText,
                    readByWorker: false,
                    status: 'sent'
                });

                // Push Notification Logic
                sendPushToWorker(`×”×•×“×¢×” ×-${user.displayName}`, msgText);
            };

            return (
                <div className="flex flex-col h-full wa-bg page-enter relative z-50">
                    {/* Header */}
                    <div className="bg-[#008069] p-2 flex items-center text-white shadow-md sticky top-0 z-10">
                        <button onClick={onBack} className="p-1 mr-1 rounded-full hover:bg-white/10"><Icon name="ArrowRight" /></button>
                        <div className="w-9 h-9 bg-gray-300 rounded-full flex items-center justify-center ml-2 overflow-hidden">
                            <img src="https://ui-avatars.com/api/?name=Support&background=random" />
                        </div>
                        <div className="flex-1 mr-2 cursor-pointer">
                            <div className="font-bold text-sm">{project.name}</div>
                            <div className="text-[11px] opacity-80">××—×•×‘×¨ ×›×¢×ª</div>
                        </div>
                        <div className="flex gap-3 mx-2">
                            <Icon name="Search" size={20} />
                            <Icon name="MoreVertical" size={20} />
                        </div>
                    </div>

                    {/* Messages */}
                    <div className="flex-1 overflow-y-auto p-3 space-y-1 pb-20">
                        <div className="text-center my-4"><span className="bg-[#e1f3fb] text-gray-800 text-xs px-3 py-1 rounded-lg shadow-sm">×”×•×“×¢×•×ª ××•×¦×¤× ×•×ª ××§×¦×” ×œ×§×¦×”.</span></div>
                        
                        {messages.map(m => {
                            const isMe = m.senderId === user.uid;
                            return (
                                <div key={m.id} className={`flex ${isMe ? 'justify-end' : 'justify-start'} msg-pop group`}>
                                    <div className={`max-w-[80%] p-1.5 px-2 rounded-lg text-sm shadow-sm relative ${isMe ? 'bg-[#d9fdd3] rounded-tr-none' : 'bg-white rounded-tl-none'}`}>
                                        
                                        {/* Order Card Styling */}
                                        {m.type === 'ORDER' && (
                                            <div className="bg-white/40 p-2 rounded border border-green-600/20 mb-1 w-64">
                                                <div className="flex justify-between border-b border-gray-300/50 pb-1 mb-1">
                                                    <span className="font-bold text-green-800 text-xs">ğŸ›’ ×”×–×× ×” #{m.id.slice(-4)}</span>
                                                    {/* Status Badge */}
                                                    <span className={`text-[10px] px-1.5 py-0.5 rounded border font-bold ${
                                                        m.orderStatus === 'done' ? 'bg-green-100 text-green-700 border-green-200' :
                                                        m.orderStatus === 'processing' ? 'bg-orange-100 text-orange-700 border-orange-200' :
                                                        'bg-gray-100 text-gray-600'
                                                    }`}>
                                                        {m.orderStatus === 'done' ? '×˜×•×¤×œ' : m.orderStatus === 'processing' ? '×‘×˜×™×¤×•×œ' : '× ×©×œ×—'}
                                                    </span>
                                                </div>
                                                {m.orderPayload.items.map((it,i) => (
                                                    <div key={i} className="flex justify-between text-xs py-0.5"><span>{it.name}</span><b>x{it.qty}</b></div>
                                                ))}
                                                <div className="border-t border-gray-300/50 mt-1 pt-1 text-right font-bold text-xs">×¡×”"×›: {m.orderPayload.total} ×¤×¨×™×˜×™×</div>
                                            </div>
                                        )}

                                        <span className="text-[#111b21] leading-relaxed block min-w-[60px]">{m.text}</span>
                                        <div className="text-[9px] text-gray-500 text-left mt-0.5 flex justify-end items-end h-3">
                                            <span>{m.createdAt?.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                                            {isMe && <StatusDoubleCheck read={m.readByWorker} />}
                                        </div>
                                    </div>
                                </div>
                            )
                        })}
                        <div ref={endRef} />
                    </div>

                    {/* Input Area */}
                    <div className="fixed bottom-0 left-0 right-0 bg-[#f0f2f5] p-2 flex items-center gap-2 z-20 max-w-md mx-auto">
                        <button className="p-2 text-gray-500"><Icon name="Plus" /></button>
                        <div className="flex-1 bg-white rounded-lg flex items-center px-4 py-2 shadow-sm">
                            <input className="flex-1 bg-transparent border-none focus:ring-0 outline-none text-sm" 
                                   placeholder="×”×•×“×¢×”" 
                                   value={text} 
                                   onChange={e=>setText(e.target.value)} 
                                   onKeyDown={e => e.key === 'Enter' && sendMessage()}
                            />
                        </div>
                        <button onClick={sendMessage} className={`p-3 rounded-full shadow-md transition ${text.trim() ? 'bg-[#00a884] text-white' : 'bg-gray-200 text-gray-500'}`}>
                            <Icon name="Send" size={18} />
                        </button>
                    </div>
                </div>
            );
        }

        // --- Simple Catalog for demo ---
        const PRODUCTS = [
            { id: 1, name: '×œ×•×— ×’×‘×¡', price: '38 â‚ª', img: 'https://via.placeholder.com/100?text=Gev' },
            { id: 2, name: '××¡×œ×•×œ 70', price: '16 â‚ª', img: 'https://via.placeholder.com/100?text=Mas' },
            { id: 3, name: '×©×¤×›×˜×œ ×××¨×™×§××™', price: '65 â‚ª', img: 'https://via.placeholder.com/100?text=Put' },
        ];

        function Catalog({ onAddOrder }) {
            return (
                <div className="p-4 pb-20 bg-[#f0f2f5] min-h-screen">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">××•×¦×¨×™×</h2>
                    <div className="grid grid-cols-2 gap-3">
                        {PRODUCTS.map(p => (
                            <div key={p.id} className="bg-white p-3 rounded-xl shadow-sm flex flex-col">
                                <div className="h-24 bg-gray-200 rounded-lg mb-2"></div>
                                <h3 className="font-bold">{p.name}</h3>
                                <p className="text-blue-600 font-bold text-sm">{p.price}</p>
                                <button onClick={() => onAddOrder([ { ...p, qty: 10 } ])} className="mt-2 bg-[#00a884] text-white text-xs py-2 rounded-lg font-bold">×”×•×¡×£ ×œ×”×–×× ×” (10 ×™×—')</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- Main App ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('chats'); // chats, catalog
            const [activeProject, setActiveProject] = useState(null);
            const [profile, setProfile] = useState(null);

            useEffect(() => onAuthStateChanged(auth, async (u) => {
                if (u) {
                    // OneSignal Login
                    if(window.OneSignalDeferred) window.OneSignalDeferred.push(OneSignal => OneSignal.login(u.uid));
                    
                    const snap = await getDoc(doc(db, 'customers', u.uid));
                    if(snap.exists()) {
                        setProfile(snap.data());
                        // Auto open chat if only 1 project
                        const projects = snap.data().projects || [];
                        if(projects.length > 0) setActiveProject(projects[0]);
                    }
                    setUser(u);
                } else setUser(null);
            }), []);

            const handleSendOrder = async (items) => {
                if (!profile?.projects?.[0]) return;
                const roomId = profile.projects[0].projectId;
                
                await addDoc(collection(db, 'messages'), {
                    roomId: roomId, senderId: user.uid, senderName: user.displayName || '×œ×§×•×—',
                    type: 'ORDER', orderPayload: { items, total: items.length },
                    createdAt: serverTimestamp(), readByWorker: false, orderStatus: 'new' // new, processing, done
                });
                alert("×”×–×× ×” × ×©×œ×—×”!");
                setView('chats');
                setActiveProject(profile.projects[0]);
            };

            if (!user) return <AuthScreen />;

            if (activeProject) return <ChatRoom project={activeProject} user={user} onBack={() => setActiveProject(null)} />;

            return (
                <div className="flex flex-col h-screen bg-[#f0f2f5] max-w-md mx-auto relative">
                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto">
                        {view === 'chats' && (
                             <div className="p-4">
                                <h2 className="text-2xl font-bold mb-4 text-gray-800">×”×¤×¨×•×™×§×˜×™× ×©×œ×™</h2>
                                {profile?.projects?.map(p => (
                                    <div key={p.projectId} onClick={()=>setActiveProject(p)} className="bg-white p-4 rounded-xl shadow-sm flex items-center gap-4 cursor-pointer active:bg-gray-50">
                                        <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold text-lg">{p.name[0]}</div>
                                        <div>
                                            <div className="font-bold text-gray-900">{p.name}</div>
                                            <div className="text-sm text-gray-500">×œ×—×¥ ×œ×›× ×™×¡×” ×œ×¦'××˜</div>
                                        </div>
                                    </div>
                                ))}
                             </div>
                        )}
                        {view === 'catalog' && <Catalog onAddOrder={handleSendOrder} />}
                    </div>

                    {/* Bottom Nav */}
                    <div className="bg-white border-t flex justify-around p-3 pb-6">
                        <button onClick={()=>setView('chats')} className={`flex flex-col items-center ${view==='chats'?'text-[#00a884]':'text-gray-400'}`}>
                            <Icon name="MessageSquare" />
                            <span className="text-[10px] font-bold mt-1">×¦'××˜×™×</span>
                        </button>
                        <button onClick={()=>setView('catalog')} className={`flex flex-col items-center ${view==='catalog'?'text-[#00a884]':'text-gray-400'}`}>
                            <Icon name="ShoppingCart" />
                            <span className="text-[10px] font-bold mt-1">×—× ×•×ª</span>
                        </button>
                        <button onClick={()=>signOut(auth)} className="flex flex-col items-center text-gray-400">
                            <Icon name="User" />
                            <span className="text-[10px] font-bold mt-1">×™×¦×™××”</span>
                        </button>
                    </div>
                </div>
            );
        }

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
