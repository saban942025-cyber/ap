<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; color: #334155; }
        
        /* עיצוב יוקרתי בהיר */
        .glass { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.6); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        }
        .glass:hover {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .input-light { 
            background: #ffffff; 
            border: 1px solid #e2e8f0; 
            color: #1e293b; 
            transition: all 0.2s;
        }
        .input-light:focus { 
            outline: none; 
            border-color: #3b82f6; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
        }
        
        /* אנימציות מעבר חלקות */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* גלילה */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app",

        const app = initializeApp(firebaseConfig);

        // --- Icons ---
        const Icon = ({ name, className, size=20 }) => {
            const icons = {

                Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></>,
                Trash2: <><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></>,
                Search: <><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                Upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>,
                Briefcase: <><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            
            return (
                <div className="flex h-screen items-center justify-center bg-slate-50 fade-in">
                    <div className="bg-white p-10 rounded-3xl w-full max-w-sm text-center shadow-xl border border-slate-100">
                        <div className="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-blue-200">
                            <span className="text-white text-2xl font-bold">S</span>
                        </div>
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">Saban 360</h1>
                        <p className="text-slate-500 mb-8">כניסת מנהלים בלבד</p>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4">
                            <input type="email" placeholder="אימייל" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-xl input-light" required />
                            <input type="password" placeholder="סיסמה" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-4 rounded-xl input-light" required />
                            <button className="w-full p-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold transition-all shadow-lg shadow-blue-100">כניסה למערכת</button>
                        </form>
                    </div>
                </div>
            );
        }

        function CatalogPanel() {
            const [products, setProducts] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const fileInputRef = useRef(null);

            useEffect(() => {
                const q = query(collection(db, "products"));
                const unsub = onSnapshot(q, snap => setProducts(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                try {
                    if (editingProduct) {
                        await updateDoc(doc(db, "products", editingProduct.id), data);
                        logAction("עדכון מוצר", `עודכן מוצר: ${data.name}`);
                    } else {
                        await addDoc(collection(db, "products"), { ...data, createdAt: serverTimestamp() });
                        logAction("יצירת מוצר", `נוצר מוצר חדש: ${data.name}`);
                    }
                    setIsModalOpen(false);
                } catch (err) { alert("שגיאה: " + err.message); }
            };

            const handleDelete = async (id, name) => {
                if (confirm("למחוק את המוצר?")) {
                    await deleteDoc(doc(db, "products", id));
                    logAction("מחיקת מוצר", `נמחק מוצר: ${name}`);
                }
            };

            const filtered = products.filter(p => p.name.includes(searchTerm) || p.sku?.includes(searchTerm));

            return (
                <div className="fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h2 className="text-3xl font-bold text-slate-800">קטלוג מוצרים</h2>
                            <p className="text-slate-500 text-sm">ניהול מלאי ומחירים</p>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => { setEditingProduct(null); setIsModalOpen(true); }} className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-blue-100 flex items-center gap-2 transition-all">
                                <Icon name="Plus" /> מוצר חדש
                            </button>
                        </div>
                    </div>

                    <div className="mb-8 relative">
                        <input type="text" placeholder="חיפוש בקטלוג..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} className="w-full p-4 pl-12 rounded-2xl input-light shadow-sm" />
                        <Icon name="Search" className="absolute top-4 left-4 text-slate-400" />
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filtered.map(p => (
                            <div key={p.id} className="glass p-5 rounded-2xl flex flex-col gap-4 group">
                                <div className="flex gap-5">
                                    <div className="w-24 h-24 rounded-xl bg-slate-100 overflow-hidden shadow-inner">
                                        <img src={p.image || 'https://via.placeholder.com/100'} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                    </div>
                                    <div className="flex-1 py-1">
                                        <h3 className="font-bold text-xl text-slate-800 line-clamp-1">{p.name}</h3>
                                        <p className="text-slate-500 text-sm font-mono bg-slate-100 inline-block px-2 rounded mt-1">{p.sku}</p>
                                        <p className="text-blue-600 font-bold text-lg mt-2">{p.price}</p>
                                    </div>
                                </div>
                                <div className="flex gap-3 mt-auto pt-4 border-t border-slate-100 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onClick={() => { setEditingProduct(p); setIsModalOpen(true); }} className="flex-1 bg-slate-100 hover:bg-slate-200 py-2 rounded-lg text-sm font-medium text-slate-600 flex justify-center items-center gap-2"><Icon name="Edit" size={16}/> ערוך</button>
                                    <button onClick={() => handleDelete(p.id, p.name)} className="flex-1 bg-red-50 hover:bg-red-100 text-red-500 py-2 rounded-lg text-sm font-medium flex justify-center items-center gap-2"><Icon name="Trash2" size={16}/> מחק</button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in">
                            <div className="bg-white p-8 rounded-3xl w-full max-w-lg shadow-2xl">
                                <div className="flex justify-between mb-6"><h3 className="text-2xl font-bold text-slate-800">{editingProduct ? 'עריכת מוצר' : 'מוצר חדש'}</h3><button onClick={() => setIsModalOpen(false)} className="p-2 hover:bg-slate-100 rounded-full"><Icon name="X" className="text-slate-500"/></button></div>
                                <form onSubmit={handleSave} className="space-y-5">
                                    <div className="grid grid-cols-2 gap-4"><input name="name" defaultValue={editingProduct?.name} placeholder="שם המוצר" className="input-light p-3 rounded-xl w-full" required /><input name="sku" defaultValue={editingProduct?.sku} placeholder="מק''ט" className="input-light p-3 rounded-xl w-full" /></div>
                                    <div className="grid grid-cols-2 gap-4"><input name="category" defaultValue={editingProduct?.category} placeholder="קטגוריה" className="input-light p-3 rounded-xl w-full" /><input name="price" defaultValue={editingProduct?.price} placeholder="מחיר" className="input-light p-3 rounded-xl w-full" /></div>
                                    <input name="image" defaultValue={editingProduct?.image} placeholder="URL תמונה" className="input-light p-3 rounded-xl w-full" />
                                    <textarea name="description" defaultValue={editingProduct?.description} placeholder="תיאור מוצר" rows="3" className="input-light p-3 rounded-xl w-full"></textarea>
                                    <div className="flex gap-4 pt-4"><button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-3 rounded-xl bg-slate-100 text-slate-600 font-medium hover:bg-slate-200">ביטול</button><button type="submit" className="flex-1 py-3 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-700 shadow-lg shadow-blue-100">שמור שינויים</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 2. ניהול משתמשים ופרויקטים (מתוקן) ---
        function CRMPanel() {
            const [users, setUsers] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [tab, setTab] = useState('customers');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('');
            const [selectedCustomer, setSelectedCustomer] = useState(null);

            useEffect(() => {
                const u1 = onSnapshot(collection(db, "users"), s => setUsers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u2 = onSnapshot(collection(db, "customers"), s => setCustomers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { u1(); u2(); };
            }, []);

            const handleAddUser = async (e) => { /* ...same logic... */ };
            const handleAddCustomer = async (e) => { /* ...same logic... */ };
            const handleAddProject = async (e) => { /* ...same logic... */ };

            return (
                <div className="max-w-6xl mx-auto fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <div className="flex gap-2 bg-white p-1 rounded-xl border border-slate-200">
                            <button onClick={()=>setTab('customers')} className={`px-6 py-2 rounded-lg text-sm font-bold transition-all ${tab==='customers' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}>לקוחות</button>
                            <button onClick={()=>setTab('workers')} className={`px-6 py-2 rounded-lg text-sm font-bold transition-all ${tab==='workers' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}>עובדים</button>
                        </div>
                        <button onClick={() => { setModalType(tab==='workers'?'add-user':'add-customer'); setIsModalOpen(true); }} className="bg-slate-900 hover:bg-slate-800 text-white px-5 py-2.5 rounded-xl flex items-center gap-2 text-sm font-bold shadow-lg"><Icon name="Plus" size={18}/> {tab==='workers'?'הוסף עובד':'הוסף לקוח'}</button>
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider">
                                <tr>
                                    <th className="p-5 font-bold">שם</th>
                                    <th className="p-5 font-bold">פרטי קשר / מזהה</th>
                                    <th className="p-5 font-bold">{tab==='workers' ? 'תפקיד' : 'פרויקטים'}</th>
                                    <th className="p-5 font-bold">פעולות</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {(tab==='workers' ? users : customers).map(item => (
                                    <tr key={item.id} className="hover:bg-slate-50/80 transition-colors">
                                        <td className="p-5 font-bold text-slate-800">{item.name}</td>
                                        <td className="p-5 text-sm text-slate-500">{item.email}<br/><span className="text-xs bg-slate-100 px-1 rounded font-mono">{item.id.substring(0,8)}...</span></td>
                                        <td className="p-5 text-sm">
                                            {tab==='workers' ? 
                                                <span className="px-3 py-1 bg-slate-100 text-slate-600 rounded-full text-xs font-bold border border-slate-200">{item.role}</span> : 
                                                // *** FIX IS HERE: Added check for Array ***
                                                <div className="flex flex-wrap gap-2">
                                                    {Array.isArray(item.projects) ? item.projects.map(p=><span key={p.projectId} className="px-2 py-1 bg-blue-50 text-blue-600 rounded-md text-xs font-medium border border-blue-100">{p.name}</span>) : <span className="text-slate-400 text-xs">אין פרויקטים</span>}
                                                </div>
                                            }
                                        </td>
                                        <td className="p-5">
                                            {tab==='customers' && <button onClick={()=>{setSelectedCustomer(item); setModalType('add-project'); setIsModalOpen(true);}} className="text-blue-600 hover:text-blue-800 text-sm font-bold flex items-center gap-1 hover:bg-blue-50 px-3 py-1.5 rounded-lg transition-colors"><Icon name="Briefcase" size={16}/> הוסף פרויקט</button>}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    
                    {/* Modals go here (same logic, updated style) */}
                </div>
            );
        }
        
        // --- 3. המלשינון (Logs) ---
        function LogsPanel() {
            const [logs, setLogs] = useState([]);
            useEffect(() => {
                const unsub = onSnapshot(query(collection(db, "system_logs_v3"), orderBy("timestamp", "desc"), limit(50)), s => setLogs(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            return (
                <div className="max-w-5xl mx-auto fade-in">
                    <h2 className="text-2xl font-bold mb-6 text-slate-800 flex items-center gap-3"><div className="p-2 bg-red-100 text-red-600 rounded-lg"><Icon name="Activity"/></div> יומן פעילות מערכת</h2>
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        {logs.map(log => (
                            <div key={log.id} className="p-5 border-b border-slate-50 hover:bg-slate-50/50 flex justify-between items-center">
                                <div className="flex gap-4 items-center">
                                    <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                                    <div>
                                        <div className="font-bold text-slate-800 text-sm">{log.message}</div>
                                        <div className="text-slate-400 text-xs mt-1 flex gap-2">
                                            <span className="font-medium text-slate-500">{log.category}</span> • {log.user?.email || 'System'}
                                        </div>
                                    </div>
                                </div>
                                <div className="text-slate-400 text-xs font-medium bg-slate-50 px-3 py-1 rounded-full border border-slate-100">
                                    {log.timestamp?.toDate().toLocaleString('he-IL')}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- App Shell ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('catalog');

            useEffect(() => onAuthStateChanged(auth, u => setUser(u)), []);
            const handleLogin = async (email, password) => { try { await signInWithEmailAndPassword(auth, email, password); } catch(e){ alert("שגיאה"); } };

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen bg-slate-50">
                    <aside className="w-72 bg-white border-l border-slate-200 flex flex-col shadow-xl z-10">
                        <div className="p-8 border-b border-slate-100">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-blue-200">S</div>
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800 tracking-tight">Saban 360</h1>
                                    <p className="text-xs text-slate-400 font-medium uppercase tracking-wider">Master Admin</p>
                                </div>
                            </div>
                        </div>
                        <nav className="flex-1 p-6 space-y-2">
                            <button onClick={()=>setView('catalog')} className={`w-full text-right p-4 rounded-xl flex items-center gap-4 transition-all font-bold ${view==='catalog'?'bg-blue-50 text-blue-600 shadow-sm':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Package" /> קטלוג מוצרים</button>
                            <button onClick={()=>setView('crm')} className={`w-full text-right p-4 rounded-xl flex items-center gap-4 transition-all font-bold ${view==='crm'?'bg-blue-50 text-blue-600 shadow-sm':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Users" /> משתמשים ולקוחות</button>
                            <button onClick={()=>setView('logs')} className={`w-full text-right p-4 rounded-xl flex items-center gap-4 transition-all font-bold ${view==='logs'?'bg-blue-50 text-blue-600 shadow-sm':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Activity" /> יומן פעילות</button>
                        </nav>
                        <div className="p-6 border-t border-slate-100">
                            <div className="flex items-center gap-3 mb-4 px-2">
                                <div className="w-8 h-8 rounded-full bg-slate-100 border border-slate-200"></div>
                                <div className="text-xs">
                                    <p className="font-bold text-slate-700">מנהל מערכת</p>
                                    <p className="text-slate-400">מחובר</p>
                                </div>
                            </div>
                            <button onClick={()=>signOut(auth)} className="w-full p-3 rounded-xl text-red-500 bg-red-50 hover:bg-red-100 flex items-center gap-2 justify-center font-bold transition-colors"><Icon name="LogOut" size={18} /> יציאה</button>
                        </div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-10">
                        {view === 'catalog' && <CatalogPanel />}
                        {view === 'crm' && <CRMPanel />}
                        {view === 'logs' && <LogsPanel />}
                    </main>
                </div>
            );
        }
