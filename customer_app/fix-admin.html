<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban 360 | ניהול מערכת מלא</title>
    
    <!-- ספריות -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        
        /* Glassmorphism Dark */
        .glass { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        .input-dark { 
            background: #1e293b; 
            border: 1px solid #334155; 
            color: white; 
            transition: all 0.2s;
        }
        .input-dark:focus { 
            outline: none; 
            border-color: #3b82f6; 
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); 
        }
        
        /* אנימציות */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Danger Zone Stripe */
        .danger-stripe {
            background-image: repeating-linear-gradient(
                45deg,
                #450a0a,
                #450a0a 10px,
                #7f1d1d 10px,
                #7f1d1d 20px
            );
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, limit, addDoc, updateDoc, deleteDoc, serverTimestamp, setDoc, getDocs, where, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Icons ---
        const Icon = ({ name, className, size=20 }) => {
            const icons = {
                LayoutDashboard: <rect x="3" y="3" width="7" height="7"></rect>, 
                // (Simplified for brevity, assume full set from previous files or Lucide script)
                Package: <path d="M16.5 9.4L7.55 4.24"></path>,
                Users: <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>,
                Trash2: <polyline points="3 6 5 6 21 6"></polyline>,
                Search: <circle cx="11" cy="11" r="8"></circle>,
                Plus: <line x1="12" y1="5" x2="12" y2="19"></line>,
                LogOut: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>,
                AlertTriangle: <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>,
                History: <path d="M3 3v5h5"></path>,
                Save: <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>,
                Edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            };
            // Fallback to Lucide generic if specific icon missing in map
            return <i data-lucide={name.replace(/([A-Z])/g, '-$1').toLowerCase().substring(1)} className={className} style={{width:size, height:size}}></i>;
        };

        // --- Auth ---
        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div className="flex h-screen items-center justify-center bg-slate-900 fade-in">
                    <div className="glass p-10 rounded-2xl w-full max-w-sm text-center shadow-2xl">
                        <h1 className="text-3xl font-bold text-blue-500 mb-2">Saban Admin</h1>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4 mt-6">
                            <input type="email" placeholder="אימייל" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-xl input-dark" required />
                            <input type="password" placeholder="סיסמה" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-4 rounded-xl input-dark" required />
                            <button className="w-full p-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold transition-all">כניסה</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- 1. ניהול קטלוג ---
        function CatalogPanel() {
            const [products, setProducts] = useState([]);
            const [editing, setEditing] = useState(null);

            useEffect(() => {
                return onSnapshot(collection(db, "products"), snap => setProducts(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    if (editing.id) await updateDoc(doc(db, "products", editing.id), data);
                    else await addDoc(collection(db, "products"), { ...data, createdAt: serverTimestamp() });
                    setEditing(null);
                } catch (err) { alert(err.message); }
            };

            const handleDelete = async (id) => {
                if (confirm("למחוק מוצר זה?")) await deleteDoc(doc(db, "products", id));
            };

            return (
                <div className="space-y-6 fade-in">
                    <div className="flex justify-between">
                        <h2 className="text-2xl font-bold">קטלוג מוצרים</h2>
                        <button onClick={() => setEditing({})} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex gap-2"><Icon name="Plus"/> הוסף</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {products.map(p => (
                            <div key={p.id} className="glass p-4 rounded-xl flex gap-4 hover:bg-slate-800/50 transition">
                                <img src={p.image || 'https://via.placeholder.com/100'} className="w-20 h-20 rounded-lg object-cover bg-slate-800" />
                                <div className="flex-1">
                                    <h3 className="font-bold text-lg">{p.name}</h3>
                                    <p className="text-slate-400 text-sm">{p.sku}</p>
                                    <p className="text-green-400 font-bold">{p.price}</p>
                                    <div className="flex gap-2 mt-2">
                                        <button onClick={()=>setEditing(p)} className="text-blue-400 text-xs"><Icon name="Edit" size={14}/></button>
                                        <button onClick={()=>handleDelete(p.id)} className="text-red-400 text-xs"><Icon name="Trash2" size={14}/></button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    {editing && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <form onSubmit={handleSave} className="bg-slate-900 p-6 rounded-xl w-full max-w-md border border-slate-700 space-y-4">
                                <h3 className="text-xl font-bold">{editing.id ? 'עריכה' : 'חדש'}</h3>
                                <input name="name" defaultValue={editing.name} placeholder="שם" className="input-dark w-full p-2 rounded" required />
                                <input name="sku" defaultValue={editing.sku} placeholder="מק''ט" className="input-dark w-full p-2 rounded" />
                                <input name="price" defaultValue={editing.price} placeholder="מחיר" className="input-dark w-full p-2 rounded" />
                                <input name="image" defaultValue={editing.image} placeholder="URL תמונה" className="input-dark w-full p-2 rounded" />
                                <div className="flex gap-2">
                                    <button type="button" onClick={()=>setEditing(null)} className="flex-1 bg-slate-700 p-2 rounded">ביטול</button>
                                    <button type="submit" className="flex-1 bg-blue-600 p-2 rounded">שמור</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        // --- 2. ניהול משתמשים (לקוחות/עובדים) ---
        function UsersPanel() {
            const [tab, setTab] = useState('customers');
            const [data, setData] = useState([]);
            const [isAdding, setIsAdding] = useState(false);

            useEffect(() => {
                const col = tab === 'customers' ? 'customers' : 'users';
                return onSnapshot(collection(db, col), snap => setData(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, [tab]);

            const handleAddUser = async (e) => {
                e.preventDefault();
                const d = Object.fromEntries(new FormData(e.target));
                const col = tab === 'customers' ? 'customers' : 'users';
                // הערה: ה-UID חייב להתאים ל-Authentication, כאן אנו יוצרים רק את הפרופיל
                try {
                    await setDoc(doc(db, col, d.uid), { ...d, createdAt: serverTimestamp() });
                    setIsAdding(false);
                    alert("משתמש נוצר בהצלחה!");
                } catch(err) { alert("שגיאה: " + err.message); }
            };

            const handleDeleteUser = async (id) => {
                if(confirm(`למחוק את ${id}? פעולה זו אינה הפיכה.`)) {
                    const col = tab === 'customers' ? 'customers' : 'users';
                    await deleteDoc(doc(db, col, id));
                }
            };

            return (
                <div className="fade-in space-y-6">
                    <div className="flex justify-between items-center">
                        <div className="flex gap-2 bg-slate-800 p-1 rounded-lg">
                            <button onClick={()=>setTab('customers')} className={`px-4 py-2 rounded ${tab==='customers'?'bg-blue-600':''}`}>לקוחות</button>
                            <button onClick={()=>setTab('workers')} className={`px-4 py-2 rounded ${tab==='workers'?'bg-blue-600':''}`}>עובדים</button>
                        </div>
                        <button onClick={()=>setIsAdding(true)} className="bg-green-600 text-white px-4 py-2 rounded-lg flex gap-2"><Icon name="Plus"/> הוסף חדש</button>
                    </div>

                    <div className="glass rounded-xl overflow-hidden">
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-800 text-slate-400"><tr><th className="p-4">שם</th><th className="p-4">UID</th><th className="p-4">פעולות</th></tr></thead>
                            <tbody className="divide-y divide-slate-700">
                                {data.map(item => (
                                    <tr key={item.id} className="hover:bg-slate-800/50">
                                        <td className="p-4 font-bold">{item.name}</td>
                                        <td className="p-4 font-mono text-slate-400">{item.id}</td>
                                        <td className="p-4">
                                            <button onClick={()=>handleDeleteUser(item.id)} className="text-red-400 hover:bg-red-900/30 p-2 rounded"><Icon name="Trash2" size={16}/></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {isAdding && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <form onSubmit={handleAddUser} className="bg-slate-900 p-6 rounded-xl w-full max-w-md border border-slate-700 space-y-4">
                                <h3 className="text-xl font-bold">הוספת {tab==='customers'?'לקוח':'עובד'}</h3>
                                <div className="bg-amber-900/30 text-amber-200 p-3 rounded text-xs">שים לב: יש ליצור קודם משתמש ב-Auth ולהעתיק את ה-UID.</div>
                                <input name="uid" placeholder="UID (הדבק כאן)" className="input-dark w-full p-3 rounded" required />
                                <input name="name" placeholder="שם מלא" className="input-dark w-full p-3 rounded" required />
                                <input name="email" placeholder="אימייל" className="input-dark w-full p-3 rounded" required />
                                {tab==='customers' && <input name="phone" placeholder="טלפון" className="input-dark w-full p-3 rounded" />}
                                {tab==='workers' && <select name="role" className="input-dark w-full p-3 rounded"><option value="worker">עובד</option><option value="admin">מנהל</option></select>}
                                <div className="flex gap-2 pt-4">
                                    <button type="button" onClick={()=>setIsAdding(false)} className="flex-1 bg-slate-700 p-3 rounded">ביטול</button>
                                    <button type="submit" className="flex-1 bg-blue-600 p-3 rounded font-bold">צור</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        // --- 3. היסטוריית הזמנות (History & Cleanup) ---
        function HistoryPanel() {
            const [orders, setOrders] = useState([]);
            const [limitCount, setLimitCount] = useState(50);

            useEffect(() => {
                const q = query(collection(db, "orders"), orderBy("createdAt", "desc"), limit(limitCount));
                return onSnapshot(q, snap => setOrders(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, [limitCount]);

            const handleCleanup = async () => {
                const code = prompt("הכנס סיסמת מנהל למחיקת כל ההזמנות:");
                if (code !== "DELETE-ALL") return alert("סיסמה שגויה");
                
                if (confirm("פעולה זו תמחק את כל ההזמנות מהמאגר. האם להמשיך?")) {
                    const batch = writeBatch(db);
                    orders.forEach(o => batch.delete(doc(db, "orders", o.id)));
                    await batch.commit();
                    alert("הזמנות נמחקו.");
                }
            };

            return (
                <div className="fade-in space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">היסטוריית הזמנות</h2>
                        <button onClick={handleCleanup} className="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-lg border border-red-400"><Icon name="Trash2"/> ניקוי מאגר</button>
                    </div>

                    <div className="glass rounded-xl overflow-hidden">
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-800 text-slate-400"><tr><th className="p-4">תאריך</th><th className="p-4">לקוח</th><th className="p-4">סטטוס</th><th className="p-4">פריטים</th></tr></thead>
                            <tbody className="divide-y divide-slate-700">
                                {orders.map(o => (
                                    <tr key={o.id} className="hover:bg-slate-800/50">
                                        <td className="p-4 text-slate-400">{o.createdAt?.toDate().toLocaleString()}</td>
                                        <td className="p-4 font-bold">{o.customer?.name || 'לא ידוע'}</td>
                                        <td className="p-4"><span className={`px-2 py-1 rounded text-xs ${o.status==='חדש'?'bg-green-900 text-green-300':'bg-slate-700'}`}>{o.status}</span></td>
                                        <td className="p-4 text-slate-400">{o.customer?.phone}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <button onClick={()=>setLimitCount(c=>c+50)} className="w-full py-3 bg-slate-800 text-slate-400 hover:text-white rounded-lg">טען עוד...</button>
                </div>
            );
        }

        // --- App ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('catalog');

            useEffect(() => onAuthStateChanged(auth, u => setUser(u)), []);
            const handleLogin = async (e, p) => { try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); } };
            
            useEffect(() => { lucide.createIcons(); }, [view]); // Refresh icons on view change

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen bg-slate-950">
                    <aside className="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
                        <div className="p-6 border-b border-slate-800"><h1 className="text-xl font-bold text-blue-500">Saban Admin</h1></div>
                        <nav className="flex-1 p-4 space-y-2">
                            <button onClick={()=>setView('catalog')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='catalog'?'bg-blue-600':'text-slate-400 hover:bg-slate-800'}`}><Icon name="Package"/> קטלוג</button>
                            <button onClick={()=>setView('users')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='users'?'bg-blue-600':'text-slate-400 hover:bg-slate-800'}`}><Icon name="Users"/> משתמשים</button>
                            <button onClick={()=>setView('history')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='history'?'bg-blue-600':'text-slate-400 hover:bg-slate-800'}`}><Icon name="History"/> היסטוריה</button>
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={()=>signOut(auth)} className="w-full p-2 rounded text-red-400 hover:bg-slate-800 flex justify-center gap-2"><Icon name="LogOut"/> יציאה</button></div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-8">
                        {view === 'catalog' && <CatalogPanel />}
                        {view === 'users' && <UsersPanel />}
                        {view === 'history' && <HistoryPanel />}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
