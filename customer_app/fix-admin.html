<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban 360 | מרכז שליטה</title>
    
    <!-- ספריות -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- פונט יוקרתי -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; color: #334155; }
        
        /* עיצוב יוקרתי בהיר */
        .glass { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(226, 232, 240, 0.8); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .glass:hover {
            background: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .input-light { 
            background: #f1f5f9; 
            border: 1px solid #cbd5e1; 
            color: #0f172a; 
            transition: all 0.2s;
        }
        .input-light:focus { 
            outline: none; 
            border-color: #3b82f6; 
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
        }

        /* Modal Animation */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        
        /* גלילה */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useRef } = React;
        const { createRoot } = ReactDOM;
        
        // --- Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, where, addDoc, updateDoc, deleteDoc, serverTimestamp, setDoc, getDoc, limit, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Icons ---
        const Icon = ({ name, className, size=20 }) => {
            const icons = {
                LayoutDashboard: <><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></>,
                Package: <><path d="M16.5 9.4L7.55 4.24"></path><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.29 7 12 12 20.71 7"></polyline><line x1="12" y1="22" x2="12" y2="12"></line></>,
                Users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></>,
                Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></>,
                Trash2: <><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></>,
                Search: <><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                Upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>,
                Briefcase: <><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        // --- Login Screen ---
        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div className="flex h-screen items-center justify-center bg-slate-100 fade-in">
                    <div className="bg-white p-10 rounded-3xl w-full max-w-sm text-center shadow-2xl border border-slate-200">
                        <div className="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-blue-200">
                            <span className="text-white text-2xl font-bold">S</span>
                        </div>
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">Saban 360</h1>
                        <p className="text-slate-500 mb-8">כניסת מנהלים בלבד</p>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4">
                            <input type="email" placeholder="אימייל" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-xl input-light" required />
                            <input type="password" placeholder="סיסמה" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-4 rounded-xl input-light" required />
                            <button className="w-full p-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold transition-all shadow-lg shadow-blue-100">כניסה למערכת</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- 1. Catalog Management ---
        function CatalogPanel() {
            const [products, setProducts] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const fileInputRef = useRef(null);

            useEffect(() => {
                const q = query(collection(db, "products"));
                const unsub = onSnapshot(q, snap => setProducts(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                try {
                    if (editingProduct) {
                        await updateDoc(doc(db, "products", editingProduct.id), data);
                    } else {
                        await addDoc(collection(db, "products"), { ...data, createdAt: serverTimestamp() });
                    }
                    setIsModalOpen(false);
                } catch (err) { alert("שגיאה: " + err.message); }
            };

            const handleDelete = async (id) => {
                if (confirm("למחוק?")) await deleteDoc(doc(db, "products", id));
            };

            const filtered = products.filter(p => p.name.includes(searchTerm));

            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-slate-800">קטלוג מוצרים</h2>
                        <button onClick={() => { setEditingProduct(null); setIsModalOpen(true); }} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-md">
                            <Icon name="Plus" /> מוצר חדש
                        </button>
                    </div>
                    
                    <input type="text" placeholder="חיפוש..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} className="w-full p-3 mb-6 rounded-lg input-light shadow-sm" />

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {filtered.map(p => (
                            <div key={p.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col gap-3">
                                <div className="flex gap-3">
                                    <img src={p.image || 'https://via.placeholder.com/100'} className="w-16 h-16 rounded-lg object-cover bg-slate-100" />
                                    <div>
                                        <h3 className="font-bold text-slate-800">{p.name}</h3>
                                        <p className="text-sm text-slate-500">{p.sku}</p>
                                        <p className="font-bold text-green-600">{p.price}</p>
                                    </div>
                                </div>
                                <div className="flex gap-2 mt-auto pt-3 border-t border-slate-50">
                                    <button onClick={() => { setEditingProduct(p); setIsModalOpen(true); }} className="flex-1 bg-slate-50 hover:bg-slate-100 py-2 rounded text-sm text-slate-600"><Icon name="Edit" className="inline mr-1" size={14}/> ערוך</button>
                                    <button onClick={() => handleDelete(p.id)} className="flex-1 bg-red-50 hover:bg-red-100 text-red-500 py-2 rounded text-sm"><Icon name="Trash2" className="inline mr-1" size={14}/> מחק</button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white p-8 rounded-2xl w-full max-w-lg shadow-2xl animate-in fade-in zoom-in duration-200">
                                <div className="flex justify-between mb-6">
                                    <h3 className="text-xl font-bold text-slate-800">{editingProduct ? 'עריכה' : 'חדש'}</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="p-2 hover:bg-slate-100 rounded-full"><Icon name="X" /></button>
                                </div>
                                <form onSubmit={handleSave} className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="name" defaultValue={editingProduct?.name} placeholder="שם" className="input-light p-3 rounded-lg w-full" required />
                                        <input name="sku" defaultValue={editingProduct?.sku} placeholder="מק''ט" className="input-light p-3 rounded-lg w-full" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <input name="category" defaultValue={editingProduct?.category} placeholder="קטגוריה" className="input-light p-3 rounded-lg w-full" />
                                        <input name="price" defaultValue={editingProduct?.price} placeholder="מחיר" className="input-light p-3 rounded-lg w-full" />
                                    </div>
                                    <input name="image" defaultValue={editingProduct?.image} placeholder="URL תמונה" className="input-light p-3 rounded-lg w-full" />
                                    <textarea name="description" defaultValue={editingProduct?.description} placeholder="תיאור" rows="3" className="input-light p-3 rounded-lg w-full"></textarea>
                                    <button type="submit" className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-lg">שמור</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 2. ניהול משתמשים ופרויקטים (מתוקן ומשודרג) ---
        function CRMPanel() {
            const [users, setUsers] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [tab, setTab] = useState('customers');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState(''); 
            const [selectedCustomer, setSelectedCustomer] = useState(null);

            useEffect(() => {
                const u1 = onSnapshot(collection(db, "users"), s => setUsers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u2 = onSnapshot(collection(db, "customers"), s => setCustomers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { u1(); u2(); };
            }, []);

            const handleAddUser = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    await setDoc(doc(db, "users", data.uid), { name: data.name, role: data.role, email: data.email, createdAt: serverTimestamp() });
                    setIsModalOpen(false);
                } catch (err) { alert("שגיאה: " + err.message); }
            };

            const handleAddCustomer = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    await setDoc(doc(db, "customers", data.uid), { name: data.name, email: data.email, phone: data.phone, projects: [], createdAt: serverTimestamp() });
                    setIsModalOpen(false);
                } catch (err) { alert("שגיאה: " + err.message); }
            };

            const handleAddProject = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                const newProject = { projectId: data.projectId, name: data.projectName, address: data.address };
                try {
                    const currentProjects = selectedCustomer.projects || [];
                    await updateDoc(doc(db, "customers", selectedCustomer.id), { projects: [...currentProjects, newProject] });
                    setIsModalOpen(false);
                } catch (err) { alert("שגיאה: " + err.message); }
            };

            return (
                <div className="max-w-6xl mx-auto fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <div className="flex gap-2 bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
                            <button onClick={()=>setTab('customers')} className={`px-6 py-2 rounded-lg text-sm font-bold transition-all ${tab==='customers' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}>לקוחות</button>
                            <button onClick={()=>setTab('workers')} className={`px-6 py-2 rounded-lg text-sm font-bold transition-all ${tab==='workers' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}>עובדים</button>
                        </div>
                        <button onClick={() => { setModalType(tab==='workers'?'add-user':'add-customer'); setIsModalOpen(true); }} className="bg-slate-900 hover:bg-slate-800 text-white px-5 py-2.5 rounded-xl flex items-center gap-2 text-sm font-bold shadow-lg transition-transform active:scale-95"><Icon name="Plus" size={18}/> {tab==='workers'?'הוסף עובד':'הוסף לקוח'}</button>
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <table className="w-full text-left border-collapse">
                            <thead className="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider">
                                <tr>
                                    <th className="p-5 font-bold border-b border-slate-100">שם</th>
                                    <th className="p-5 font-bold border-b border-slate-100">פרטי קשר / מזהה</th>
                                    <th className="p-5 font-bold border-b border-slate-100">{tab==='workers' ? 'תפקיד' : 'פרויקטים'}</th>
                                    <th className="p-5 font-bold border-b border-slate-100">פעולות</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-50">
                                {(tab==='workers' ? users : customers).map(item => (
                                    <tr key={item.id} className="hover:bg-blue-50/30 transition-colors">
                                        <td className="p-5 font-bold text-slate-800">{item.name}</td>
                                        <td className="p-5 text-sm text-slate-500 font-mono">{item.email}<br/><span className="text-xs bg-slate-100 px-1.5 py-0.5 rounded text-slate-400">{item.id.substring(0,8)}...</span></td>
                                        <td className="p-5 text-sm">
                                            {tab==='workers' ? 
                                                <span className="px-3 py-1 bg-slate-100 text-slate-600 rounded-full text-xs font-bold border border-slate-200 uppercase">{item.role}</span> : 
                                                <div className="flex flex-wrap gap-2">
                                                    {Array.isArray(item.projects) && item.projects.length > 0 
                                                        ? item.projects.map(p=><span key={p.projectId} className="px-2 py-1 bg-blue-50 text-blue-600 rounded-md text-xs font-medium border border-blue-100">{p.name}</span>) 
                                                        : <span className="text-slate-400 text-xs italic">אין פרויקטים</span>}
                                                </div>
                                            }
                                        </td>
                                        <td className="p-5">
                                            {tab==='customers' && <button onClick={()=>{setSelectedCustomer(item); setModalType('add-project'); setIsModalOpen(true);}} className="text-blue-600 hover:text-blue-800 text-sm font-bold flex items-center gap-2 bg-blue-50 hover:bg-blue-100 px-3 py-2 rounded-lg transition-colors"><Icon name="Briefcase" size={16}/> נהל פרויקטים</button>}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* Modal (Enhanced UI) */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white p-8 rounded-3xl w-full max-w-md shadow-2xl border border-white/20 animate-in fade-in zoom-in duration-200">
                                <div className="flex justify-between mb-6 items-center border-b border-slate-100 pb-4">
                                    <h3 className="text-xl font-bold text-slate-800">
                                        {modalType === 'add-user' ? 'הוספת עובד חדש' : 
                                         modalType === 'add-customer' ? 'הוספת לקוח חדש' : 
                                         'הוספת פרויקט'}
                                    </h3>
                                    <button onClick={()=>setIsModalOpen(false)} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><Icon name="X" className="text-slate-500"/></button>
                                </div>
                                
                                {modalType === 'add-user' && (
                                    <form onSubmit={handleAddUser} className="space-y-4">
                                        <div className="bg-amber-50 border border-amber-100 text-amber-800 text-xs p-3 rounded-lg">
                                            <strong>שים לב:</strong> יש ליצור קודם את המשתמש ב-Firebase Authentication ולהעתיק משם את ה-UID.
                                        </div>
                                        <input name="uid" placeholder="UID (הדבק כאן)" className="input-light p-3 rounded-xl w-full" required />
                                        <input name="name" placeholder="שם מלא" className="input-light p-3 rounded-xl w-full" required />
                                        <input name="email" placeholder="אימייל" className="input-light p-3 rounded-xl w-full" required />
                                        <select name="role" className="input-light p-3 rounded-xl w-full bg-white">
                                            <option value="worker">עובד (Worker)</option>
                                            <option value="driver">נהג (Driver)</option>
                                            <option value="admin">מנהל (Admin)</option>
                                        </select>
                                        <button type="submit" className="w-full py-3.5 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg mt-2 transition-all">צור פרופיל עובד</button>
                                    </form>
                                )}

                                {modalType === 'add-customer' && (
                                    <form onSubmit={handleAddCustomer} className="space-y-4">
                                        <div className="bg-amber-50 border border-amber-100 text-amber-800 text-xs p-3 rounded-lg">
                                            <strong>שים לב:</strong> יש ליצור קודם את הלקוח ב-Authentication.
                                        </div>
                                        <input name="uid" placeholder="UID (הדבק כאן)" className="input-light p-3 rounded-xl w-full" required />
                                        <input name="name" placeholder="שם הלקוח / חברה" className="input-light p-3 rounded-xl w-full" required />
                                        <input name="email" placeholder="אימייל" className="input-light p-3 rounded-xl w-full" required />
                                        <input name="phone" placeholder="טלפון" className="input-light p-3 rounded-xl w-full" />
                                        <button type="submit" className="w-full py-3.5 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg mt-2 transition-all">צור פרופיל לקוח</button>
                                    </form>
                                )}

                                {modalType === 'add-project' && selectedCustomer && (
                                    <form onSubmit={handleAddProject} className="space-y-4">
                                        <div className="text-sm font-medium text-slate-500 mb-2">לקוח: <span className="text-blue-600 font-bold">{selectedCustomer.name}</span></div>
                                        <input name="projectId" placeholder="מזהה פרויקט (באנגלית, למשל proj-tlv)" className="input-light p-3 rounded-xl w-full font-mono text-sm" required />
                                        <input name="projectName" placeholder="שם הפרויקט (בעברית)" className="input-light p-3 rounded-xl w-full" required />
                                        <input name="address" placeholder="כתובת הפרויקט" className="input-light p-3 rounded-xl w-full" required />
                                        <button type="submit" className="w-full py-3.5 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg mt-2 transition-all">שייך פרויקט ללקוח</button>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // --- 3. Logs ---
        function LogsPanel() {
            const [logs, setLogs] = useState([]);
            useEffect(() => {
                const q = query(collection(db, "system_logs_v3"), orderBy("timestamp", "desc"), limit(100));
                const unsub = onSnapshot(q, snap => setLogs(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            return (
                <div className="max-w-5xl mx-auto fade-in">
                    <h2 className="text-2xl font-bold mb-6 text-slate-800">לוג מערכת</h2>
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        {logs.map(log => (
                            <div key={log.id} className="p-4 border-b border-slate-50 text-sm flex justify-between">
                                <div>
                                    <span className="font-bold text-slate-700">{log.message}</span>
                                    <span className="text-slate-400 text-xs ml-2">{log.category}</span>
                                </div>
                                <span className="text-slate-400 text-xs">{log.timestamp?.toDate().toLocaleString()}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        async function logAction(action, details) {
            if (!auth.currentUser) return;
            await addDoc(collection(db, "system_logs_v3"), {
                message: details,
                category: action,
                timestamp: serverTimestamp(),
                user: { uid: auth.currentUser.uid, email: auth.currentUser.email }
            });
        }

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('catalog');

            useEffect(() => onAuthStateChanged(auth, u => setUser(u)), []);

            const handleLogin = async (email, password) => {
                try { await signInWithEmailAndPassword(auth, email, password); } 
                catch (e) { alert("שגיאה: " + e.message); }
            };

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen bg-slate-50">
                    <aside className="w-72 bg-white border-l border-slate-200 flex flex-col shadow-xl z-10">
                        <div className="p-8 border-b border-slate-100">
                            <h1 className="text-2xl font-bold text-blue-600 tracking-tight">Saban 360</h1>
                            <p className="text-xs text-slate-400 font-medium uppercase tracking-wider mt-1">Master Admin</p>
                        </div>
                        <nav className="flex-1 p-6 space-y-2">
                            <button onClick={()=>setView('catalog')} className={`w-full text-right p-4 rounded-xl flex items-center gap-4 transition-all font-bold ${view==='catalog'?'bg-blue-50 text-blue-600':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Package" /> קטלוג מוצרים</button>
                            <button onClick={()=>setView('crm')} className={`w-full text-right p-4 rounded-xl flex items-center gap-4 transition-all font-bold ${view==='crm'?'bg-blue-50 text-blue-600':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Users" /> משתמשים ולקוחות</button>
                            <button onClick={()=>setView('logs')} className={`w-full text-right p-4 rounded-xl flex items-center gap-4 transition-all font-bold ${view==='logs'?'bg-blue-50 text-blue-600':'text-slate-500 hover:bg-slate-50'}`}><Icon name="Activity" /> יומן פעילות</button>
                        </nav>
                        <div className="p-6 border-t border-slate-100">
                            <button onClick={()=>signOut(auth)} className="w-full p-3 rounded-xl text-red-500 bg-red-50 hover:bg-red-100 flex items-center gap-2 justify-center font-bold transition-colors"><Icon name="LogOut" size={18} /> יציאה</button>
                        </div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-10">
                        {view === 'catalog' && <CatalogPanel />}
                        {view === 'crm' && <CRMPanel />}
                        {view === 'logs' && <LogsPanel />}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
