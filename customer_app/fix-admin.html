<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban 360 | מרכז שליטה</title>
    
    <!-- ספריות -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-dark { background: #1e293b; border: 1px solid #334155; color: white; }
        .input-dark:focus { outline: none; border-color: #3b82f6; ring: 2px; ring-color: #3b82f6; }
        .btn-primary { background-color: #2563eb; color: white; transition: all 0.2s; }
        .btn-primary:hover { background-color: #1d4ed8; }
        
        /* גלילה מותאמת */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        // --- Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, where, addDoc, updateDoc, deleteDoc, serverTimestamp, setDoc, getDoc, limit, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Icons ---
        const Icon = ({ name, className, size=20 }) => {
            const icons = {
                LayoutDashboard: <><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></>,
                Package: <><path d="M16.5 9.4L7.55 4.24"></path><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.29 7 12 12 20.71 7"></polyline><line x1="12" y1="22" x2="12" y2="12"></line></>,
                Users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></>,
                Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></>,
                Trash2: <><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></>,
                Search: <><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                Upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>,
                Briefcase: <><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        // --- Login Screen ---
        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div className="flex h-screen items-center justify-center bg-slate-900">
                    <div className="glass p-8 rounded-2xl w-full max-w-sm text-center">
                        <h1 className="text-3xl font-bold text-blue-500 mb-2">Saban 360</h1>
                        <p className="text-slate-400 mb-6">כניסת מנהלים בלבד</p>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4">
                            <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-3 rounded-lg input-dark" required />
                            <input type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-3 rounded-lg input-dark" required />
                            <button className="w-full p-3 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold transition-colors">כניסה</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- 1. Catalog Management (with Import) ---
        function CatalogPanel() {
            const [products, setProducts] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const fileInputRef = useRef(null);

            useEffect(() => {
                const q = query(collection(db, "products"));
                const unsub = onSnapshot(q, snap => setProducts(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                try {
                    if (editingProduct) {
                        await updateDoc(doc(db, "products", editingProduct.id), data);
                        logAction("עדכון מוצר", `עודכן מוצר: ${data.name}`);
                    } else {
                        await addDoc(collection(db, "products"), { ...data, createdAt: serverTimestamp() });
                        logAction("יצירת מוצר", `נוצר מוצר חדש: ${data.name}`);
                    }
                    setIsModalOpen(false);
                } catch (err) { alert("שגיאה: " + err.message); }
            };

            const handleDelete = async (id, name) => {
                if (confirm("למחוק את המוצר?")) {
                    await deleteDoc(doc(db, "products", id));
                    logAction("מחיקת מוצר", `נמחק מוצר: ${name}`);
                }
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        if (!Array.isArray(json)) throw new Error("הקובץ חייב להכיל מערך של מוצרים");
                        
                        if (confirm(`האם לייבא ${json.length} מוצרים?`)) {
                            const batch = writeBatch(db);
                            json.forEach(item => {
                                const ref = doc(collection(db, "products"));
                                batch.set(ref, { ...item, createdAt: serverTimestamp() });
                            });
                            await batch.commit();
                            logAction("ייבוא קובץ", `יובאו ${json.length} מוצרים מקובץ`);
                            alert("הייבוא הושלם בהצלחה!");
                        }
                    } catch (err) {
                        alert("שגיאה בקריאת הקובץ: " + err.message);
                    }
                };
                reader.readAsText(file);
            };

            const filtered = products.filter(p => p.name.includes(searchTerm) || p.sku?.includes(searchTerm));

            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold">ניהול קטלוג</h2>
                        <div className="flex gap-2">
                            <input type="file" ref={fileInputRef} onChange={handleFileUpload} className="hidden" accept=".json" />
                            <button onClick={() => fileInputRef.current.click()} className="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                                <Icon name="Upload" /> ייבוא מקובץ (JSON)
                            </button>
                            <button onClick={() => { setEditingProduct(null); setIsModalOpen(true); }} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                                <Icon name="Plus" /> הוסף מוצר
                            </button>
                        </div>
                    </div>

                    <div className="mb-6 relative">
                        <input type="text" placeholder="חפש..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} className="w-full p-3 pl-10 rounded-lg input-dark" />
                        <Icon name="Search" className="absolute top-3 left-3 text-slate-400" />
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {filtered.map(p => (
                            <div key={p.id} className="glass p-4 rounded-xl flex flex-col gap-3 hover:bg-slate-800/50">
                                <div className="flex gap-4">
                                    <img src={p.image || 'https://via.placeholder.com/100'} className="w-20 h-20 object-cover rounded-lg bg-slate-800" />
                                    <div className="flex-1">
                                        <h3 className="font-bold text-lg">{p.name}</h3>
                                        <p className="text-slate-400 text-sm">מק"ט: {p.sku}</p>
                                        <p className="text-green-400 font-bold mt-1">{p.price}</p>
                                    </div>
                                </div>
                                <div className="flex gap-2 mt-auto pt-3 border-t border-slate-700">
                                    <button onClick={() => { setEditingProduct(p); setIsModalOpen(true); }} className="flex-1 bg-slate-700 py-2 rounded text-sm flex justify-center items-center gap-2"><Icon name="Edit" size={16}/> ערוך</button>
                                    <button onClick={() => handleDelete(p.id, p.name)} className="flex-1 bg-red-900/30 text-red-400 py-2 rounded text-sm flex justify-center items-center gap-2"><Icon name="Trash2" size={16}/> מחק</button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <div className="bg-slate-900 p-6 rounded-2xl w-full max-w-lg border border-slate-700 shadow-2xl">
                                <div className="flex justify-between mb-6"><h3 className="text-xl font-bold">{editingProduct ? 'עריכה' : 'חדש'}</h3><button onClick={() => setIsModalOpen(false)}><Icon name="X" /></button></div>
                                <form onSubmit={handleSave} className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4"><input name="name" defaultValue={editingProduct?.name} placeholder="שם" className="input-dark p-3 rounded-lg w-full" required /><input name="sku" defaultValue={editingProduct?.sku} placeholder="מק''ט" className="input-dark p-3 rounded-lg w-full" /></div>
                                    <div className="grid grid-cols-2 gap-4"><input name="category" defaultValue={editingProduct?.category} placeholder="קטגוריה" className="input-dark p-3 rounded-lg w-full" /><input name="price" defaultValue={editingProduct?.price} placeholder="מחיר" className="input-dark p-3 rounded-lg w-full" /></div>
                                    <input name="image" defaultValue={editingProduct?.image} placeholder="URL תמונה" className="input-dark p-3 rounded-lg w-full" />
                                    <textarea name="description" defaultValue={editingProduct?.description} placeholder="תיאור" rows="3" className="input-dark p-3 rounded-lg w-full"></textarea>
                                    <div className="flex gap-3 pt-4"><button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 py-3 rounded-lg bg-slate-800">ביטול</button><button type="submit" className="flex-1 py-3 rounded-lg bg-blue-600 font-bold">שמור</button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 2. ניהול משתמשים ופרויקטים ---
        function CRMPanel() {
            const [users, setUsers] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [tab, setTab] = useState('customers');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState(''); // 'add-user', 'add-customer', 'add-project'
            const [selectedCustomer, setSelectedCustomer] = useState(null);

            useEffect(() => {
                const u1 = onSnapshot(collection(db, "users"), s => setUsers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u2 = onSnapshot(collection(db, "customers"), s => setCustomers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { u1(); u2(); };
            }, []);

            const handleAddUser = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                // הערה: כאן אנו יוצרים רק את הפרופיל. המשתמש עצמו צריך להיווצר ב-Auth בנפרד.
                try {
                    await setDoc(doc(db, "users", data.uid), { name: data.name, role: data.role, email: data.email, createdAt: serverTimestamp() });
                    logAction("הוספת עובד", `נוצר עובד: ${data.name}`);
                    setIsModalOpen(false);
                } catch (err) { alert("שגיאה: " + err.message); }
            };

            const handleAddCustomer = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    await setDoc(doc(db, "customers", data.uid), { name: data.name, email: data.email, phone: data.phone, projects: [], createdAt: serverTimestamp() });
                    logAction("הוספת לקוח", `נוצר לקוח: ${data.name}`);
                    setIsModalOpen(false);
                } catch (err) { alert("שגיאה: " + err.message); }
            };

            const handleAddProject = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                const newProject = { projectId: data.projectId, name: data.projectName, address: data.address };
                
                try {
                    const currentProjects = selectedCustomer.projects || [];
                    await updateDoc(doc(db, "customers", selectedCustomer.id), { projects: [...currentProjects, newProject] });
                    logAction("הוספת פרויקט", `נוסף פרויקט ${data.projectName} ללקוח ${selectedCustomer.name}`);
                    setIsModalOpen(false);
                } catch (err) { alert("שגיאה: " + err.message); }
            };

            return (
                <div className="max-w-6xl mx-auto">
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex gap-4 border-b border-slate-700 pb-4">
                            <button onClick={()=>setTab('customers')} className={`text-lg font-bold pb-1 ${tab==='customers' ? 'text-blue-400 border-b-2 border-blue-400' : 'text-slate-400'}`}>לקוחות ({customers.length})</button>
                            <button onClick={()=>setTab('workers')} className={`text-lg font-bold pb-1 ${tab==='workers' ? 'text-blue-400 border-b-2 border-blue-400' : 'text-slate-400'}`}>עובדים ({users.length})</button>
                        </div>
                        <button onClick={() => { setModalType(tab==='workers'?'add-user':'add-customer'); setIsModalOpen(true); }} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><Icon name="Plus"/> {tab==='workers'?'הוסף עובד':'הוסף לקוח'}</button>
                    </div>

                    <div className="glass rounded-xl overflow-hidden">
                        <table className="w-full text-left">
                            <thead className="bg-slate-800 text-slate-400 text-sm">
                                <tr>
                                    <th className="p-4">שם</th>
                                    <th className="p-4">פרטים</th>
                                    <th className="p-4">{tab==='workers' ? 'תפקיד' : 'פרויקטים'}</th>
                                    <th className="p-4">פעולות</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-700">
                                {(tab==='workers' ? users : customers).map(item => (
                                    <tr key={item.id} className="hover:bg-slate-800/30">
                                        <td className="p-4 font-bold">{item.name}</td>
                                        <td className="p-4 text-sm text-slate-400">{item.email}<br/>{item.id}</td>
                                        <td className="p-4 text-sm">
                                            {tab==='workers' ? 
                                                <span className="px-2 py-1 bg-slate-700 rounded">{item.role}</span> : 
                                                <div className="flex flex-wrap gap-1">{item.projects?.map(p=><span key={p.projectId} className="px-2 py-1 bg-blue-900/40 text-blue-300 rounded text-xs">{p.name}</span>)}</div>
                                            }
                                        </td>
                                        <td className="p-4">
                                            {tab==='customers' && <button onClick={()=>{setSelectedCustomer(item); setModalType('add-project'); setIsModalOpen(true);}} className="text-blue-400 hover:text-blue-300 text-sm flex items-center gap-1"><Icon name="Briefcase" size={14}/> נהל פרויקטים</button>}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* Universal Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <div className="bg-slate-900 p-6 rounded-2xl w-full max-w-md border border-slate-700">
                                <div className="flex justify-between mb-4"><h3 className="text-xl font-bold">הוספה</h3><button onClick={()=>setIsModalOpen(false)}><Icon name="X"/></button></div>
                                
                                {modalType === 'add-user' && (
                                    <form onSubmit={handleAddUser} className="space-y-4">
                                        <p className="text-sm text-yellow-500 bg-yellow-900/20 p-2 rounded">שים לב: יש ליצור את המשתמש ב-Auth בנפרד עם ה-UID הזה.</p>
                                        <input name="uid" placeholder="UID (מ-Firebase Auth)" className="input-dark p-3 rounded-lg w-full" required />
                                        <input name="name" placeholder="שם העובד" className="input-dark p-3 rounded-lg w-full" required />
                                        <input name="email" placeholder="אימייל" className="input-dark p-3 rounded-lg w-full" required />
                                        <select name="role" className="input-dark p-3 rounded-lg w-full">
                                            <option value="worker">עובד (Worker)</option>
                                            <option value="driver">נהג (Driver)</option>
                                            <option value="admin">מנהל (Admin)</option>
                                        </select>
                                        <button type="submit" className="w-full py-3 bg-blue-600 rounded-lg font-bold mt-2">צור עובד</button>
                                    </form>
                                )}

                                {modalType === 'add-customer' && (
                                    <form onSubmit={handleAddCustomer} className="space-y-4">
                                        <p className="text-sm text-yellow-500 bg-yellow-900/20 p-2 rounded">שים לב: יש ליצור את הלקוח ב-Auth בנפרד.</p>
                                        <input name="uid" placeholder="UID (מ-Firebase Auth)" className="input-dark p-3 rounded-lg w-full" required />
                                        <input name="name" placeholder="שם הלקוח" className="input-dark p-3 rounded-lg w-full" required />
                                        <input name="email" placeholder="אימייל" className="input-dark p-3 rounded-lg w-full" required />
                                        <input name="phone" placeholder="טלפון" className="input-dark p-3 rounded-lg w-full" />
                                        <button type="submit" className="w-full py-3 bg-blue-600 rounded-lg font-bold mt-2">צור לקוח</button>
                                    </form>
                                )}

                                {modalType === 'add-project' && selectedCustomer && (
                                    <form onSubmit={handleAddProject} className="space-y-4">
                                        <h4 className="text-sm text-blue-400">הוספת פרויקט ל: {selectedCustomer.name}</h4>
                                        <input name="projectId" placeholder="מזהה פרויקט (באנגלית, למשל proj-tlv)" className="input-dark p-3 rounded-lg w-full" required />
                                        <input name="projectName" placeholder="שם הפרויקט" className="input-dark p-3 rounded-lg w-full" required />
                                        <input name="address" placeholder="כתובת" className="input-dark p-3 rounded-lg w-full" required />
                                        <button type="submit" className="w-full py-3 bg-blue-600 rounded-lg font-bold mt-2">הוסף פרויקט</button>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // --- 3. המלשינון (Logs) ---
        function LogsPanel() {
            const [logs, setLogs] = useState([]);

            useEffect(() => {
                const q = query(collection(db, "system_logs_v3"), orderBy("timestamp", "desc"), limit(100));
                const unsub = onSnapshot(q, snap => setLogs(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            return (
                <div className="max-w-5xl mx-auto">
                    <h2 className="text-2xl font-bold mb-6 text-red-400 flex items-center gap-2"><Icon name="Activity"/> המלשינון</h2>
                    <div className="glass rounded-xl overflow-hidden max-h-[70vh] overflow-y-auto">
                        {logs.map(log => (
                            <div key={log.id} className="p-4 border-b border-slate-700 hover:bg-slate-800/50 flex justify-between items-center text-sm">
                                <div>
                                    <div className="font-bold text-blue-300">{log.message}</div>
                                    <div className="text-slate-500 text-xs mt-1">{log.user?.email || 'System'} | {log.category}</div>
                                </div>
                                <div className="text-slate-400 text-xs">
                                    {log.timestamp?.toDate().toLocaleString()}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- Services ---
        async function logAction(action, details) {
            if (!auth.currentUser) return;
            await addDoc(collection(db, "system_logs_v3"), {
                message: details,
                category: action,
                timestamp: serverTimestamp(),
                user: { uid: auth.currentUser.uid, email: auth.currentUser.email }
            });
        }

        // --- App ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('catalog');

            useEffect(() => onAuthStateChanged(auth, u => setUser(u)), []);

            const handleLogin = async (email, password) => {
                try { await signInWithEmailAndPassword(auth, email, password); } 
                catch (e) { alert("שגיאה: " + e.message); }
            };

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen">
                    <aside className="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-2xl font-bold text-blue-500">Saban 360</h1>
                            <p className="text-xs text-slate-500">Master Admin</p>
                        </div>
                        <nav className="flex-1 p-4 space-y-2">
                            <button onClick={()=>setView('catalog')} className={`w-full text-right p-3 rounded-lg flex items-center gap-3 ${view==='catalog'?'bg-blue-600':'text-slate-400 hover:bg-slate-800'}`}><Icon name="Package" /> קטלוג</button>
                            <button onClick={()=>setView('crm')} className={`w-full text-right p-3 rounded-lg flex items-center gap-3 ${view==='crm'?'bg-blue-600':'text-slate-400 hover:bg-slate-800'}`}><Icon name="Users" /> משתמשים ולקוחות</button>
                            <button onClick={()=>setView('logs')} className={`w-full text-right p-3 rounded-lg flex items-center gap-3 ${view==='logs'?'bg-blue-600':'text-slate-400 hover:bg-slate-800'}`}><Icon name="Activity" /> המלשינון</button>
                        </nav>
                        <div className="p-4 border-t border-slate-800">
                            <button onClick={()=>signOut(auth)} className="w-full p-3 rounded-lg text-red-400 hover:bg-slate-800 flex items-center gap-3 justify-center"><Icon name="LogOut" /> יציאה</button>
                        </div>
                    </aside>
                    <main className="flex-1 overflow-y-auto bg-slate-950 p-8">
                        {view === 'catalog' && <CatalogPanel />}
                        {view === 'crm' && <CRMPanel />}
                        {view === 'logs' && <LogsPanel />}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
