<!DOCTYPE html>

<head>

    <title>Saban 360 | ××¨×›×– ×©×œ×™×˜×” ××œ×</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, addDoc, deleteDoc, getDocs, query, orderBy, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Users / Team Management Panel ---
        function TeamPanel() {
            const [users, setUsers] = useState([]);

            useEffect(() => {
                // ×©×•××‘ ××ª ×›×œ ×”××©×ª××©×™× ×××•×¡×£ customers
                const unsub = onSnapshot(collection(db, 'customers'), (snap) => {
                    setUsers(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            const changeRole = async (uid, newRole) => {
                if(confirm(`×”×× ×œ×©× ×•×ª ××ª ×”×”×¨×©××” ×œ-${newRole}?`)) {
                    await updateDoc(doc(db, 'customers', uid), { role: newRole });
                }
            };

            const getRoleBadge = (role) => {
                switch(role) {
                    case 'admin': return <span className="bg-red-100 text-red-700 px-2 py-1 rounded text-xs font-bold">×× ×”×œ</span>;
                    case 'staff': return <span className="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold">×¢×•×‘×“</span>;
                    default: return <span className="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-bold">×œ×§×•×—</span>;
                }
            };

            return (
                <div className="space-y-6 fade-in">
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <h2 className="text-xl font-bold text-slate-800 mb-4"><i className="fa-solid fa-users-gear ml-2"></i>× ×™×”×•×œ ××©×ª××©×™× ×•×”×¨×©××•×ª</h2>
                        <div className="overflow-x-auto">
                            <table className="w-full text-right text-sm">
                                <thead className="bg-slate-50 text-slate-500 uppercase">
                                    <tr><th>×©×</th><th>××™××™×™×œ</th><th>×ª×¤×§×™×“ × ×•×›×—×™</th><th>×¤×¢×•×œ×•×ª</th></tr>
                                </thead>
                                <tbody className="divide-y">
                                    {users.map(u => (
                                        <tr key={u.id} className="hover:bg-slate-50">
                                            <td className="p-3 font-bold">{u.name}</td>
                                            <td className="p-3 text-slate-500 font-mono">{u.email}</td>
                                            <td className="p-3">{getRoleBadge(u.role)}</td>
                                            <td className="p-3 flex gap-2">
                                                <select 
                                                    className="border rounded p-1 text-xs bg-white"
                                                    value={u.role || 'client'}
                                                    onChange={(e) => changeRole(u.id, e.target.value)}
                                                >
                                                    <option value="client">×œ×§×•×—</option>
                                                    <option value="staff">×¢×•×‘×“</option>
                                                    <option value="admin">×× ×”×œ</option>
                                                </select>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        // --- CRM / Clients Panel ---
        function CRMPanel() {
            const [clients, setClients] = useState([]);
            const [search, setSearch] = useState('');

            useEffect(() => {
                const q = query(collection(db, 'customers'), orderBy('createdAt', 'desc'));
                const unsub = onSnapshot(q, snap => setClients(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const filtered = clients.filter(c => c.name?.includes(search) || c.email?.includes(search));

            return (
                <div className="space-y-4 fade-in">
                    <div className="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border">
                        <h2 className="font-bold text-xl">×œ×§×•×—×•×ª ({clients.length})</h2>
                        <div className="relative">
                            <input placeholder="×—×¤×© ×œ×§×•×—..." className="border rounded-lg pl-2 pr-8 py-2 text-sm" value={search} onChange={e=>setSearch(e.target.value)} />
                            <i className="fa-solid fa-search absolute top-3 right-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {filtered.map(c => (
                            <div key={c.id} className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-all">
                                <div className="flex items-center gap-3 mb-3">
                                    <div className="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold">{c.name?.[0]}</div>
                                    <div>
                                        <div className="font-bold text-slate-800">{c.name}</div>
                                        <div className="text-xs text-slate-500">{c.email}</div>
                                    </div>
                                </div>
                                <div className="bg-slate-50 p-3 rounded-lg text-sm">
                                    <div className="font-bold text-slate-600 mb-1">×¤×¨×•×™×§×˜×™× ×¤×¢×™×œ×™×:</div>
                                    {c.projects && c.projects.length > 0 ? (
                                        <ul className="list-disc list-inside text-slate-500 space-y-1">
                                            {c.projects.map((p,i) => <li key={i}>{p.name}</li>)}
                                        </ul>
                                    ) : <span className="text-slate-400 italic">××™×Ÿ ×¤×¨×•×™×§×˜×™×</span>}
                                </div>
                                <div className="mt-3 text-xs text-slate-400 text-left">UID: {c.id.slice(0,5)}...</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- Catalog Panel (With Full CRUD) ---
        function CatalogPanel() {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isEditing, setIsEditing] = useState(null); // null or product object

            useEffect(() => {
                const unsub = onSnapshot(collection(db, 'products'), (snap) => setProducts(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const saveProduct = async (e) => {
                e.preventDefault();
                const p = isEditing;
                if(p.id) { // Update
                    await updateDoc(doc(db, 'products', p.id), { name: p.name, sku: p.sku, price: Number(p.price), stock: Number(p.stock), image: p.image });
                } else { // Create
                    await addDoc(collection(db, 'products'), { ...p, createdAt: serverTimestamp() });
                }
                setIsEditing(null);
            };

            const deleteProduct = async (id) => {
                if(confirm("×œ××—×•×§ ××•×¦×¨ ×–×”?")) await deleteDoc(doc(db, 'products', id));
            };

            const importFromOrders = async () => {
                if(!confirm("×œ×¡×¨×•×§ ×”×–×× ×•×ª ×•×œ×™×™×‘× ××•×¦×¨×™× ×—×¡×¨×™×?")) return;
                setLoading(true);
                try {
                    const orders = await getDocs(collection(db, 'orders'));
                    const extracted = {};
                    orders.forEach(doc => {
                        const d = doc.data();
                        if(d.cart_items) d.cart_items.forEach(i => { if(i.sku) extracted[i.sku] = { sku: i.sku, name: i.name, image: i.image, price: i.price||0, stock: 100 }; });
                    });
                    await Promise.all(Object.values(extracted).map(p => setDoc(doc(db, 'products', p.sku), p)));
                    alert("×”×™×‘×•× ×”×•×©×œ× ×‘×”×¦×œ×—×”!");
                } catch(e) { alert("×©×’×™××”: " + e.message); }
                setLoading(false);
            };

            return (
                <div className="space-y-4 fade-in">
                    {/* Toolbar */}
                    <div className="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                        <h2 className="font-bold text-xl">×§×˜×œ×•×’ ({products.length})</h2>
                        <div className="flex gap-2">
                            <button onClick={()=>setIsEditing({name:'', sku:'', price:0, stock:0, image:''})} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-700">+ ×”×•×¡×£ ××•×¦×¨</button>
                            <button onClick={importFromOrders} disabled={loading} className="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-purple-700">
                                {loading ? '×˜×•×¢×Ÿ...' : '×©×—×–×¨ ××”×–×× ×•×ª'}
                            </button>
                        </div>
                    </div>

                    {/* Edit Modal */}
                    {isEditing && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                            <form onSubmit={saveProduct} className="bg-white p-6 rounded-xl w-96 space-y-3 shadow-2xl">
                                <h3 className="font-bold text-lg">{isEditing.id ? '×¢×¨×™×›×ª ××•×¦×¨' : '××•×¦×¨ ×—×“×©'}</h3>
                                <input className="w-full border p-2 rounded" placeholder="×©× ××•×¦×¨" value={isEditing.name} onChange={e=>setIsEditing({...isEditing, name: e.target.value})} required />
                                <input className="w-full border p-2 rounded" placeholder="××§×´×˜" value={isEditing.sku} onChange={e=>setIsEditing({...isEditing, sku: e.target.value})} required />
                                <div className="flex gap-2">
                                    <input type="number" className="w-full border p-2 rounded" placeholder="××—×™×¨" value={isEditing.price} onChange={e=>setIsEditing({...isEditing, price: e.target.value})} required />
                                    <input type="number" className="w-full border p-2 rounded" placeholder="××œ××™" value={isEditing.stock} onChange={e=>setIsEditing({...isEditing, stock: e.target.value})} />
                                </div>
                                <input className="w-full border p-2 rounded" placeholder="×›×ª×•×‘×ª ×ª××•× ×” (URL)" value={isEditing.image} onChange={e=>setIsEditing({...isEditing, image: e.target.value})} />
                                <div className="flex justify-end gap-2 mt-4">
                                    <button type="button" onClick={()=>setIsEditing(null)} className="text-slate-500 font-bold px-3">×‘×™×˜×•×œ</button>
                                    <button className="bg-blue-600 text-white px-6 py-2 rounded font-bold">×©××•×¨</button>
                                </div>
                            </form>
                        </div>
                    )}

                    {/* Table */}
                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <table className="w-full text-right text-sm">
                            <thead className="bg-slate-50 text-slate-500"><tr><th className="p-3">×ª××•× ×”</th><th className="p-3">×¤×¨×˜×™×</th><th className="p-3">××—×™×¨ ×•××œ××™</th><th className="p-3"></th></tr></thead>
                            <tbody className="divide-y">
                                {products.map(p => (
                                    <tr key={p.id} className="hover:bg-slate-50">
                                        <td className="p-3"><img src={p.image} className="w-12 h-12 rounded bg-white border object-contain" /></td>
                                        <td className="p-3">
                                            <div className="font-bold">{p.name}</div>
                                            <div className="text-slate-400 font-mono text-xs">{p.sku}</div>
                                        </td>
                                        <td className="p-3">
                                            <div className="font-bold">{p.price} â‚ª</div>
                                            <div className={p.stock < 10 ? "text-red-500 text-xs" : "text-green-600 text-xs"}>××œ××™: {p.stock}</div>
                                        </td>
                                        <td className="p-3 flex gap-2">
                                            <button onClick={()=>setIsEditing(p)} className="text-blue-600 hover:bg-blue-50 p-2 rounded"><i className="fa-solid fa-pen"></i></button>
                                            <button onClick={()=>deleteProduct(p.id)} className="text-red-600 hover:bg-red-50 p-2 rounded"><i className="fa-solid fa-trash"></i></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // --- Main App Shell ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('catalog'); // Default view
            const [login, setLogin] = useState({email:'', pass:''});

            useEffect(() => onAuthStateChanged(auth, setUser), []);

            const doLogin = (e) => {
                e.preventDefault();
                signInWithEmailAndPassword(auth, login.email.includes('@')?login.email:login.email+'@saban.com', login.pass).catch(()=>alert("×©×’×™××” ×‘×¤×¨×˜×™ ×›× ×™×¡×”"));
            };

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-100">
                    <form onSubmit={doLogin} className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center space-y-5 fade-in">
                        <div className="text-4xl mb-2">ğŸ›¡ï¸</div>
                        <h1 className="text-2xl font-black text-slate-800">Saban 360 <span className="text-blue-600">Admin</span></h1>
                        <input className="w-full p-3 border border-slate-300 rounded-lg" placeholder="×©× ××©×ª××© / ××™××™×™×œ" onChange={e=>setLogin({...login, email:e.target.value})} />
                        <input type="password" className="w-full p-3 border border-slate-300 rounded-lg" placeholder="×¡×™×¡××”" onChange={e=>setLogin({...login, pass:e.target.value})} />
                        <button className="w-full bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-slate-800 transition-colors">×›× ×™×¡×” ×××•×‘×˜×—×ª</button>
                    </form>
                </div>
            );

            const menu = [
                { id: 'catalog', label: '× ×™×”×•×œ ×§×˜×œ×•×’', icon: 'fa-boxes-stacked' },
                { id: 'crm', label: '×œ×§×•×—×•×ª (CRM)', icon: 'fa-users-line' },
                { id: 'team', label: '× ×™×”×•×œ ×¦×•×•×ª', icon: 'fa-user-shield' },
                { id: 'orders', label: '×”×–×× ×•×ª', icon: 'fa-cart-shopping' } // Added back for completeness
            ];

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-10">
                        <div className="p-6 border-b border-slate-800 text-center">
                            <h1 className="text-2xl font-black tracking-tight">Saban<span className="text-blue-500">360</span></h1>
                            <div className="text-xs text-slate-400 mt-1">××¢×¨×›×ª × ×™×”×•×œ ×¨××©×™×ª</div>
                        </div>
                        <nav className="flex-1 p-4 space-y-2">
                            {menu.map(m => (
                                <button key={m.id} onClick={()=>setView(m.id)} 
                                    className={`nav-item w-full text-right px-4 py-3 rounded-lg flex items-center gap-3 transition-all ${view===m.id ? 'active' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}>
                                    <i className={`fa-solid ${m.icon} w-6 text-center`}></i> {m.label}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800 bg-slate-950">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold">{user.email[0].toUpperCase()}</div>
                                <div className="flex-1 overflow-hidden">
                                    <div className="text-xs font-bold truncate">{user.email}</div>
                                    <button onClick={()=>signOut(auth)} className="text-red-400 text-xs hover:underline">×”×ª× ×ª×§</button>
                                </div>
                            </div>
                        </div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-8 bg-slate-100">
                        {view === 'catalog' && <CatalogPanel />}
                        {view === 'crm' && <CRMPanel />}
                        {view === 'team' && <TeamPanel />}
                        {view === 'orders' && <div className="text-center text-slate-500 mt-20 text-xl">×× × ×”×©×ª××© ×‘×’×¨×¡×” v3 ×¢×‘×•×¨ × ×™×”×•×œ ×”×–×× ×•×ª ××œ×, ××• ×”×¢×ª×§ ××ª ×¨×›×™×‘ ×”×”×–×× ×•×ª ×œ×›××Ÿ.</div>}
                    </main>
                </div>
            );
        }

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
