<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>אזור אישי - ח.סבן</title>
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link rel="icon" href="https://i.postimg.cc/2SbDgD1B/1.png">

    <!-- Fonts, Libs & CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --brand: #0b72b9; --brand-light: #e3f2fd; --accent: #ff9f1c; --bg: #f4f7f9; --card: #ffffff;
            --text-dark: #1a202c; --text-light: #4a5568; --text-muted: #718096;
            --border: #e2e8f0; --success: #38a169; --warning: #dd6b20; --danger: #e53e3e;
            --radius-lg: 16px; --radius-md: 12px; --radius-sm: 8px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --page-transition-duration: 0.4s;
            --transition-speed: 0.3s;
        }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg); }
        body { font-family: 'Assistant', sans-serif; visibility: hidden; }
        body.loaded { visibility: visible; }
        
        .page { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow-y: auto; padding: 20px 15px 100px 15px; background-color: var(--bg); visibility: hidden; opacity: 0; transition: transform var(--page-transition-duration) ease, opacity var(--page-transition-duration) ease; }
        .page.active { visibility: visible; opacity: 1; transform: translateX(0); z-index: 5;}
        .page.exit-to-left { transform: translateX(-30px); opacity: 0; }
        .page.exit-to-right { transform: translateX(30px); opacity: 0; }
        .page.enter-from-left { transform: translateX(-30px); }
        .page.enter-from-right { transform: translateX(30px); }
        
        .popup-card { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .form-step { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        
        .form-input { border: 2px solid var(--border); transition: all var(--transition-speed); border-radius: var(--radius-md); }
        .form-input:focus { border-color: var(--brand); box-shadow: 0 0 0 3px rgba(11, 114, 185, 0.2); }
        .leaflet-control-zoom, .leaflet-control-attribution { display: none !important; }
        #splash-screen { transition: opacity 0.5s ease, visibility 0.5s ease; }
        .product-item.highlight { background-color: #fffbeb; border-left-color: var(--accent); }
    </style>
</head>
<body class="bg-bg text-text-dark antialiased">

    <div id="app-shell" class="h-full flex flex-col" style="display: none;">
        <!-- Header -->
        <header class="flex-shrink-0 flex justify-between items-center p-4 bg-card border-b border-border z-10">
            <img src="https://i.postimg.cc/2SbDgD1B/1.png" alt="Logo" class="h-10 w-10 rounded-full">
            <div class="text-center">
                <p id="greeting" class="font-bold text-lg">טוען...</p>
                <p id="client-name-header" class="text-sm text-text-light"></p>
            </div>
            <div class="w-10"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <main id="app-container" class="flex-grow relative overflow-hidden">
            <div id="page-home" class="page">
                <button id="project-selector-btn" class="w-full text-center bg-card p-4 rounded-lg shadow-md mb-6">
                    <p class="text-text-muted text-sm">פרויקט פעיל</p>
                    <h2 id="current-project-name" class="text-xl font-bold text-brand">בחר פרויקט <span class="font-sans">▼</span></h2>
                </button>
                <div id="home-content"></div>
            </div>
            <div id="page-containers" class="page"><h1 class="text-2xl font-bold mb-4">המכולות שלי</h1><div id="containers-list"></div></div>
            <div id="page-history" class="page"><h1 class="text-2xl font-bold mb-4">היסטוריית הזמנות</h1><div id="history-content"></div></div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="flex-shrink-0 fixed bottom-0 left-0 right-0 h-20 bg-card shadow-lg flex justify-around items-center z-20">
            <button class="nav-btn flex flex-col items-center text-text-muted" data-action="navigate" data-page="page-history">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 012-2h2a2 2 0 012 2v6m-6 0h6M4 6h16M4 12h16M4 18h16"></path></svg>
                <span class="text-xs font-semibold">היסטוריה</span>
            </button>
            <button class="nav-btn flex flex-col items-center text-brand" data-action="navigate" data-page="page-home">
                 <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="text-xs font-semibold">דף הבית</span>
            </button>
            <button class="nav-btn flex flex-col items-center text-text-muted" data-action="navigate" data-page="page-containers">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-14L4 7m8 4v10M4 7v10l8 4"></path></svg>
                <span class="text-xs font-semibold">המכולות שלי</span>
            </button>
        </nav>
    </div>

    <!-- Modals & Popups -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div id="project-action-popup" class="popup-card bg-card rounded-lg shadow-xl w-full max-w-md p-6 hidden">
            <h2 class="text-xl font-bold mb-4 text-center">בחר פעולה עבור פרויקט</h2>
            <p id="popup-project-name" class="text-center text-text-muted mb-6 font-semibold"></p>
            <div class="grid grid-cols-2 gap-4">
                <button data-action="open-containers-view" class="flex flex-col items-center justify-center p-6 bg-gray-50 hover:bg-brand-light rounded-lg transition-all transform hover:scale-105">
                    <span class="text-5xl mb-3">🛻</span><span class="font-bold text-lg">ניהול מכולות</span>
                </button>
                <button data-action="open-materials-order" class="flex flex-col items-center justify-center p-6 bg-gray-50 hover:bg-brand-light rounded-lg transition-all transform hover:scale-105">
                    <span class="text-5xl mb-3">🧱</span><span class="font-bold text-lg">הזמנת חומרים</span>
                </button>
            </div>
            <button data-action="close-modal" class="mt-6 w-full text-center text-sm text-text-muted hover:text-brand">סגור</button>
        </div>
        
        <div id="materials-order-form" class="popup-card bg-card rounded-lg shadow-xl w-full max-w-3xl h-[90vh] flex flex-col hidden">
            <div class="p-6 border-b"><h2 class="text-2xl font-bold text-brand">הזמנת חומרי בניין</h2></div>
            <div class="flex border-b">
                <div id="step-1" class="step-indicator flex-1 p-4 text-center border-b-4 border-brand text-brand font-bold">פרטי אספקה</div>
                <div id="step-2" class="step-indicator flex-1 p-4 text-center border-b-4 border-transparent text-text-muted">בחירת מוצרים</div>
                <div id="step-3" class="step-indicator flex-1 p-4 text-center border-b-4 border-transparent text-text-muted">סיכום ואישור</div>
            </div>
            <div id="form-content" class="flex-grow overflow-y-auto p-6"></div>
            <div class="p-4 bg-gray-50 border-t flex justify-between items-center">
                <button id="form-back-btn" class="border-2 border-gray-300 text-gray-700 py-2 px-5 rounded-md font-bold invisible">חזור</button>
                <button id="form-next-btn" class="bg-brand text-white py-2 px-5 rounded-md font-bold">הבא</button>
            </div>
        </div>
    </div>
    
    <div id="splash-screen" class="fixed inset-0 z-50 bg-white flex flex-col justify-center items-center">
        <img src="https://i.postimg.cc/2SbDgD1B/1.png" alt="Logo" class="w-32 h-32 rounded-full shadow-lg">
        <div class="mt-6 w-8 h-8 border-4 border-gray-200 border-t-brand rounded-full animate-spin"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

        // === PASTE YOUR FIREBASE CONFIG OBJECT HERE ===
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            //...
        };
        // ===========================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app, 'us-central1');

        let state = {
            clientId: null, clientName: "אורח", projects: [], selectedProject: null,
            productCatalog: [], orders: [], orderForm: { currentStep: 1, items: [] }
        };

        const dom = {};
        function cacheDom() {
            const ids = ['app-shell', 'greeting', 'client-name-header', 'project-selector-btn', 'current-project-name', 'home-content', 'containers-list', 'history-content', 'modal-container', 'project-action-popup', 'popup-project-name', 'materials-order-form', 'form-content', 'form-back-btn', 'form-next-btn', 'splash-screen'];
            ids.forEach(id => dom[id] = document.getElementById(id));
            dom.pages = document.querySelectorAll('.page');
            dom.navButtons = document.querySelectorAll('.nav-btn');
            dom.stepIndicators = document.querySelectorAll('#materials-order-form .step-indicator');
        }

        async function initApp() {
            cacheDom();
            try {
                await signInAnonymously(auth);
                const clientId = new URLSearchParams(window.location.search).get('clientId') || '601963';
                state.clientId = clientId;
                
                await Promise.all([
                    loadClientData(clientId),
                    loadClientOrders(clientId),
                    loadProductCatalog()
                ]);
                
                setTimeout(() => {
                    dom['splash-screen'].style.opacity = '0';
                    dom['splash-screen'].addEventListener('transitionend', () => dom['splash-screen'].style.display = 'none');
                    dom['app-shell'].style.display = 'flex';
                    document.body.classList.add('loaded');
                    navigateTo('page-home', true);
                    renderAll();
                }, 500);

            } catch (error) {
                console.error("Initialization failed:", error);
                document.querySelector('#splash-screen').innerHTML = `<p class="text-red-500 font-bold p-8 text-center">שגיאה קריטית בטעינת האפליקציה: ${error.message}</p>`;
            }
            setupEventListeners();
        }

        async function loadClientData(id) { /* Fetches client data from Firestore */ 
            const clientRef = doc(db, "לקוחות", id);
            const clientSnap = await getDoc(clientRef);
            if (!clientSnap.exists()) throw new Error("Client not found");
            const data = clientSnap.data();
            state.clientName = data["שם לקוח"];
            state.projects = [{ name: data["פרוייקט"] || "פרויקט ראשי", address: data["כתובת"] || "כתובת לא צוינה" }];
            state.selectedProject = state.projects[0];
        }
        async function loadClientOrders(id) { /* Fetches container orders from Firestore */
             const ordersRef = collection(db, "הזמנות");
             const q = query(ordersRef, where("מספר לקוח", "==", id));
             const querySnapshot = await getDocs(q);
             state.orders = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }
        async function loadProductCatalog() { /* Fetches product catalog from Cloud Function */ 
             const getCatalog = httpsCallable(functions, 'getProductCatalog');
             const result = await getCatalog();
             if (result.data.success) state.productCatalog = result.data.catalog;
        }

        function renderAll() {
            renderHeader();
            renderHomePage();
            renderContainersPage();
            renderHistoryPage();
        }

        function renderHeader() {
            const hour = new Date().getHours();
            const greetingText = hour < 12 ? "בוקר טוב" : hour < 18 ? "צהריים טובים" : "ערב טוב";
            dom.greeting.textContent = `${greetingText}, ${state.clientName.split(' ')[0]}`;
            dom['client-name-header'].textContent = state.clientName;
            dom['current-project-name'].textContent = state.selectedProject.name;
        }

        function renderHomePage() { /* Renders the main view with active containers */
            const activeOnSite = state.orders.filter(o => o['סטטוס'] === 'פתוח' && o['מכולה ירדה']);
            dom['home-content'].innerHTML = '';
            if (activeOnSite.length > 0) {
                 dom['home-content'].appendChild(createContainerCard(activeOnSite[0]));
            } else {
                dom['home-content'].innerHTML = `<div class="bg-card p-6 rounded-lg shadow text-center"><p class="font-semibold">אין לך מכולות פעילות כרגע.</p></div>`;
            }
        }
        function renderContainersPage() { /* Renders the list of all active containers */
            const activeOnSite = state.orders.filter(o => o['סטטוס'] === 'פתוח' && o['מכולה ירדה']);
            dom['containers-list'].innerHTML = '';
            if (activeOnSite.length > 0) {
                activeOnSite.forEach(order => dom['containers-list'].appendChild(createContainerCard(order)));
            } else {
                 dom['containers-list'].innerHTML = `<div class="bg-card p-6 rounded-lg shadow text-center"><p class="font-semibold">אין לך מכולות פעילות כרגע.</p></div>`;
            }
        }
        function renderHistoryPage() { /* Renders the history of all container orders */
             dom['history-content'].innerHTML = state.orders.map(order => `
                <div class="bg-card p-4 rounded-lg shadow mb-3">
                    <p class="font-bold">${order['כתובת']}</p>
                    <p class="text-sm">תאריך: ${order['תאריך הזמנה'] ? new Date(order['תאריך הזמנה'].seconds * 1000).toLocaleDateString('he-IL') : 'לא ידוע'} | סטטוס: ${order['סטטוס']}</p>
                </div>
            `).join('') || `<div class="bg-card p-6 rounded-lg shadow text-center"><p class="font-semibold">אין היסטוריית הזמנות.</p></div>`;
        }
        function createContainerCard(order) { /* Creates a card element for a container */
            const card = document.createElement('div');
            card.className = 'bg-card p-4 rounded-lg shadow-md mb-4';
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg">${order['כתובת']}</h3>
                        <p class="text-sm text-text-muted">תעודה: ${order['תעודה']}</p>
                    </div>
                    <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">פעיל</span>
                </div>
                <div class="mt-4 flex justify-end gap-2">
                     <button data-action="request-swap" data-id="${order.id}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg">החלפה</button>
                     <button data-action="request-pickup" data-id="${order.id}" class="bg-brand text-white font-bold py-2 px-4 rounded-lg">פינוי</button>
                </div>`;
            return card;
        }

        let currentPageId = 'page-home';
        function navigateTo(pageId, isInitial = false) { /* Handles page transitions */
            if (!isInitial && currentPageId === pageId) return;
            const oldPage = document.getElementById(currentPageId);
            const newPage = document.getElementById(pageId);
            if (!newPage || !oldPage) return;
            if (isInitial) { newPage.classList.add('active'); } 
            else {
                const isForward = Array.from(dom.pages).indexOf(newPage) > Array.from(dom.pages).indexOf(oldPage);
                oldPage.className = `page ${isForward ? 'exit-to-left' : 'exit-to-right'}`;
                newPage.className = `page active ${isForward ? 'enter-from-right' : 'enter-from-left'}`;
                setTimeout(() => { newPage.className = 'page active'; }, 20);
            }
            currentPageId = pageId;
            dom.navButtons.forEach(b => b.classList.toggle('text-brand', b.dataset.page === pageId));
            dom.navButtons.forEach(b => b.classList.toggle('text-text-muted', b.dataset.page !== pageId));
        }
        
        function openModal(modalId) {
            dom['modal-container'].classList.remove('hidden');
            document.querySelectorAll('#modal-container > div').forEach(el => el.classList.add('hidden'));
            document.getElementById(modalId).classList.remove('hidden');
        }
        function closeModal() { dom['modal-container'].classList.add('hidden'); }
        
        async function handleContainerRequest(orderId, type) { /* Submits a container request */
            try {
                await addDoc(collection(db, "clientRequests"), {
                    clientId: state.clientId, clientName: state.clientName, orderId: orderId,
                    requestType: type, timestamp: serverTimestamp(), status: 'new'
                });
                alert('בקשתך נשלחה בהצלחה!');
            } catch (e) {
                alert('שגיאה בשליחת הבקשה.');
            }
        }
        
        // --- NEW: Materials Order Form Logic ---

        function openMaterialsOrderForm() {
            state.orderForm = { currentStep: 1, items: [] };
            updateFormView();
            openModal('materials-order-form');
        }

        function navigateForm(direction) {
            const newStep = state.orderForm.currentStep + direction;
            if (newStep >= 1 && newStep <= 3) {
                state.orderForm.currentStep = newStep;
                updateFormView();
            }
        }

        function updateFormView() {
            dom.stepIndicators.forEach((ind, i) => {
                const isActive = i + 1 === state.orderForm.currentStep;
                ind.classList.toggle('border-brand', isActive);
                ind.classList.toggle('text-brand', isActive);
                ind.classList.toggle('font-bold', isActive);
                ind.classList.toggle('text-text-muted', !isActive);
                ind.classList.toggle('border-transparent', !isActive);
            });
            dom['form-back-btn'].classList.toggle('invisible', state.orderForm.currentStep === 1);
            dom['form-next-btn'].textContent = state.orderForm.currentStep === 3 ? "שלח הזמנה" : "הבא";
            
            if (state.orderForm.currentStep === 1) dom['form-content'].innerHTML = getStep1HTML();
            if (state.orderForm.currentStep === 2) dom['form-content'].innerHTML = getStep2HTML();
            if (state.orderForm.currentStep === 3) dom['form-content'].innerHTML = getStep3HTML();
        }
        
        function getStep1HTML() {
            return `
            <div class="form-step grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="font-semibold" for="delivery-date">תאריך אספקה</label>
                    <input type="date" id="delivery-date" class="form-input w-full mt-1 p-2">
                </div>
                <div>
                    <label class="font-semibold" for="delivery-window">חלון זמנים</label>
                    <select id="delivery-window" class="form-input w-full mt-1 p-2">
                        <option value="06:30-10:00">בוקר (06:30-10:00)</option>
                        <option value="10:00-13:00">צהריים (10:00-13:00)</option>
                        <option value="13:00-16:00">אחר הצהריים (13:00-16:00)</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="font-semibold" for="delivery-type">סוג הובלה</label>
                    <select id="delivery-type" class="form-input w-full mt-1 p-2">
                        <option value="פריקה ידנית">פריקה ידנית</option>
                        <option value="הובלת מנוף 10 מטר">הובלת מנוף 10 מטר</option>
                        <option value="הובלת מנוף 15 מטר">הובלת מנוף 15 מטר</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="font-semibold" for="contact-person">איש קשר באתר</label>
                    <input type="text" id="contact-person" class="form-input w-full mt-1 p-2" placeholder="שם מלא ומספר טלפון">
                </div>
            </div>`;
        }
        function getStep2HTML() {
            const html = `
            <div class="form-step">
                <div class="relative mb-4">
                    <input type="text" id="product-search" class="form-input w-full p-3 pl-10" placeholder="הקלד שם מוצר, מק״ט או הדבק רשימה...">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
                </div>
                <div id="product-suggestions" class="bg-gray-50 border rounded-md max-h-48 overflow-y-auto"></div>
                <div id="order-items-container" class="mt-6 space-y-3"></div>
            </div>`;
            setTimeout(() => {
                document.getElementById('product-search').addEventListener('input', handleProductSearch);
                renderOrderItems();
            }, 0);
            return html;
        }
        function getStep3HTML() {
            const deliveryDate = new Date(document.getElementById('delivery-date').value).toLocaleDateString('he-IL');
            const deliveryWindow = document.getElementById('delivery-window').value;
            const deliveryType = document.getElementById('delivery-type').value;

            return `
            <div class="form-step bg-gray-50 p-6 rounded-lg border">
                <h3 class="text-xl font-bold mb-4 border-b pb-2">סיכום הזמנה</h3>
                <div class="space-y-3 text-text-light">
                    <p><strong>פרויקט:</strong> ${state.selectedProject.name}</p>
                    <p><strong>כתובת:</strong> ${state.selectedProject.address}</p>
                    <p><strong>תאריך אספקה:</strong> ${deliveryDate}</p>
                    <p><strong>חלון זמנים:</strong> ${deliveryWindow}</p>
                    <p><strong>סוג הובלה:</strong> ${deliveryType}</p>
                </div>
                <div id="summary-items" class="mt-4 pt-4 border-t space-y-2">
                ${state.orderForm.items.map(item => `<div class="flex justify-between"><span>${item["שם מוצר"]}</span><span class="font-semibold">${item.quantity} ${item.unitOfMeasure || 'יח\'' }</span></div>`).join('')}
                </div>
                <textarea id="order-notes" class="form-input w-full mt-6" rows="3" placeholder="הערות להזמנה..."></textarea>
            </div>`;
        }

        function handleProductSearch(e) { /* Product search and suggestion logic */
            const query = e.target.value.toLowerCase();
            const suggestionsEl = document.getElementById('product-suggestions');
            if (query.length < 2) { suggestionsEl.innerHTML = ''; return; }

            const suggestions = state.productCatalog.filter(p => 
                (p["שם מוצר"]?.toLowerCase().includes(query)) || 
                (p["מק\"ט"]?.toString().toLowerCase().includes(query))
            );
            suggestionsEl.innerHTML = suggestions.slice(0, 5).map(p => `
                <div class="p-3 hover:bg-gray-200 cursor-pointer suggestion-item" data-sku="${p["מק\"ט"]}">
                    <p class="font-semibold pointer-events-none">${p["שם מוצר"]}</p>
                    <p class="text-sm text-text-muted pointer-events-none">מק"ט: ${p["מק\"ט"] || 'אין'}</p>
                </div>
            `).join('');
        }
        
        function addProductToOrder(product, quantity = 1) {
            const sku = product["מק\"ט"];
            const existingItem = sku ? state.orderForm.items.find(item => item["מק\"ט"] === sku) : null;
            if (existingItem) existingItem.quantity = parseFloat(existingItem.quantity) + quantity;
            else state.orderForm.items.push({ ...product, quantity });
            renderOrderItems();
        }

        function renderOrderItems() {
            const container = document.getElementById('order-items-container');
            if (!container) return;
            if (state.orderForm.items.length === 0) {
                container.innerHTML = `<p class="text-center text-text-muted">המוצרים שתוסיף יופיעו כאן</p>`;
                return;
            }
            container.innerHTML = state.orderForm.items.map((item, index) => {
                const totalUnits = (item.standardQuantityPerUnit && item.baseUnit) ? `(סה"כ ${item.quantity * item.standardQuantityPerUnit} ${item.baseUnit})` : '';
                return `
                <div class="product-item flex items-center gap-4 p-3 bg-white border rounded-md shadow-sm">
                    <div class="flex-grow">
                        <p class="font-bold">${item["שם מוצר"]}</p>
                        <p class="text-sm text-text-muted">מק"ט: ${item["מק\"ט"] || 'לא זוהה'}</p>
                    </div>
                    <div class="text-center">
                         <input type="number" value="${item.quantity}" min="1" class="form-input w-20 text-center p-1 item-quantity-input" data-index="${index}">
                         <p class="text-xs text-text-muted mt-1">${item.unitOfMeasure || 'יחידות'}</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700 remove-item-btn" data-index="${index}">&times;</button>
                </div>
                ${totalUnits ? `<p class="text-sm text-brand font-semibold text-left -mt-2 mr-4">${totalUnits}</p>` : ''}
                `;
            }).join('');
        }

        async function submitMaterialsOrder() {
            const orderData = {
                clientId: state.clientId,
                clientName: state.clientName,
                projectName: state.selectedProject.name,
                projectAddress: state.selectedProject.address,
                deliveryDate: document.getElementById('delivery-date').value,
                deliveryWindow: document.getElementById('delivery-window').value,
                deliveryType: document.getElementById('delivery-type').value,
                contactPerson: document.getElementById('contact-person').value,
                notes: document.getElementById('order-notes')?.value || '',
                items: state.orderForm.items,
                status: 'חדשה',
                timestamp: serverTimestamp()
            };

            try {
                dom['form-next-btn'].disabled = true;
                dom['form-next-btn'].textContent = 'שולח...';
                await addDoc(collection(db, "materialsOrders"), orderData);
                alert('הזמנתך נשלחה בהצלחה!');
                closeModal();
            } catch (error) {
                console.error("Error submitting material order: ", error);
                alert('שגיאה בשליחת ההזמנה. אנא נסה שוב.');
            } finally {
                dom['form-next-btn'].disabled = false;
                dom['form-next-btn'].textContent = 'שלח הזמנה';
            }
        }
        
        function setupDynamicEventListeners(e) {
            // For product suggestions
            const suggestion = e.target.closest('.suggestion-item');
            if (suggestion) {
                const sku = suggestion.dataset.sku;
                const product = state.productCatalog.find(p => p["מק\"ט"] == sku);
                if (product) addProductToOrder(product);
                document.getElementById('product-suggestions').innerHTML = '';
                document.getElementById('product-search').value = '';
                return;
            }

            // For removing an item from order
            const removeBtn = e.target.closest('.remove-item-btn');
            if(removeBtn) {
                state.orderForm.items.splice(removeBtn.dataset.index, 1);
                renderOrderItems();
                return;
            }
        }

        function setupEventListeners() {
            document.body.addEventListener('click', e => {
                const target = e.target.closest('[data-action]');
                if (target) {
                    const action = target.dataset.action;
                    switch (action) {
                        case 'navigate': navigateTo(target.dataset.page); break;
                        case 'close-modal': closeModal(); break;
                        case 'open-materials-order': openMaterialsOrderForm(); break;
                        case 'open-containers-view': closeModal(); navigateTo('page-containers'); break;
                        case 'request-swap': case 'request-pickup':
                            handleContainerRequest(target.dataset.id, action === 'request-swap' ? 'החלפה' : 'פינוי');
                            break;
                    }
                }
                setupDynamicEventListeners(e);
            });
            
            document.body.addEventListener('change', e => {
                // For updating quantity
                 if (e.target.classList.contains('item-quantity-input')) {
                    const index = e.target.dataset.index;
                    const newQuantity = parseFloat(e.target.value);
                    if (index !== undefined && newQuantity > 0) {
                        state.orderForm.items[index].quantity = newQuantity;
                        renderOrderItems();
                    }
                }
            });

            dom['project-selector-btn'].addEventListener('click', () => {
                dom['popup-project-name'].textContent = state.selectedProject.name;
                openModal('project-action-popup');
            });
            
            dom['form-next-btn'].addEventListener('click', () => {
                 if (state.orderForm.currentStep === 3) submitMaterialsOrder();
                 else navigateForm(1);
            });
            dom['form-back-btn'].addEventListener('click', () => navigateForm(-1));
        }

        initApp();
    </script>
</body>
</html>
