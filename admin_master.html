<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban 360 | מרכז שליטה</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; color: #334155; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .input-light { background: #ffffff; border: 1px solid #cbd5e1; transition: all 0.2s; }
        .input-light:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, addDoc, updateDoc, deleteDoc, serverTimestamp, setDoc, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- SVG Icons (React Components) ---
        // שימוש ברכיבי React טהורים מונע את שגיאת removeChild
        const Icon = ({ name, className, size=20 }) => {
            const icons = {
                LayoutDashboard: <><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></>,
                Package: <><path d="M16.5 9.4L7.55 4.24"></path><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.29 7 12 12 20.71 7"></polyline><line x1="12" y1="22" x2="12" y2="12"></line></>,
                Users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></>,
                Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></>,
                Trash2: <><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></>,
                Search: <><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                Upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>,
                Briefcase: <><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div className="flex h-screen items-center justify-center bg-slate-100 fade-in">
                    <div className="glass p-10 rounded-3xl w-full max-w-sm text-center shadow-2xl border border-slate-200">
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">Saban 360</h1>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4 mt-6">
                            <input type="email" placeholder="אימייל" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-xl input-light" required />
                            <input type="password" placeholder="סיסמה" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-4 rounded-xl input-light" required />
                            <button className="w-full p-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold transition-all shadow-lg">כניסה</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- Panels ---

        function CatalogPanel() {
            const [products, setProducts] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const unsub = onSnapshot(query(collection(db, "products")), snap => setProducts(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    if (editingProduct) await updateDoc(doc(db, "products", editingProduct.id), data);
                    else await addDoc(collection(db, "products"), { ...data, createdAt: serverTimestamp() });
                    setIsModalOpen(false);
                } catch (err) { alert(err.message); }
            };

            const filtered = products.filter(p => p.name?.includes(searchTerm));

            return (
                <div className="fade-in space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-slate-800">קטלוג</h2>
                        <button onClick={() => { setEditingProduct(null); setIsModalOpen(true); }} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 font-bold shadow"><Icon name="Plus"/> חדש</button>
                    </div>
                    <div className="relative"><input className="w-full p-3 pl-10 rounded-xl input-light" placeholder="חפש..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} /><Icon name="Search" className="absolute top-3 left-3 text-slate-400" /></div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {filtered.map(p => (
                            <div key={p.id} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col gap-2">
                                <div className="font-bold text-lg">{p.name}</div>
                                <div className="text-sm text-slate-500">{p.sku}</div>
                                <div className="text-blue-600 font-bold">{p.price}</div>
                                <div className="flex gap-2 mt-2 pt-2 border-t">
                                    <button onClick={()=>{setEditingProduct(p); setIsModalOpen(true);}} className="flex-1 bg-slate-100 py-1 rounded text-sm">ערוך</button>
                                    <button onClick={()=>{if(confirm('למחוק?')) deleteDoc(doc(db,"products",p.id));}} className="flex-1 bg-red-50 text-red-500 py-1 rounded text-sm">מחק</button>
                                </div>
                            </div>
                        ))}
                    </div>
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white p-6 rounded-2xl w-full max-w-md shadow-xl">
                                <div className="flex justify-between mb-4"><h3 className="font-bold text-lg">{editingProduct?'עריכה':'חדש'}</h3><button onClick={()=>setIsModalOpen(false)}><Icon name="X"/></button></div>
                                <form onSubmit={handleSave} className="space-y-3">
                                    <input name="name" defaultValue={editingProduct?.name} placeholder="שם" className="w-full p-2 border rounded" required />
                                    <input name="sku" defaultValue={editingProduct?.sku} placeholder="מק''ט" className="w-full p-2 border rounded" />
                                    <input name="price" defaultValue={editingProduct?.price} placeholder="מחיר" className="w-full p-2 border rounded" />
                                    <input name="image" defaultValue={editingProduct?.image} placeholder="URL תמונה" className="w-full p-2 border rounded" />
                                    <button className="w-full py-2 bg-blue-600 text-white rounded font-bold">שמור</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 2. CRM ---
        function CRMPanel() {
            const [users, setUsers] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [tab, setTab] = useState('customers');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('');
            const [selectedCustomer, setSelectedCustomer] = useState(null);

            useEffect(() => {
                const u1 = onSnapshot(collection(db, "users"), s => setUsers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u2 = onSnapshot(collection(db, "customers"), s => setCustomers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { u1(); u2(); };
            }, []);

            const handleAdd = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    if (modalType === 'user') await setDoc(doc(db, "users", data.uid), { ...data, createdAt: serverTimestamp() });
                    if (modalType === 'customer') await setDoc(doc(db, "customers", data.uid), { ...data, projects: [], createdAt: serverTimestamp() });
                    if (modalType === 'project') {
                        const projects = selectedCustomer.projects || [];
                        await updateDoc(doc(db, "customers", selectedCustomer.id), { projects: [...projects, { projectId: data.projectId, name: data.projectName, address: data.address }] });
                    }
                    setIsModalOpen(false);
                } catch (err) { alert(err.message); }
            };

            return (
                <div className="fade-in space-y-6">
                    <div className="flex justify-between">
                        <div className="bg-white p-1 rounded-lg border shadow-sm flex">
                            <button onClick={()=>setTab('customers')} className={`px-4 py-2 rounded ${tab==='customers'?'bg-blue-100 text-blue-700 font-bold':''}`}>לקוחות</button>
                            <button onClick={()=>setTab('workers')} className={`px-4 py-2 rounded ${tab==='workers'?'bg-blue-100 text-blue-700 font-bold':''}`}>עובדים</button>
                        </div>
                        <button onClick={()=>{setModalType(tab==='workers'?'user':'customer'); setIsModalOpen(true);}} className="bg-slate-800 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow"><Icon name="Plus"/> הוסף</button>
                    </div>
                    <div className="bg-white rounded-xl border shadow-sm overflow-hidden">
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-50 text-slate-500"><tr><th className="p-4">שם</th><th className="p-4">פרטים</th><th className="p-4">פעולות</th></tr></thead>
                            <tbody className="divide-y">
                                {(tab==='workers' ? users : customers).map(item => (
                                    <tr key={item.id} className="hover:bg-slate-50">
                                        <td className="p-4 font-bold">{item.name}</td>
                                        <td className="p-4 text-slate-500">{item.email}<br/><span className="text-xs bg-gray-100 px-1 rounded">{item.id.substring(0,6)}...</span></td>
                                        <td className="p-4">
                                            {tab==='customers' && <button onClick={()=>{setSelectedCustomer(item); setModalType('project'); setIsModalOpen(true);}} className="text-blue-600 hover:bg-blue-50 px-3 py-1 rounded border border-blue-200 text-xs">הוסף פרויקט</button>}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white p-6 rounded-2xl w-full max-w-md shadow-xl">
                                <div className="flex justify-between mb-4"><h3 className="font-bold text-lg">הוספה</h3><button onClick={()=>setIsModalOpen(false)}><Icon name="X"/></button></div>
                                <form onSubmit={handleAdd} className="space-y-3">
                                    {modalType !== 'project' && <div className="text-xs text-amber-600 bg-amber-50 p-2 rounded">יש ליצור קודם משתמש ב-Auth ולהעתיק את ה-UID לכאן.</div>}
                                    {modalType === 'project' ? (
                                        <>
                                            <input name="projectId" placeholder="ID פרויקט (proj-x)" className="w-full p-2 border rounded" required />
                                            <input name="projectName" placeholder="שם הפרויקט" className="w-full p-2 border rounded" required />
                                            <input name="address" placeholder="כתובת" className="w-full p-2 border rounded" required />
                                        </>
                                    ) : (
                                        <>
                                            <input name="uid" placeholder="UID" className="w-full p-2 border rounded" required />
                                            <input name="name" placeholder="שם מלא" className="w-full p-2 border rounded" required />
                                            <input name="email" placeholder="אימייל" className="w-full p-2 border rounded" required />
                                            {modalType === 'user' ? (
                                                <select name="role" className="w-full p-2 border rounded"><option value="worker">עובד</option><option value="driver">נהג</option><option value="admin">מנהל</option></select>
                                            ) : (
                                                <input name="phone" placeholder="טלפון" className="w-full p-2 border rounded" />
                                            )}
                                        </>
                                    )}
                                    <button className="w-full py-2 bg-blue-600 text-white rounded font-bold">שמור</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 3. Logs ---
        function LogsPanel() {
            const [logs, setLogs] = useState([]);
            useEffect(() => {
                const unsub = onSnapshot(query(collection(db, "system_logs_v3"), orderBy("timestamp", "desc"), limit(50)), s => setLogs(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);
            return (
                <div className="fade-in max-w-5xl mx-auto">
                    <h2 className="text-2xl font-bold mb-4 text-slate-800">יומן פעילות</h2>
                    <div className="bg-white rounded-xl shadow-sm border overflow-hidden">
                        {logs.map(log => (
                            <div key={log.id} className="p-4 border-b hover:bg-slate-50 flex justify-between text-sm">
                                <div><span className="font-bold">{log.message}</span> <span className="text-slate-400 mx-2">|</span> <span className="text-slate-500">{log.category}</span></div>
                                <div className="text-slate-400 text-xs">{log.timestamp?.toDate().toLocaleString()}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('catalog');
            useEffect(() => onAuthStateChanged(auth, u => setUser(u)), []);
            const handleLogin = async (e, p) => { try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); } };

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen bg-slate-50">
                    <aside className="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl">
                        <div className="p-6 border-b border-slate-800"><h1 className="text-xl font-bold text-blue-500">Saban 360</h1><p className="text-xs text-slate-500">Master Admin</p></div>
                        <nav className="flex-1 p-4 space-y-2">
                            <button onClick={()=>setView('catalog')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='catalog'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="Package"/> קטלוג</button>
                            <button onClick={()=>setView('crm')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='crm'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="Users"/> ניהול</button>
                            <button onClick={()=>setView('logs')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='logs'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="Activity"/> לוגים</button>
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={()=>signOut(auth)} className="w-full p-2 rounded text-red-400 hover:bg-slate-800 flex justify-center gap-2"><Icon name="LogOut"/> יציאה</button></div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-8">{view === 'catalog' && <CatalogPanel />}{view === 'crm' && <CRMPanel />}{view === 'logs' && <LogsPanel />}</main>
                </div>
            );
        }

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
