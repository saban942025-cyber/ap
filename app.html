<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>אזור אישי - ח.סבן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0c5b9e;
            --secondary: #ff9900;
            --bg-main: #f0f2f5;
            --text-dark: #1a202c;
        }
        body { font-family: 'Assistant', sans-serif; background-color: var(--bg-main); }
        .page { display: none; animation: fadeIn 0.5s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .toast {
            position: fixed; bottom: -100px; left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transition: bottom 0.5s ease-in-out;
        }
        .toast.show { bottom: 20px; }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
    </style>
</head>
<body class="max-w-md mx-auto bg-white min-h-screen">

    <div id="app-container">
        <!-- Loading Screen -->
        <div id="page-loading" class="page active flex items-center justify-center h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary mx-auto"></div>
                <p class="mt-4 text-lg font-semibold text-text-dark">טוען נתונים...</p>
            </div>
        </div>
        
        <!-- Hub Page -->
        <div id="page-hub" class="page p-4">
            <header class="text-center py-4">
                <img src="https://i.postimg.cc/CMsm57QV/image.png" alt="לוגו" class="h-16 mx-auto mb-2 rounded-lg">
                <p class="text-lg">שלום, <span id="hub-customer-name" class="font-bold"></span></p>
                <p class="text-gray-500">מה תרצה לעשות היום?</p>
            </header>
            <div class="space-y-4 mt-6">
                <button onclick="navigateTo('page-materials')" class="w-full text-left bg-white p-6 rounded-lg shadow-md flex items-center space-x-4 space-x-reverse transition hover:shadow-lg">
                    <div class="bg-blue-100 p-3 rounded-full"><svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2 1m2-1l-2-1M4 7l2 1M4 7l2-1M4 7v2.5M12 21.5V19m0 0V12m0 7c-5.012 0-9-2.015-9-4.5S6.988 8 12 8s9 2.015 9 4.5S17.012 19 12 19z"></path></svg></div>
                    <div>
                        <h2 class="text-xl font-bold text-text-dark">הזמנת חומרי בניין</h2>
                        <p class="text-gray-500">בחר פריטים מהקטלוג ושלח הזמנה</p>
                    </div>
                </button>
                <button onclick="navigateTo('page-containers')" class="w-full text-left bg-white p-6 rounded-lg shadow-md flex items-center space-x-4 space-x-reverse transition hover:shadow-lg">
                     <div class="bg-yellow-100 p-3 rounded-full"><svg class="w-8 h-8 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-14L4 7m0 10l8 4m0-14L4 7"></path></svg></div>
                    <div>
                        <h2 class="text-xl font-bold text-text-dark">הזמנת מכולה</h2>
                        <p class="text-gray-500">בקש הורדה, פינוי או החלפה</p>
                    </div>
                </button>
            </div>
        </div>

        <!-- Materials Order Page -->
        <div id="page-materials" class="page p-4">
            <header class="flex items-center mb-4">
                <button onclick="navigateTo('page-hub')" class="p-2 text-gray-500">&rarr;</button>
                <h1 class="text-2xl font-bold mr-2">הזמנת חומרים</h1>
            </header>
            <div id="materials-catalog" class="space-y-3 pb-24"></div>
            <footer class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white p-4 border-t">
                <button id="submit-materials-order" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:opacity-90">שלח הזמנה</button>
            </footer>
        </div>

        <!-- Container Order Page (Placeholder) -->
        <div id="page-containers" class="page p-4">
             <header class="flex items-center mb-4">
                <button onclick="navigateTo('page-hub')" class="p-2 text-gray-500">&rarr;</button>
                <h1 class="text-2xl font-bold mr-2">הזמנת מכולה</h1>
            </header>
            <p class="text-center text-gray-500 mt-10">אזור הזמנת מכולות בבנייה.</p>
        </div>
    </div>
    <div id="toast-container"></div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDy3k1AoEKeuCKjmFxefn9fapeqv2Le1_w",
            authDomain: "hsaban94-cc777.firebaseapp.com",
            databaseURL: "https://hsaban94-cc777.firebaseio.com",
            projectId: "hsaban94-cc777",
            storageBucket: "hsaban94-cc777.appspot.com",
            messagingSenderId: "299206369469",
            appId: "1:299206369469:web:50ca90c58f1981ec9457d4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp;

        // --- GLOBAL STATE ---
        let currentCustomer = null;
        let productCatalog = [];
        let cart = {}; // { productId: quantity, ... }

        // --- CORE APP LOGIC ---
        async function initApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('customerId');

            if (!customerId) {
                document.body.innerHTML = '<p class="text-center text-red-500 p-10">שגיאה: מספר לקוח לא סופק בכתובת.</p>';
                return;
            }

            try {
                const customerDoc = await db.collection('לקוחות').doc(customerId).get();
                if (!customerDoc.exists) {
                     document.body.innerHTML = '<p class="text-center text-red-500 p-10">שגיאה: לא נמצא לקוח עם המספר שסופק.</p>';
                     return;
                }
                currentCustomer = { id: customerDoc.id, ...customerDoc.data() };
                document.getElementById('hub-customer-name').textContent = currentCustomer['שם לקוח'];

                const catalogSnapshot = await db.collection('קטלוג מוצרים').get();
                productCatalog = catalogSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                renderCatalog();
                setupEventListeners();
                navigateTo('page-hub');

            } catch (error) {
                console.error("Initialization error:", error);
                document.body.innerHTML = '<p class="text-center text-red-500 p-10">שגיאה בטעינת הנתונים.</p>';
            }
        }

        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // --- MATERIALS ORDER LOGIC ---
        function renderCatalog() {
            const container = document.getElementById('materials-catalog');
            container.innerHTML = productCatalog.map(product => `
                <div class="bg-white p-4 rounded-lg shadow-sm flex items-center justify-between">
                    <div>
                        <p class="font-bold text-lg">${product['שם מוצר']}</p>
                        <p class="text-sm text-gray-500">${product['מפרט מוצר'] || ''}</p>
                    </div>
                    <input type="number" min="0" placeholder="0" data-product-id="${product.id}" 
                           class="w-20 text-center text-lg border rounded-md p-2 quantity-input">
                </div>
            `).join('');
        }
        
        function updateCart(productId, quantity) {
             const numQuantity = parseInt(quantity, 10);
             if (isNaN(numQuantity) || numQuantity <= 0) {
                 delete cart[productId];
             } else {
                 cart[productId] = numQuantity;
             }
             console.log("Cart updated:", cart);
        }

        async function submitMaterialsOrder() {
            if (Object.keys(cart).length === 0) {
                showToast('עגלת הקניות ריקה.', 'error');
                return;
            }
            this.disabled = true;
            this.textContent = 'שולח...';

            const orderItems = Object.entries(cart).map(([productId, quantity]) => {
                const product = productCatalog.find(p => p.id === productId);
                return {
                    productId: productId,
                    'שם מוצר': product ? product['שם מוצר'] : 'לא ידוע',
                    quantity: quantity
                };
            });
            
            const orderForDb = {
                'תאריך קליטה': serverTimestamp(),
                'מספר לקוח': currentCustomer.id,
                'שם לקוח': currentCustomer['שם לקוח'],
                'פרטי אספקה': currentCustomer['כתובת'] || 'לא צוין',
                'פריטים': orderItems.map(item => `${item['שם מוצר']} (כמות: ${item.quantity})`).join(', '),
                'סטטוס': 'חדשה'
            };

            try {
                await db.collection('הזמנות חומרי בניין').add(orderForDb);
                showToast('ההזמנה נשלחה בהצלחה!', 'success');
                generateWhatsAppLink(orderForDb);
                
                // Reset form
                cart = {};
                document.querySelectorAll('.quantity-input').forEach(input => input.value = '');
                setTimeout(() => navigateTo('page-hub'), 2000);

            } catch (error) {
                console.error("Error submitting order:", error);
                showToast('שגיאה בשליחת ההזמנה.', 'error');
            } finally {
                this.disabled = false;
                this.textContent = 'שלח הזמנה';
            }
        }

        function generateWhatsAppLink(order) {
            const managerPhone = "972508860896"; // !!! החלף למספר טלפון של המנהל !!!
            let message = `*הזמנת חומרים חדשה נכנסה:*\n\n`;
            message += `*לקוח:* ${order['שם לקוח']} (מס': ${order['מספר לקוח']})\n`;
            message += `*כתובת:* ${order['פרטי אספקה']}\n\n`;
            message += `*פירוט:*\n${order['פריטים'].replace(/, /g, '\n- ')}`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${managerPhone}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        // --- EVENT LISTENERS & HELPERS ---
        function setupEventListeners() {
            document.getElementById('materials-catalog').addEventListener('input', e => {
                if (e.target.classList.contains('quantity-input')) {
                    updateCart(e.target.dataset.productId, e.target.value);
                }
            });
            document.getElementById('submit-materials-order').addEventListener('click', submitMaterialsOrder);
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }

        // --- START THE APP ---
        window.onload = initApp;

    </script>
</body>
</html>
