<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה לפי מספר לקוח - V7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; }
        #loading-spinner.hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="max-w-md mx-auto bg-white min-h-screen shadow-lg p-6 flex flex-col justify-center">
        
        <div class="text-center">
            <img src="https://i.postimg.cc/CMsm57QV/image.png" alt="לוגו החברה" class="h-20 mx-auto mb-4 rounded-lg">
            <h1 class="text-3xl font-bold text-gray-800">כניסת לקוחות</h1>
            <p class="text-gray-500 mb-8">הזן מספר לקוח כדי להתחבר למערכת</p>
        </div>

        <!-- Customer ID Input Section -->
        <div>
            <input type="number" id="customer-id-input" class="w-full p-3 border border-gray-300 rounded-lg text-center text-lg tracking-widest mb-4" placeholder="הזן מספר לקוח...">
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">כניסה למערכת</button>
        </div>

        <p id="login-error" class="text-red-500 text-center mt-4 h-6"></p>

        <!-- Global Loading Spinner -->
        <div id="loading-spinner" class="hidden fixed inset-0 bg-white bg-opacity-75 items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
        </div>
    </div>

    <!-- Firebase SDKs (We only need Firestore now) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDy3k1AoEKeuCKjmFxefn9fapeqv2Le1_w",
            authDomain: "hsaban94-cc777.firebaseapp.com",
            databaseURL: "https://hsaban94-cc777.firebaseio.com",
            projectId: "hsaban94-cc777",
            storageBucket: "hsaban94-cc777.appspot.com",
            messagingSenderId: "299206369469",
            appId: "1:299206369469:web:50ca90c58f1981ec9457d4",
            measurementId: "G-EJVHY5TTV8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const loginBtn = document.getElementById('login-btn');
        const customerIdInput = document.getElementById('customer-id-input');
        const errorP = document.getElementById('login-error');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Main login function
        async function handleLogin() {
            const customerId = customerIdInput.value.trim();
            errorP.textContent = '';

            if (!customerId) {
                errorP.textContent = 'יש להזין מספר לקוח.';
                return;
            }

            loadingSpinner.classList.remove('hidden');

            try {
                // The document ID in the 'customers' collection IS the customer number.
                // We use .doc() to fetch a specific document directly.
                const customerDoc = await db.collection("customers").doc(customerId).get();

                if (customerDoc.exists) {
                    // Customer found!
                    const user = { id: customerDoc.id, ...customerDoc.data() };
                    
                    // Save user data to the browser's session memory
                    sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                    
                    // Redirect to the main dashboard
                    window.location.href = `./dashboard.html?customerId=${customerId}`;

                } else {
                    // Customer not found
                    errorP.textContent = 'מספר לקוח לא נמצא במערכת.';
                }

            } catch (error) {
                console.error("Error fetching customer from Firestore:", error);
                errorP.textContent = 'שגיאת תקשורת. נסה שוב מאוחר יותר.';
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }
        
        // Listen for the button click
        loginBtn.addEventListener('click', handleLogin);
        
        // Optional: Allow login by pressing Enter in the input field
        customerIdInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
