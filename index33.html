<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>אזור אישי - ח.סבן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #0b72b9; --brand-light: #e3f2fd; --accent: #ff9f1c; --bg: #f4f7fa; --card-bg: #ffffff;
            --text-dark: #2d3748; --text-light: #718096; --border: #e2e8f0; --success: #48bb78;
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Assistant', sans-serif; background-color: var(--bg); }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .popup-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 50; display: flex; items-center: justify-center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .popup-overlay.active { opacity: 1; pointer-events: auto; }
        .popup-content { background: var(--card-bg); border-radius: 16px; padding: 24px; width: 90%; max-width: 400px; transform: scale(0.95); transition: transform 0.3s; }
        .popup-overlay.active .popup-content { transform: scale(1); }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 99px; color: white; font-weight: 600; z-index: 1000; transition: all 0.5s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); background-color: var(--text-dark); }
        .toast.show { bottom: 90px; }
        .form-step { display: none; }
        .form-step.active { display: block; animation: stepFadeIn 0.5s; }
        @keyframes stepFadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="max-w-md mx-auto bg-bg min-h-screen">

    <div id="app-container" class="pb-24">
        <!-- Loading Screen -->
        <div id="page-loading" class="page active flex items-center justify-center h-screen">
             <div class="text-center">
                <img src="https://i.postimg.cc/CMsm57QV/image.png" alt="לוגו" class="h-20 mx-auto mb-4 rounded-lg">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-brand mx-auto"></div>
                <p class="mt-4 text-lg font-semibold text-text-dark">טוען פרטי לקוח...</p>
            </div>
        </div>

        <!-- Hub Page -->
        <div id="page-hub" class="page p-4">
             <header class="flex justify-between items-center py-4">
                <div>
                    <p class="text-text-light">שלום,</p>
                    <h1 id="hub-customer-name" class="text-2xl font-extrabold text-text-dark"></h1>
                </div>
                <img src="https://i.postimg.cc/CMsm57QV/image.png" alt="לוגו" class="h-12 rounded-lg">
            </header>
            <main class="mt-6">
                <p class="text-center text-text-light">לחץ על '+' ליצירת הזמנה חדשה</p>
            </main>
        </div>
        
        <!-- Order Form Page -->
        <div id="page-order-form" class="page">
             <header class="sticky top-0 bg-white/80 backdrop-blur-sm z-10 p-4 flex items-center justify-between">
                <h1 class="text-2xl font-bold">הזמנה חדשה</h1>
                <button data-action="go-hub" class="text-2xl text-text-light">&times;</button>
            </header>
            <div class="p-4">
                <!-- Progress Bar -->
                <div class="w-full bg-border rounded-full h-2.5 mb-6">
                    <div id="form-progress-bar" class="bg-brand h-2.5 rounded-full transition-all duration-500" style="width: 33%"></div>
                </div>
                <!-- Step 1: Project -->
                <div id="form-step-1" class="form-step active">
                    <h2 class="text-xl font-bold mb-4">שלב 1: לאן ההזמנה?</h2>
                    <label for="project-selector" class="font-semibold text-text-dark">בחר פרויקט</label>
                    <select id="project-selector" class="w-full mt-1 p-3 bg-card-bg border border-border rounded-lg"></select>
                </div>
                <!-- Step 2: Items -->
                <div id="form-step-2" class="form-step">
                     <h2 class="text-xl font-bold mb-4">שלב 2: מה להביא?</h2>
                    <div class="relative">
                        <input type="text" id="product-search" placeholder="הקלד שם מוצר..." class="w-full p-3 border border-border rounded-lg">
                        <div id="autocomplete-results" class="absolute z-10 w-full bg-card-bg border border-border rounded-b-lg mt-1 hidden shadow-lg"></div>
                    </div>
                    <div id="order-items-container" class="space-y-2 mt-4"></div>
                </div>
                <!-- Step 3: Review -->
                <div id="form-step-3" class="form-step">
                     <h2 class="text-xl font-bold mb-4">שלב 3: סיכום ואישור</h2>
                     <div id="order-summary" class="bg-brand-light p-4 rounded-lg space-y-2 text-brand"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation & FAB -->
    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-card-bg border-t border-border flex justify-around items-center h-20">
        <button class="nav-btn text-center text-text-light hover:text-brand" data-page="page-hub">
            <span class="text-3xl">🏠</span><p class="text-xs">ראשי</p>
        </button>
        <button class="nav-btn text-center text-text-light hover:text-brand" data-page="page-containers">
            <span class="text-3xl">🗑️</span><p class="text-xs">מכולות</p>
        </button>
        <div class="w-16 h-16"></div> <!-- Spacer for FAB -->
        <button class="nav-btn text-center text-text-light hover:text-brand" data-page="page-materials">
            <span class="text-3xl">🧱</span><p class="text-xs">חומרי בניין</p>
        </button>
        <button class="nav-btn text-center text-text-light hover:text-brand" data-page="page-history">
            <span class="text-3xl">📜</span><p class="text-xs">היסטוריה</p>
        </button>
    </nav>
    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-40">
        <button data-action="open-popup" class="action-btn bg-brand text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg text-4xl transform hover:scale-110 transition">+</button>
    </div>

    <!-- New Order Popup -->
    <div id="new-order-popup" class="popup-overlay">
        <div class="popup-content text-center">
            <h2 class="text-2xl font-bold mb-6">יצירת הזמנה חדשה</h2>
            <div class="space-y-4">
                <button data-action="go-materials" class="w-full text-lg bg-brand text-white font-bold py-4 rounded-lg">הזמנת חומרי בניין</button>
                <button data-action="go-containers" class="w-full text-lg bg-accent text-white font-bold py-4 rounded-lg">הזמנת מכולה</button>
            </div>
            <button data-action="close-popup" class="mt-6 text-text-light">סגור</button>
        </div>
    </div>
    <div id="toast-container"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx07zliATi8KaNVWALPQugtzCsuJ1CojF_N8-6wUE3AKY18Lho66XZplGSf8v2xdaVf/exec";
        let state = { customer: null, catalog: [], orderForm: { currentStep: 1, project: '', items: [] } };

        const dom = {
            hubCustomerName: document.getElementById('hub-customer-name'),
            newOrderPopup: document.getElementById('new-order-popup'),
            progressBar: document.getElementById('form-progress-bar'),
            formSteps: [document.getElementById('form-step-1'), document.getElementById('form-step-2'), document.getElementById('form-step-3')],
            projectSelector: document.getElementById('project-selector'),
            productSearch: document.getElementById('product-search'),
            autocompleteResults: document.getElementById('autocomplete-results'),
            orderItemsContainer: document.getElementById('order-items-container'),
            orderSummary: document.getElementById('order-summary')
        };

        async function apiCall(action, data) { /* ... same as before ... */ }
        
        async function initApp() {
            const customerId = new URLSearchParams(window.location.search).get('customerId');
            if (!customerId) return showError("שגיאה: מספר לקוח לא סופק.");
            
            try {
                const [loginRes, catalogRes] = await Promise.all([
                    apiCall('login', { customerId }),
                    fetch(`${SCRIPT_URL}?sheet=קטלוג מוצרים`).then(res => res.json())
                ]);
                if (loginRes.status !== 'success') throw new Error(loginRes.message);
                
                state.customer = loginRes.user;
                state.catalog = catalogRes;
                dom.hubCustomerName.textContent = state.customer['שם לקוח'];
                populateProjects();
                navigateTo('page-hub');
            } catch (error) { showError(`שגיאה בטעינת נתונים: ${error.message}`); }
        }

        function navigateTo(pageId) { /* ... same as before ... */ }
        function populateProjects() { /* ... same as before ... */ }
        
        function navigateFormStep(stepChange) {
            const newStep = state.orderForm.currentStep + stepChange;
            if (newStep < 1 || newStep > 3) return;
            
            if (stepChange > 0 && state.orderForm.currentStep === 1 && !dom.projectSelector.value) {
                return showToast('יש לבחור פרויקט תחילה');
            }
            if (stepChange > 0 && state.orderForm.currentStep === 2 && state.orderForm.items.length === 0) {
                 return showToast('יש להוסיף לפחות פריט אחד להזמנה');
            }

            state.orderForm.currentStep = newStep;
            dom.progressBar.style.width = `${(newStep / 3) * 100}%`;
            dom.formSteps.forEach((step, i) => step.classList.toggle('active', i + 1 === newStep));
            
            if(newStep === 3) renderOrderSummary();
            updateFormButtons();
        }

        function renderOrderItems() { /* ... same as before, with minor tweaks ... */ }
        function renderOrderSummary() {
            dom.orderSummary.innerHTML = `
                <p><strong>פרויקט:</strong> ${state.orderForm.project}</p>
                <p><strong>סה"כ פריטים:</strong> ${state.orderForm.items.length}</p>
                <ul>
                    ${state.orderForm.items.map(i => `<li>- ${i.name} (כמות: ${i.quantity})</li>`).join('')}
                </ul>
            `;
        }
        
        function updateFormButtons() {
            const backBtn = document.querySelector('[data-action="form-back"]');
            const nextBtn = document.querySelector('[data-action="form-next"]');
            if(!backBtn || !nextBtn) return;
            
            backBtn.classList.toggle('hidden', state.orderForm.currentStep === 1);
            nextBtn.textContent = state.orderForm.currentStep === 3 ? 'שלח הזמנה' : 'הבא';
        }

        async function submitOrder() { /* ... same as before, but gets project from state.orderForm.project ... */ }

        function setupEventListeners() {
            document.body.addEventListener('click', e => {
                const action = e.target.closest('[data-action]')?.dataset.action;
                switch (action) {
                    case 'go-hub': navigateTo('page-hub'); break;
                    case 'open-popup': dom.newOrderPopup.classList.add('active'); break;
                    case 'close-popup': dom.newOrderPopup.classList.remove('active'); break;
                    case 'go-materials': 
                        state.orderForm = { currentStep: 1, project: '', items: [] };
                        navigateTo('page-order-form'); 
                        navigateFormStep(0); // init form
                        dom.newOrderPopup.classList.remove('active');
                        break;
                    case 'form-next': navigateFormStep(1); break;
                    case 'form-back': navigateFormStep(-1); break;
                }
            });
            dom.projectSelector.addEventListener('change', e => {
                state.orderForm.project = e.target.value;
            });
            /* ... other form event listeners ... */
        }
        
        function showError(message) { /* ... */ }
        function showToast(message) { /* ... */ }

        window.onload = () => { initApp(); setupEventListeners(); };
    </script>
</body>
</html>
