<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - כניסת נהג</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rubik', sans-serif; }
         /* Style for focus state */
         input:focus {
             outline: none;
             box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* blue-500 shadow */
             border-color: #3B82F6; /* blue-500 border */
         }
         /* Simple loader */
         .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3a86ff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-left: 8px; vertical-align: middle;}
         @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
        <div class="w-16 h-16 bg-blue-500 rounded-lg flex items-center justify-center mb-6 mx-auto">
            <!-- Logo Placeholder -->
             <img src="https://i.postimg.cc/ryPT3r29/image.png" alt="Logo" class="w-10 h-10">
        </div>
        <h1 class="text-2xl font-bold text-center mb-2 text-gray-800">DeliveryMaster</h1>
        <p class="text-center text-gray-600 mb-6">כניסת נהגים</p>

        <form id="login-form">
            <div class="mb-4">
                <label for="driver-name-input" class="block text-sm font-medium text-gray-700 mb-1 text-right">שם הנהג</label>
                <input type="text" id="driver-name-input" name="driverName" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="הקלד שם מלא כפי שמופיע במערכת" required autocomplete="name">
            </div>

            <button type="submit" id="login-btn" class="w-full bg-blue-500 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-600 transition duration-200 flex items-center justify-center">
                <span>כניסה לאפליקציה</span>
                <span id="loading-spinner" class="loader hidden"></span>
            </button>

            <p id="error-message" class="text-red-500 text-center mt-3 text-sm min-h-[1.25rem]"></p>
        </form>
    </div>

    <script type="module">
        // --- Import Shared and Specific Firebase Functions ---
        // Note: No need for SmartLog in the login page itself
        import { db, authReadyPromise, collection, query, where, getDocs, limit } from '/ap/shared/firebase-init.js'; // *** FIXED PATH AGAIN *** Use absolute path including /ap/

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const nameInput = document.getElementById('driver-name-input');
        const loginButton = document.getElementById('login-btn');
        const loginButtonText = loginButton.querySelector('span:not(.loader)');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');

        // --- Pre-check if already logged in ---
        if (localStorage.getItem('driverId') && localStorage.getItem('driverName')) {
             console.log("Driver already logged in, redirecting...");
             window.location.href = './index.html'; // Relative to current dir
        }

        // --- Login Logic ---
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';
            loginButton.disabled = true;
            if(loginButtonText) loginButtonText.textContent = 'מאמת פרטים...';
            loadingSpinner?.classList.remove('hidden');

            const driverName = nameInput.value.trim();

            if (!driverName) {
                errorMessage.textContent = 'אנא הזן שם נהג.';
                loginButton.disabled = false;
                if(loginButtonText) loginButtonText.textContent = 'כניסה לאפליקציה';
                loadingSpinner?.classList.add('hidden');
                return;
            }

            try {
                await authReadyPromise;
                if (!db) throw new Error("Database connection not available.");

                const driversRef = collection(db, "drivers");
                const q = query(driversRef, where("name", "==", driverName), limit(1));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    errorMessage.textContent = 'שם הנהג שהוזן אינו קיים במערכת.';
                    console.warn(`Login failed: Driver "${driverName}" not found.`);
                } else {
                    const driverDoc = querySnapshot.docs[0];
                    const driverId = driverDoc.id;
                    const foundDriverName = driverDoc.data().name;

                    localStorage.setItem('driverId', driverId);
                    localStorage.setItem('driverName', foundDriverName);
                    console.log(`Driver logged in: ID=${driverId}, Name=${foundDriverName}`);

                    window.location.href = './index.html'; // Redirect
                }

            } catch (error) {
                console.error("Login process error:", error);
                errorMessage.textContent = 'שגיאה בתהליך ההתחברות. נסה שוב.';
            } finally {
                 loginButton.disabled = false;
                 if(loginButtonText) loginButtonText.textContent = 'כניסה לאפליקציה';
                 loadingSpinner?.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
