    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f0f2f5; overflow: hidden; margin: 0; }
        
        /* Interaction & Scroll */
        .hit-area { cursor: pointer; touch-action: manipulation; min-height: 44px; min-width: 44px; display: flex; align-items: center; justify-content: center; transition: all 0.1s; }
        .hit-area:active { transform: scale(0.95); background-color: rgba(0,0,0,0.05); }
        .scroll-smooth { -webkit-overflow-scrolling: touch; scrollbar-width: thin; }
        
        /* Animations */
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .unread-pulse { animation: pulse-red 2s infinite; border-right: 4px solid #ef4444; background-color: #fff1f2; }
        
        /* Layout */
        .chat-list-item { transition: background-color 0.2s; border-bottom: 1px solid #f3f4f6; }
        .chat-list-item:hover { background-color: #f9fafb; }
        .chat-list-item.active { background-color: #eff6ff; border-right: 4px solid #3b82f6; }
        
        .online-dot { width: 8px; height: 8px; background-color: #22c55e; border-radius: 50%; box-shadow: 0 0 0 2px white; }
        
        /* SLA Badges */

        .sla-warn { background: #fef9c3; color: #854d0e; }
        .sla-danger { background: #fee2e2; color: #991b1b; animation: pulse-red 1s infinite; }

        @media (min-width: 1024px) { 
            #shell-wrapper { max-width: 1600px; margin: 0 auto; height: 100vh; border-left: 1px solid #e5e7eb; border-right: 1px solid #e5e7eb; box-shadow: 0 0 20px rgba(0,0,0,0.05); }

<body>

    <audio id="sla-sound" src="https://assets.mixkit.co/active_storage/sfx/2868/2868-preview.mp3" preload="auto"></audio>

    <!-- App Wrapper -->
    <div id="shell-wrapper" class="hidden bg-white h-screen flex">
        <!-- Sidebar -->
        <aside class="w-20 bg-white border-l flex flex-col items-center py-6 gap-6 shadow-lg z-20 flex-shrink-0">
            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-blue-200 shadow-lg">S</div>
            
            <nav class="flex-1 flex flex-col gap-6 w-full items-center mt-4">
                <button onclick="app.switchTab('dashboard')" id="btn-dashboard" class="p-3 rounded-xl text-blue-600 bg-blue-50 hit-area group relative">

                    <span class="absolute right-full mr-2 bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition pointer-events-none whitespace-nowrap">砖专</span>

        <!-- Main Area -->
        <main class="flex-1 flex overflow-hidden relative bg-[#f0f2f5]">
            
            <!-- VIEW: DASHBOARD -->
            <div id="tab-dashboard" class="flex-1 p-8 overflow-y-auto w-full">
                <header class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">专 砖</h1>
                        <p class="text-sm text-gray-500" id="admin-name">注 转...</p>
                    </div>
                    <div class="flex items-center gap-3 bg-white px-4 py-2 rounded-full shadow-sm border">
                        <span class="relative flex h-3 w-3">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        <span class="text-sm font-bold text-green-700">注专转 </span>
                    </div>
                </header>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <div class="text-gray-500 mb-1 text-xs font-bold uppercase tracking-wide">转 </div>
                        <div class="text-3xl font-bold text-blue-600" id="stat-orders">0</div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <div class="text-gray-500 mb-1 text-xs font-bold uppercase tracking-wide">注转 砖 拽专</div>
                        <div class="text-3xl font-bold text-orange-500" id="stat-unread">0</div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <div class="text-gray-500 mb-1 text-xs font-bold uppercase tracking-wide"> 注 (ART)</div>

                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <div class="text-gray-500 mb-1 text-xs font-bold uppercase tracking-wide">拽转 专</div>
                        <div class="text-3xl font-bold text-green-600" id="stat-online">0</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[500px]">
                    <!-- SLA Monitor -->
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col">
                        <h3 class="font-bold text-lg mb-4 flex items-center gap-2 text-gray-800 border-b pb-3">
                            <i data-feather="clock" class="text-blue-500"></i> 驻转 转 (SLA)
                        </h3>
                        <div id="sla-list" class="space-y-2 flex-1 overflow-y-auto pr-2">
                            <div class="text-center text-gray-400 py-10 flex flex-col items-center">

                                 驻转 转转

                    <!-- Activity Log -->
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 flex flex-col">
                        <h3 class="font-bold text-lg mb-4 flex items-center gap-2 text-gray-800 border-b pb-3">
                            <i data-feather="activity" class="text-blue-500"></i>  驻注转
                        </h3>
                        <div id="activity-log" class="space-y-0 flex-1 overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>

            <!-- VIEW: CHAT (SPLIT) -->
            <div id="tab-chat" class="flex-1 flex hidden w-full h-full bg-white">
                
                <!-- Contact List -->
                <div class="w-96 border-l bg-white flex flex-col z-10 shadow-lg">
                    <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                        <h2 class="font-bold text-lg text-gray-800">拽转</h2>
                        <div class="flex gap-2">
                            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-lg font-bold" id="list-count">0</span>
                        </div>
                    </div>
                    <!-- The List -->
                    <div id="chat-list" class="flex-1 overflow-y-auto scroll-smooth"></div>
                </div>

                <!-- Chat Window -->
                <div class="flex-1 flex flex-col bg-[#efeae2] relative">
                    <div class="absolute inset-0 opacity-10" style="background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');"></div>

                    <!-- Empty State -->
                    <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center z-10 pointer-events-none">
                        <div class="bg-white p-6 rounded-full shadow-sm mb-4"><i data-feather="message-square" class="w-8 h-8 text-gray-400"></i></div>
                        <h3 class="text-xl font-bold text-gray-600">Sidor Pro</h3>
                        <p class="text-gray-400 text-sm mt-1">专 砖  转 注</p>
                    </div>

                    <!-- Chat Header -->
                    <div id="chat-header" class="p-3 bg-[#f0f2f5] border-b flex justify-between items-center hidden shadow-sm z-20 relative">
                        <div class="flex items-center gap-3">
                            <img id="header-avatar" src="" class="w-10 h-10 rounded-full border border-white shadow-sm object-cover bg-gray-200">
                            <div>
                                <h3 class="font-bold text-gray-800 text-sm" id="header-name">...</h3>
                                <p class="text-xs text-gray-500" id="header-status">...</p>
                            </div>
                        </div>
                        <button onclick="app.closeChat()" class="p-2 hover:bg-gray-200 rounded-full lg:hidden"><i data-feather="x"></i></button>
                    </div>

                    <!-- Messages Area -->
                    <div id="messages-area" class="flex-1 overflow-y-auto p-4 space-y-2 flex flex-col scroll-smooth pb-20 relative z-10 hidden"></div>

                    <!-- Input Area -->

                        <button type="button" class="text-gray-500 hover:text-gray-700"><i data-feather="paperclip"></i></button>
                        <input id="msg-input" type="text" placeholder="拽 注..." class="flex-1 p-3 rounded-xl border-none focus:ring-0 outline-none bg-white shadow-sm text-sm h-10" autocomplete="off">
                        <button type="submit" class="p-3 bg-[#00a884] text-white rounded-full shadow hover:scale-105 transition hit-area flex items-center justify-center w-10 h-10">

        </main>

    <!-- APP LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp, doc, getDoc, updateDoc, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo",
            authDomain: "saban94-78949.firebaseapp.com",
            projectId: "saban94-78949",
            storageBucket: "saban94-78949.firebasestorage.app",
            messagingSenderId: "41553157903",
            appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- State ---
        const state = {
            user: null,
            rooms: {}, // { roomId: { name, avatar, unread, lastMsg, time, ... } }
            activeRoom: null,
            customers: {},
            unsubChat: null,
            unsubMain: null,
            artDeltas: [],
            blinkInterval: null,
            audioLocked: false
        };

        // --- DOM Helpers ---
        const el = (id) => document.getElementById(id);
        const playSound = (id) => {
            const audio = el(id);
            if (audio && !state.audioLocked) {
                audio.currentTime = 0;
                audio.play().catch(() => state.audioLocked = true);
            }
        };

        // --- Global Actions (Attached to window.app) ---
        window.app = {
            logout: () => signOut(auth),
            
            stopSound: () => {
                ['alert-sound', 'sla-sound'].forEach(id => { const a = el(id); if(a) { a.pause(); a.currentTime=0; }});
                if(state.blinkInterval) clearInterval(state.blinkInterval);
                document.title = "Sidor Pro";
            },

            switchTab: (tab) => {
                ['dashboard', 'chat'].forEach(t => {
                    el(`tab-${t}`).classList.add('hidden');
                    el(`btn-${t}`).classList.remove('text-blue-600', 'bg-blue-50');
                });
                el(`tab-${tab}`).classList.remove('hidden');
                el(`btn-${tab}`).classList.add('text-blue-600', 'bg-blue-50');
                if(tab === 'chat') ui.renderList();
            },

            openChat: (roomId) => {
                window.app.stopSound(); // Silence immediately
                state.activeRoom = roomId;
                
                // UI Updates
                ui.renderList(); // Update active state in list
                el('empty-state').classList.add('hidden');
                el('chat-header').classList.remove('hidden'); el('chat-header').classList.add('flex');
                el('messages-area').classList.remove('hidden'); el('messages-area').classList.add('flex');
                el('chat-form').classList.remove('hidden'); el('chat-form').classList.add('flex');

                // Header Info
                const room = state.rooms[roomId] || {};
                el('header-name').innerText = room.name || '拽';
                el('header-status').innerText = room.custNum ? `拽 #${room.custNum}` : ' 专: ' + roomId.substring(0,6);
                el('header-avatar').src = room.avatar || ui.getAvatar(room.name);

                // Messages Listener
                if (state.unsubChat) state.unsubChat();
                const q = query(collection(db, 'messages'), where('roomId', '==', roomId), orderBy('createdAt', 'asc'));
                
                state.unsubChat = onSnapshot(q, (snap) => {
                    const area = el('messages-area');
                    if(!area) return;

                    // 1. Mark Read Logic
                    snap.docChanges().forEach(change => {
                        if(change.type === 'added') {
                            const m = change.doc.data();
                            if(m.senderId !== state.user.uid && !m.readByWorker) {
                                updateDoc(change.doc.ref, { 
                                    readByWorker: true, 
                                    status: 'read', 
                                    readAt: serverTimestamp() 
                                });
                            }
                        }
                    });

                    // 2. Render Messages
                    const msgsHTML = snap.docs.map(doc => ui.renderMessage(doc.data(), room)).join('');
                    area.innerHTML = msgsHTML;
                    area.scrollTop = area.scrollHeight;
                    feather.replace();

                }, err => console.error("Chat Error", err));
            },

            closeChat: () => {
                state.activeRoom = null;
                if(state.unsubChat) state.unsubChat();
                el('empty-state').classList.remove('hidden');
                el('chat-header').classList.add('hidden');
                el('messages-area').classList.add('hidden');
                el('chat-form').classList.add('hidden');
                ui.renderList();
            },
            
            setOrderStatus: (msgId, status) => {
                 updateDoc(doc(db, 'messages', msgId), { orderStatus: status });
            }
        };

        // --- UI Renderers ---
        const ui = {
            getAvatar: (name) => `https://ui-avatars.com/api/?name=${encodeURIComponent(name||'C')}&background=random&color=fff`,
            
            renderList: () => {
                const listEl = el('chat-list');
                if(!listEl) return;

                const sortedRooms = Object.entries(state.rooms).sort(([,a], [,b]) => {
                    // Unread > Time
                    if (a.unread !== b.unread) return b.unread - a.unread;
                    return b.time - a.time;
                });

                el('list-count').innerText = sortedRooms.length;

                listEl.innerHTML = sortedRooms.map(([id, r]) => {
                    if(!r.lastMsg && r.unread === 0) return ''; // Skip empty rooms
                    const active = id === state.activeRoom ? 'active' : '';
                    const unreadClass = r.unread > 0 ? 'unread-active' : '';
                    const time = r.time ? new Date(r.time).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '';
                    
                    // Safe Strings for HTML injection
                    const safeId = id.replace(/'/g, "\\'");
                    
                    return `
                    <div onclick="app.openChat('${safeId}')" class="chat-list-item p-4 cursor-pointer ${active} ${unreadClass} hit-area relative">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <img src="${r.avatar || ui.getAvatar(r.name)}" class="w-12 h-12 rounded-full object-cover border border-gray-200">
                                ${r.isOnline ? '<span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>' : ''}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start mb-1">
                                    <h3 class="font-bold text-gray-800 truncate text-sm">${r.name}</h3>
                                    ${r.unread > 0 ? `<span class="bg-red-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full shadow-sm">${r.unread}</span>` : ''}
                                </div>
                                <div class="flex justify-between items-center mt-1">
                                    <p class="text-xs text-gray-500 truncate max-w-[140px] ${r.unread>0?'font-bold text-gray-900':''}">${r.lastMsg}</p>
                                    <span class="text-[10px] text-gray-400">${time}</span>
                                </div>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            },

            renderMessage: (m, room) => {
                const isMe = m.senderId === state.user.uid;
                const align = isMe ? 'items-end' : 'items-start';
                const bg = isMe ? 'bg-[#d9fdd3]' : 'bg-white';
                const bubbleAvatar = !isMe ? `<img src="${room.avatar || ui.getAvatar(room.name)}" class="w-6 h-6 rounded-full mr-2 border border-gray-200 self-end mb-1 object-cover">` : '';
                
                let content = `<div class="text-sm whitespace-pre-wrap">${m.text || ''}</div>`;
                
                if(m.type === 'ORDER') {
                    const items = m.orderPayload?.items?.map(i => `<li class="flex justify-between border-b border-blue-100 pb-1 last:border-0"><span>${i.name}</span><span class="font-bold">x${i.qty}</span></li>`).join('') || '';
                    const status = m.orderStatus || '砖';
                    content = `
                        <div class="bg-blue-50 -m-1 p-3 rounded-lg mb-1 min-w-[200px]">
                            <div class="font-bold text-blue-800 mb-2 flex justify-between"><span class="flex items-center gap-2"><i data-feather="shopping-cart" class="w-4"></i> </span><span class="text-xs bg-white px-2 py-0.5 rounded text-blue-600">${status}</span></div>
                            <ul class="text-xs space-y-1 text-gray-700 mb-2">${items}</ul>
                            ${!isMe ? `<div class="flex gap-2"><button onclick="app.setOrderStatus('${m.id}','驻')" class="bg-white border border-blue-200 text-blue-600 text-[10px] px-2 py-1 rounded hover:bg-blue-100">驻</button><button onclick="app.setOrderStatus('${m.id}','砖')" class="bg-green-500 text-white text-[10px] px-2 py-1 rounded hover:bg-green-600">住</button></div>` : ''}
                        </div>`;
                }
                if(m.type === 'IMAGE') content = `<img src="${m.mediaUrl}" class="rounded-lg max-h-64 max-w-full cursor-pointer border hover:opacity-90" onclick="window.open(this.src)">`;
                if(m.type === 'AUDIO') content = `<div class="flex items-center gap-2 bg-gray-50 p-2 rounded-lg"><div class="p-2 bg-white rounded-full shadow-sm"><i data-feather="mic" class="w-4 h-4 text-gray-500"></i></div><audio controls src="${m.mediaUrl}" class="h-8 w-48"></audio></div>`;
                if(m.type === 'LOCATION') {
                     const loc = m.location;
                     content = `<div class="bg-white p-1 rounded border"><div class="h-24 bg-gray-100 flex items-center justify-center mb-2"><i data-feather="map-pin" class="text-red-500"></i></div><a href="https://waze.com/ul?ll=${loc.lat},${loc.lon}&navigate=yes" target="_blank" class="block text-center bg-blue-500 text-white text-xs py-2 rounded font-bold hover:bg-blue-600"> -Waze</a></div>`;
                }

                const time = m.createdAt ? new Date(m.createdAt.seconds * 1000).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '...';
                
                return `
                <div class="flex flex-col ${align} mb-3 w-full fade-in">
                    <div class="flex gap-2 max-w-[85%] ${isMe ? 'flex-row-reverse' : 'flex-row'}">
                        ${bubbleAvatar}
                        <div class="p-2 px-3 rounded-xl shadow-sm ${bg} ${isMe?'rounded-tr-none':'rounded-tl-none'} relative group">
                            ${content}
                            <div class="text-[10px] text-gray-400 text-left mt-1 flex justify-end items-center gap-1">
                                ${time}
                                ${isMe ? `<i data-feather="${m.status==='read'?'check-circle':'check'}" class="w-3 h-3 ${m.status==='read'?'text-blue-500':''}"></i>` : ''}
                            </div>
                        </div>
                    </div>
                </div>`;
            }
        };

        // --- Logic Engine ---
        function initLogic() {
            // 1. Load Customers (Profile Mapping)
            onSnapshot(collection(db, 'customers'), snap => {
                snap.docs.forEach(d => { state.customers[d.id] = { id: d.id, ...d.data() }; });
                // After customers load, refresh list to show names
                ui.renderList();
            });

            // 2. Main Messages Listener
            const q = query(collection(db, 'messages'), orderBy('createdAt', 'desc'), limit(500));
            onSnapshot(q, snap => {
                // Reset counters
                Object.values(state.rooms).forEach(r => r.unread = 0);
                let totalUnread = 0, ordersCount = 0;
                const activity = [];
                let newUnreadEvent = false;

                snap.docs.forEach(d => {
                    const m = d.data();
                    if(!m.roomId) return;

                    // Create Room State if missing
                    if(!state.rooms[m.roomId]) {
                        state.rooms[m.roomId] = { 
                            name: '注...', 
                            avatar: '', 
                            unread: 0, 
                            time: 0, 
                            lastMsg: '',
                            senderId: m.senderId
                        };
                    }
                    const room = state.rooms[m.roomId];

                    // Enrich from Customer Data
                    if(state.customers[m.senderId]) {
                        room.name = state.customers[m.senderId].name;
                        room.avatar = state.customers[m.senderId].avatarUrl;
                        room.custNum = state.customers[m.senderId].customerNumber;
                    } else if (m.senderAvatar && !room.avatar) {
                        room.avatar = m.senderAvatar;
                        if(m.senderName) room.name = m.senderName;
                    }

                    // Update Latest Msg
                    const mTime = m.createdAt ? m.createdAt.toMillis() : Date.now();
                    if(mTime > room.time) {
                        room.time = mTime;
                        let prev = m.text;
                        if(m.type === 'ORDER') prev = ' ';
                        if(m.type === 'IMAGE') prev = ' 转';
                        if(m.type === 'AUDIO') prev = ' 拽';
                        if(m.type === 'LOCATION') prev = ' 拽';
                        room.lastMsg = prev;
                    }

                    // Unread Count
                    if(!m.readByWorker && m.senderId !== state.user.uid) {
                        room.unread++;
                        totalUnread++;
                        
                        // Check if this is a NEW event for blinking
                        const change = snap.docChanges().find(c => c.doc.id === d.id);
                        if(change && change.type === 'added') newUnreadEvent = true;
                    }

                    // ART Calc
                    if(m.readByWorker && m.readAt && m.createdAt) {
                        const diff = m.readAt.toMillis() - m.createdAt.toMillis();
                        if(diff > 0 && diff < 86400000) state.artDeltas.push(diff);
                    }

                    if(m.type === 'ORDER' && mTime > Date.now() - 86400000) ordersCount++;

                    if(activity.length < 10) {
                        activity.push({
                            text: m.type === 'ORDER' ? ` -${room.name}` : `注 -${room.name}`,
                            sub: room.lastMsg,
                            roomId: m.roomId
                        });
                    }
                });

                // Update Dashboard
                el('stat-orders').innerText = ordersCount;
                el('stat-unread').innerText = totalUnread;
                el('global-badge').classList.toggle('hidden', totalUnread === 0);
                
                if(state.artDeltas.length > 0) {
                    const avg = state.artDeltas.reduce((a,b)=>a+b,0) / state.artDeltas.length;
                    const mm = Math.floor(avg/60000);
                    const ss = Math.floor((avg%60000)/1000);
                    el('stat-avg-resp').innerText = `${mm}:${ss.toString().padStart(2,'0')}`;
                }

                // Alert Logic
                if(totalUnread > 0 && newUnreadEvent) {
                    playSound('alert-sound');
                    startBlinking();
                } else if (totalUnread === 0) {
                    stopBlinking();
                }

                // Render Activity
                el('activity-log').innerHTML = activity.map(a => `
                    <div class="flex items-center gap-3 p-2 hover:bg-gray-50 rounded-lg cursor-pointer border-b border-gray-50" onclick="window.app.openChat('${a.roomId}')">
                        <div class="p-2 bg-blue-100 text-blue-600 rounded-full"><i data-feather="message-circle" class="w-4 h-4"></i></div>
                        <div><div class="font-bold text-sm">${a.text}</div><div class="text-xs text-gray-400">${a.sub}</div></div>
                    </div>
                `).join('');

                ui.renderList();
                updateSLA();
                feather.replace();
            });
        }

        // SLA Timer
        function updateSLA() {
            const container = el('sla-list');
            let html = '';
            let breach = false;

            Object.entries(state.rooms).forEach(([id, r]) => {
                if(r.unread > 0 && r.time > 0) {
                    const elapsed = Date.now() - r.time;
                    const mins = Math.floor(elapsed / 60000);
                    let badgeClass = 'sla-ok';
                    
                    if(mins >= 1) badgeClass = 'sla-warn';
                    if(mins >= 3) { badgeClass = 'sla-danger'; breach = true; }

                    html += `
                    <div class="flex justify-between items-center p-3 bg-gray-50 rounded border mb-2 cursor-pointer hover:bg-gray-100" onclick="window.app.openChat('${id}')">
                        <div class="flex items-center gap-2">
                            <img src="${r.avatar || ui.getAvatar(r.name)}" class="w-8 h-8 rounded-full">
                            <span class="font-bold text-sm">${r.name}</span>
                        </div>
                        <span class="sla-badge ${badgeClass}">${mins} 拽'</span>
                    </div>`;
                }
            });
            
            if(html === '') html = '<div class="text-center text-gray-400 py-10"> 驻转 转转</div>';
            container.innerHTML = html;
            
            if(breach) playSound('sla-sound');
        }
        setInterval(updateSLA, 15000);

        // Blinking Title
        function startBlinking() {
            if(state.blinkInterval) clearInterval(state.blinkInterval);
            let t = false;
            state.blinkInterval = setInterval(() => { document.title = t ? " 注 砖!" : "Sidor Pro"; t=!t; }, 1000);
        }
        function stopBlinking() {
            if(state.blinkInterval) clearInterval(state.blinkInterval);
            document.title = "Sidor Pro";
        }

        // Listeners
        el('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = el('msg-input');
            const text = input.value.trim();
            if(!text || !state.activeRoom) return;
            input.value = '';
            await addDoc(collection(db, 'messages'), { 
                roomId: state.activeRoom, 
                senderId: state.user.uid, 
                senderName: '爪', 
                type: 'TEXT', 
                createdAt: serverTimestamp(), 
                text, 
                readByWorker: true 
            });
        });

        el('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, el('email').value, el('password').value); }
            catch(e) { alert("砖: " + e.message); }
        });

        // Init
        onAuthStateChanged(auth, u => {
            if(u) {
                state.user = u;
                el('login-view').classList.add('hidden');
                el('shell-wrapper').classList.remove('hidden');
                el('admin-name').innerText = u.displayName || '爪转';
                initLogic();
            } else {
                el('shell-wrapper').classList.add('hidden');
                el('login-view').classList.remove('hidden');
            }
        });
        
        feather.replace();
    </script>
</body>
