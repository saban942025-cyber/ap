        body { font-family: 'Rubik', sans-serif; background-color: #f0f2f5; overflow: hidden; }

<body>

                <button onclick="switchTab('chat')" id="btn-chat" class="p-3 rounded-xl text-gray-400 relative hit-area">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp, doc, getDoc, updateDoc, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo",
            authDomain: "saban94-78949.firebaseapp.com",
            projectId: "saban94-78949",
            storageBucket: "saban94-78949.firebasestorage.app",
            messagingSenderId: "41553157903",
            appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let selectedRoomId = null;
        let unsubscribeChat = null;
        let lastUnreadCount = 0; 
        let blinkingInterval = null;
        const originalTitle = document.title || 'Sidor';
        
        let roomsState = {}; 
        let customersMap = {}; 

        // Safe DOM Elements Access
        const getEl = (id) => document.getElementById(id);

        window.stopSound = () => {
            const audio = getEl('notif-sound');
            if(audio) { audio.pause(); audio.currentTime = 0; }
        };

        window.switchTab = (tab) => {
            const tabDashboard = getEl('tab-dashboard');
            const tabChat = getEl('tab-chat');
            const btnDashboard = getEl('btn-dashboard');
            const btnChat = getEl('btn-chat');
            const targetTab = getEl(`tab-${tab}`);
            const targetBtn = getEl(`btn-${tab}`);

            if (tabDashboard) tabDashboard.classList.add('hidden');
            if (tabChat) tabChat.classList.add('hidden');
            if (btnDashboard) btnDashboard.classList.remove('text-blue-600', 'bg-blue-50');
            if (btnChat) btnChat.classList.remove('text-blue-600', 'bg-blue-50');
            
            if (targetTab) targetTab.classList.remove('hidden');
            if (targetBtn) targetBtn.classList.add('text-blue-600', 'bg-blue-50');
        };

        function startBlinking(enable) {
            if(blinkingInterval) clearInterval(blinkingInterval);
            if(!enable) { document.title = originalTitle; return; }
            
            let toggle = false;
            blinkingInterval = setInterval(() => {
                document.title = toggle ? " 注 砖!" : originalTitle;
                toggle = !toggle;
            }, 1000);
        }

        // --- Core App Logic ---
        function initApp() {
            // 1. Fetch Customer Profiles
            if (!auth.currentUser) return;

            onSnapshot(collection(db, 'customers'), snap => {
                snap.docs.forEach(d => {
                    customersMap[d.id] = { id: d.id, ...d.data() };
                });
                renderChatList(); 
            }, err => console.error("Customers Listener Error:", err));

            // 2. Listen to Online Presence
            onSnapshot(collection(db, 'presence'), snap => {
                let onlineCount = 0;
                snap.docs.forEach(d => {
                    const p = d.data();
                    const isOnline = p.isOnline && (Date.now() - (p.lastSeen?.toMillis() || 0) < 120000);
                    if(isOnline) onlineCount++;
                    
                    const roomId = p.currentRoom || d.id;
                    if(!roomsState[roomId]) {
                         roomsState[roomId] = { name: '注...', unread: 0, lastMsg: '', time: 0, senderId: d.id };
                    }
                    roomsState[roomId].isOnline = isOnline;
                    
                    if(customersMap[d.id]) {
