    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp, doc, getDoc, updateDoc, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo",
            authDomain: "saban94-78949.firebaseapp.com",
            projectId: "saban94-78949",
            storageBucket: "saban94-78949.firebasestorage.app",
            messagingSenderId: "41553157903",
            appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let selectedRoomId = null;
        let unsubscribeChat = null;
        let deferredPrompt;
        let lastUnreadCount = 0; 
        
        let roomsState = {}; 
        let customersMap = {}; 

        // PWA Install Logic
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            const btn = document.getElementById('pwa-install-btn');
            if(btn) btn.classList.remove('hidden');
        });
        const pwaBtn = document.getElementById('pwa-install-btn');
        if(pwaBtn) {
            pwaBtn.addEventListener('click', async () => {
                if(deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; }
            });
        }

        // Helper: Switch Tabs
        window.switchTab = (tab) => {
            const tabDashboard = document.getElementById('tab-dashboard');
            const tabChat = document.getElementById('tab-chat');
            const btnDashboard = document.getElementById('btn-dashboard');
            const btnChat = document.getElementById('btn-chat');
            const targetTab = document.getElementById(`tab-${tab}`);
            const targetBtn = document.getElementById(`btn-${tab}`);

            if (tabDashboard) tabDashboard.classList.add('hidden');
            if (tabChat) tabChat.classList.add('hidden');
            if (btnDashboard) btnDashboard.classList.remove('text-blue-600', 'bg-blue-50');
            if (btnChat) btnChat.classList.remove('text-blue-600', 'bg-blue-50');
            
            if (targetTab) targetTab.classList.remove('hidden');
            if (targetBtn) targetBtn.classList.add('text-blue-600', 'bg-blue-50');
        };

        function startBlinking(enable) {
            if(blinkingInterval) clearInterval(blinkingInterval);
            if(!enable) { document.title = "Sidor Pro | ×¢×•×‘×“×™×"; return; }
            
            let toggle = false;
            blinkingInterval = setInterval(() => {
                document.title = toggle ? "ğŸ”” ×”×•×“×¢×” ×—×“×©×”!" : "Sidor Pro | ×¢×•×‘×“×™×";
                toggle = !toggle;
            }, 1000);
        }

        // --- Core App Logic ---
        function initApp() {
            // 1. Fetch Customer Profiles (Once + Listen)
            onSnapshot(collection(db, 'customers'), snap => {
                snap.docs.forEach(d => {
                    customersMap[d.id] = { id: d.id, ...d.data() };
                });
                // Re-render chat list to update names/avatars if they changed
                renderChatList(); 
            });

            // 2. Listen to Online Presence
            onSnapshot(collection(db, 'presence'), snap => {
                let onlineCount = 0;
                snap.docs.forEach(d => {
                    const p = d.data();
                    const isOnline = p.isOnline && (Date.now() - (p.lastSeen?.toMillis() || 0) < 120000);
                    if(isOnline) onlineCount++;
                    
                    const roomId = p.currentRoom || d.id;
                    if(!roomsState[roomId]) {
                         // Create placeholder state if room doesn't exist yet
                         roomsState[roomId] = { name: '×˜×•×¢×Ÿ...', unread: 0, lastMsg: '', time: 0, senderId: d.id };
                    }
                    roomsState[roomId].isOnline = isOnline;
                    
                    // Enrich from customersMap
                    if(customersMap[d.id]) {
                        roomsState[roomId].name = customersMap[d.id].name;
                        roomsState[roomId].avatar = customersMap[d.id].avatarUrl;
                    }
                });
                const statOnline = document.getElementById('stat-online');
                if(statOnline) statOnline.innerText = onlineCount;
                renderChatList();
            });

            // 3. Main Message Listener (The "Engine")
            const q = query(collection(db, 'messages'), orderBy('createdAt', 'desc'), limit(300));
            onSnapshot(q, (snap) => {
                // Reset unread counts before recounting
                Object.keys(roomsState).forEach(k => roomsState[k].unread = 0);
                
                let globalUnread = 0;
                let ordersToday = 0;
                let totalRespTime = 0;
                let respCount = 0;
                const activity = [];

                snap.docs.forEach(d => {
                    const m = d.data();
                    if(!m.roomId) return;
                    
                    // If room doesn't exist in state, create it
                    if(!roomsState[m.roomId]) {
                         roomsState[m.roomId] = { name: m.senderName || '×œ×§×•×—', unread: 0, time: 0, senderId: m.senderId };
                    }
                    
                    // Update Profile Data from Customer Map or Message
                    if(customersMap[m.senderId]) {
                         roomsState[m.roomId].name = customersMap[m.senderId].name;
                         roomsState[m.roomId].avatar = customersMap[m.senderId].avatarUrl;
                         roomsState[m.roomId].custNum = customersMap[m.senderId].customerNumber;
                    } else if (m.senderAvatar && !roomsState[m.roomId].avatar) {
                         // Fallback to message avatar if customer profile not loaded yet
                         roomsState[m.roomId].avatar = m.senderAvatar;
                    }

                    // Last Message Logic
                    const time = m.createdAt ? m.createdAt.toMillis() : Date.now();
                    if(time > roomsState[m.roomId].time) {
                        roomsState[m.roomId].time = time;
                        roomsState[m.roomId].lastMsg = m.type === 'ORDER' ? 'ğŸ›’ ×”×–×× ×” ×—×“×©×”' : (m.type === 'IMAGE' ? 'ğŸ“· ×ª××•× ×”' : m.text);
                        roomsState[m.roomId].projectName = m.roomId; 
                    }

                    // Unread Logic
                    if(!m.readByWorker && m.senderId !== currentUser.uid) {
                        roomsState[m.roomId].unread++;
                        globalUnread++;
                    }

                    // Stats Logic
                    if(m.readByWorker && m.readAt && m.createdAt) {
                        const diff = m.readAt.toMillis() - m.createdAt.toMillis();
                        if(diff > 0 && diff < 86400000) { 
                            totalRespTime += diff;
                            respCount++;
                        }
                    }
                    if(m.type === 'ORDER' && time > Date.now() - 86400000) ordersToday++;
                    
                    // Activity Stream
                    if(activity.length < 8) {
                        activity.push({
                            text: m.type === 'ORDER' ? `×”×–×× ×” ×-${m.senderName}` : `×”×•×“×¢×” ×-${m.senderName}`,
                            sub: m.text ? m.text.substring(0, 30) : '××“×™×”',
                            time: m.createdAt?.toDate(),
                            isOrder: m.type === 'ORDER',
                            avatar: m.senderAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(m.senderName || 'C')}&background=random`
                        });
                    }
                });

                // Alerts
                if(globalUnread > lastUnreadCount) {
                    const audio = document.getElementById('notif-sound');
                    if(audio) audio.play().catch(()=>{});
                    startBlinking(true);
                } else if (globalUnread === 0) {
                    startBlinking(false);
                }
                lastUnreadCount = globalUnread;

                // Update Dashboard UI
                const statOrders = document.getElementById('stat-orders');
                if(statOrders) statOrders.innerText = ordersToday;
                
                const statUnread = document.getElementById('stat-unread');
                if(statUnread) statUnread.innerText = globalUnread;
                
                const badge = document.getElementById('global-badge');
                if(badge) badge.classList.toggle('hidden', globalUnread === 0);
                
                const statArt = document.getElementById('stat-avg-resp');
                if(statArt) {
                    if(respCount > 0) {
                        const avgMs = totalRespTime / respCount;
                        const mins = Math.floor(avgMs / 60000);
                        const secs = Math.floor((avgMs % 60000) / 1000);
                        statArt.innerText = `${mins}:${secs.toString().padStart(2,'0')}`;
                    } else {
                        statArt.innerText = "--:--";
                    }
                }

                const activityEl = document.getElementById('activity-stream');
                if(activityEl) {
                    activityEl.innerHTML = activity.map(a => `
                        <div class="flex items-center gap-3 p-2 hover:bg-gray-50 rounded-lg cursor-pointer" onclick="switchTab('chat')">
                            <img src="${a.avatar}" class="avatar">
                            <div>
                                <div class="font-bold text-sm text-gray-800">${a.text}</div>
                                <div class="text-xs text-gray-500">${a.sub}</div>
                            </div>
                            <div class="mr-auto text-xs text-gray-400">${a.time?.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>
                        </div>
                    `).join('');
                }
                
                renderChatList(); // Critical: This updates the sidebar
                feather.replace();
            }, error => {
                console.error("Error fetching messages:", error);
            });
        }

        function renderChatList() {
            const list = document.getElementById('chat-rooms-list');
            if(!list) return;
            
            const sortedIds = Object.keys(roomsState).sort((a,b) => {
                const rA = roomsState[a], rB = roomsState[b];
                // Prioritize Unread first, then Time
                if(rA.unread !== rB.unread) return rB.unread - rA.unread;
                return rB.time - rA.time;
            });

            list.innerHTML = sortedIds.map(id => {
                const r = roomsState[id];
                if(!r.lastMsg) return ''; // Hide empty/broken rooms
                
                const active = id === selectedRoomId ? 'active' : '';
                const unreadStyle = r.unread > 0 ? 'unread-active' : '';
                const timeStr = r.time ? new Date(r.time).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '';
                
                const avatar = r.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(r.name)}&background=random`;
                const custNum = r.custNum ? `#${r.custNum}` : '';

                // Safe escaping for onclick
                const safeName = r.name.replace(/'/g, "\\'");
                const safeAvatar = avatar.replace(/'/g, "\\'");

                return `
                    <div onclick="openChat('${id}', '${safeName}', '${custNum}', '${safeAvatar}')" class="chat-list-item p-4 cursor-pointer ${active} ${unreadStyle}">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <img src="${avatar}" class="avatar">
                                ${r.isOnline ? '<span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>' : ''}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start mb-1">
                                    <div>
                                        <h3 class="font-bold text-gray-800 truncate">${r.name}</h3>
                                        <p class="text-[10px] text-gray-400 font-mono">${custNum}</p>
                                    </div>
                                    ${r.unread > 0 ? `<span class="bg-red-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full animate-pulse">${r.unread}</span>` : ''}
                                </div>
                                <div class="flex justify-between items-center mt-1">
                                    <p class="text-xs text-gray-500 truncate max-w-[140px]">${r.lastMsg}</p>
                                    <span class="text-[10px] text-gray-400">${timeStr}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Attach to window for HTML onclick access
        window.openChat = (roomId, name, custNum, avatar) => {
            selectedRoomId = roomId;
            renderChatList(); 
            
            const emptyState = document.getElementById('empty-chat-state');
            const chatHeader = document.getElementById('chat-header');
            const chatForm = document.getElementById('chat-form');
            
            if(emptyState) emptyState.classList.add('hidden');
            if(chatHeader) { chatHeader.classList.remove('hidden'); chatHeader.classList.add('flex'); }
            if(chatForm) { chatForm.classList.remove('hidden'); chatForm.classList.add('flex'); }
            
            document.getElementById('chat-client-name').innerText = name;
            document.getElementById('chat-client-num').innerText = custNum || '';
            document.getElementById('chat-client-project').innerText = roomId;
            document.getElementById('chat-client-avatar').src = avatar;

            if (unsubscribeChat) unsubscribeChat();

            const q = query(collection(db, 'messages'), where('roomId', '==', roomId), orderBy('createdAt', 'asc'));
            unsubscribeChat = onSnapshot(q, (snap) => {
                const area = document.getElementById('chat-messages-area');
                if(!area) return;
                
                snap.docChanges().forEach(change => {
                    if(change.type === 'added') {
                        const m = change.doc.data();
                        // Auto-mark read if I'm viewing
                        if(m.senderId !== currentUser.uid && !m.readByWorker) {
                            updateDoc(change.doc.ref, { readByWorker: true, status: 'read', readAt: serverTimestamp() });
                        }
                    }
                });

                const html = snap.docs.map(doc => {
                    const m = doc.data();
                    const isMe = m.senderId === currentUser.uid;
                    const bubbleAvatar = !isMe ? `<img src="${m.senderAvatar || avatar}" class="w-6 h-6 rounded-full mr-2 border border-gray-200">` : '';
                    
                    let content = `<div class="text-sm">${m.text}</div>`;
                    if(m.type === 'ORDER') content = `<div class="font-bold text-green-700 mb-1">ğŸ›’ ×”×–×× ×” ×—×“×©×”</div><ul class="text-xs bg-gray-50 p-2 rounded">${m.orderPayload?.items?.map(i=>`<li>${i.name} x${i.qty}</li>`).join('')}</ul>`;
                    if(m.type === 'IMAGE') content = `<img src="${m.mediaUrl}" class="rounded-lg max-h-48 cursor-pointer" onclick="window.open(this.src)"/>`;

                    return `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-2">
                            <div class="flex items-end ${isMe ? 'justify-end' : ''} w-full">
                                ${bubbleAvatar}
                                <div class="max-w-[75%] p-2 px-3 rounded-lg shadow-sm ${isMe ? 'bg-[#d9fdd3]' : 'bg-white'}">
                                    ${content}
                                    <div class="text-[9px] text-gray-400 text-left mt-1 flex justify-end items-center gap-1">
                                        ${m.createdAt?.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}
                                        ${isMe ? '<i data-feather="check" class="w-3 h-3"></i>' : ''}
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }).join('');
                
                area.innerHTML = html;
                area.scrollTop = area.scrollHeight;
                feather.replace();
            });
        };

        window.setOrderStatus = (id, status) => updateDoc(doc(db, 'messages', id), { orderStatus: status });

        // Event Listeners
        const chatForm = document.getElementById('chat-form');
        if(chatForm) {
            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const input = document.getElementById('message-input');
                const text = input.value.trim();
                if(!text || !selectedRoomId) return;
                
                input.value = '';
                await addDoc(collection(db, 'messages'), { 
                    roomId: selectedRoomId, 
                    senderId: currentUser.uid, 
                    senderName: '× ×¦×™×’', 
                    type: 'TEXT', 
                    createdAt: serverTimestamp(), 
                    text: text, 
                    readByWorker: true, 
                    status: 'sent' 
                });
            });
        }

        onAuthStateChanged(auth, async (user) => {
            const shell = document.getElementById('shell-wrapper');
            const loginView = document.getElementById('login-view');
            const adminName = document.getElementById('admin-name');

            if (user) {
                currentUser = user;
                if(loginView) loginView.classList.add('hidden');
                if(shell) shell.classList.remove('hidden');
                if(adminName) adminName.innerText = user.displayName || '×¦×•×•×ª';
                initApp();
            } else {
                if(shell) shell.classList.add('hidden');
                if(loginView) loginView.classList.remove('hidden');
            }
        });

        const loginForm = document.getElementById('login-form');
        if(loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
                catch(e) { alert("×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª"); }
            });
        }

        window.logout = () => signOut(auth);
        feather.replace();
    </script>
</body>
</html>
