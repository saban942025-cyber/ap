    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f0f2f5; overscroll-behavior: none; }

        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .recording-pulse { animation: pulse-red 1.5s infinite; background-color: #ef4444 !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence, updatePassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, where, getDoc, addDoc, serverTimestamp, limit, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        // *** 住拽专驻 注 ***
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby7qKICvRYStFkcDPLtGhGPaNqyYt-G8dZqBJfGm7vpmOG6Kf_n3f29V8oyUW9PjBUj7A/exec";

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a",
          measurementId: "G-XV6RZDESSB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // --- Icons ---
        const Icon = ({ name, className, size=24 }) => {
            const icons = {
                MessageSquare: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>,
                BookOpen: <><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>,
                User: <><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></>,
                ArrowRight: <><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></>,
                ArrowLeft: <><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></>,
                Send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                Bell: <><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></>,
                Check: <polyline points="20 6 9 17 4 12"/>,
                Loader: <><line x1="12" y1="2" x2="12" y2="6"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/><line x1="2" y1="12" x2="6" y2="12"/><line x1="18" y1="12" x2="22" y2="12"/><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                Minus: <line x1="5" y1="12" x2="19" y2="12"/>,
                Mic: <><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></>,
                MapPin: <><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></>,
                Camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                FileText: <><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                ShoppingCart: <><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></>,
                Trash: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>,
                Key: <><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        // --- Toast ---
        function Toast({ message, visible, onHide }) {
            useEffect(() => { if (visible) { const t = setTimeout(onHide, 3000); return () => clearTimeout(t); } }, [visible, onHide]);
            if (!visible) return null;
            return <div className="fixed top-24 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl z-50 flex items-center space-x-3 space-x-reverse animate-fade-in"><Icon name="Loader" className="animate-spin w-5 h-5 text-blue-400" /><span className="font-medium text-sm">{message}</span></div>;
        }

        // --- Auth Screen ---
        function AuthScreen() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault(); setLoading(true); setError('');
                try { await setPersistence(auth, browserLocalPersistence); await signInWithEmailAndPassword(auth, email, password); } 
                catch (err) { setError("驻专 转专转 砖."); }
                setLoading(false);
            };
            return (
                <div className="flex items-center justify-center min-h-screen bg-gray-100 p-4">
                    <div className="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl border border-gray-100 text-center">
                        <div className="w-20 h-20 bg-white rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4 overflow-hidden border border-gray-100"><img src="https://i.postimg.cc/ryPT3r29/hwrdh.png" className="w-full h-full object-contain p-2" /></div>
                        <h2 className="text-2xl font-bold text-gray-800">. 住 专 </h2>
                        <p className="text-gray-500 text-sm mt-1 mb-6">驻专 转 转拽</p>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="email" placeholder="" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-3 border rounded-xl" required />
                            <input type="password" placeholder="住住" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-3 border rounded-xl" required />
                            {error && <p className="text-red-500 text-sm">{error}</p>}
                            <button disabled={loading} className="w-full p-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700">{loading ? "转专..." : "住 注专转"}</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- Chat Components ---

        function ChatList({ profile, onSelect }) {
            const projects = (profile && Array.isArray(profile.projects)) ? profile.projects : [];
            
            return (
                <div className="space-y-2">
                     <div className="flex justify-between items-center px-2">
                        <h3 className="text-gray-500 text-xs font-bold">驻专拽 砖</h3>
                        <button onClick={() => document.getElementById('new-project-modal').showModal()} className="text-blue-600 text-xs font-bold flex items-center gap-1"><Icon name="Plus" size={14}/> 住祝 驻专拽</button>
                    </div>
                    
                    {projects.length === 0 ? (
                        <div className="text-center p-10 text-gray-500 bg-white rounded-xl"> 驻专拽 砖. <br/> 抓 注 "住祝 驻专拽" 转.</div>
                    ) : (
                        projects.map(p => (
                            <div key={p.projectId} onClick={() => onSelect(p)} className="flex items-center p-3 bg-white rounded-xl cursor-pointer shadow-sm border border-transparent hover:border-blue-100 transition-all">
                                <img src={p.avatarUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(p.name)}`} className="w-12 h-12 rounded-full object-cover ml-3 bg-gray-100" />
                                <div className="flex-1">
                                    <div className="flex justify-between"><h3 className="font-bold text-gray-900">{p.name}</h3></div>
                                    <p className="text-sm text-gray-500 truncate">{p.address}</p>
                                </div>
                                <Icon name="ArrowLeft" className="text-gray-300 w-4 h-4" />
                            </div>
                        ))
                    )}
                </div>
            );
        }

        function ChatRoom({ project, user, onBack, showToast }) {
            const [messages, setMessages] = useState([]);
            const [text, setText] = useState('');
            const [showMenu, setShowMenu] = useState(false);
            const [isRecording, setIsRecording] = useState(false);
            const [mediaRecorder, setMediaRecorder] = useState(null);
            
            const endRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const q = query(collection(db, 'messages'), where('roomId', '==', project.projectId), orderBy('createdAt', 'asc'));
                const unsub = onSnapshot(q, snap => setMessages(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, [project.projectId]);

            useEffect(() => endRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                showToast("注 拽抓...");
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST', mode: 'no-cors', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fileData: base64, fileName: file.name, mimeType: file.type, customerId: user.uid })
                    }).catch(console.error);
                    
                    const type = file.type.startsWith('image/') ? 'IMAGE' : 'FILE';
                    await sendMessage(type, { url: reader.result, name: file.name });
                    showToast("砖!");
                    setShowMenu(false);
                };
            };

            const sendMessage = async (type = 'TEXT', payload = null) => {
                let msg = {
                    roomId: project.projectId, senderId: user.uid, senderName: user.displayName || '拽',
                    type: type, createdAt: serverTimestamp(), replyTo: null
                };
                if (type === 'TEXT') { if (!text.trim()) return; msg.text = text.trim(); setText(''); }
                else if (['IMAGE','FILE','AUDIO'].includes(type)) { msg.mediaUrl = payload.url; msg.text = payload.name; }
                else if (type === 'LOCATION') { msg.location = payload; msg.text = ' 拽 砖转驻'; }
                await addDoc(collection(db, 'messages'), msg);
                setShowMenu(false);
            };

            const handleLocation = () => {
                if (navigator.geolocation) {
                    showToast("转专 拽...");
                    navigator.geolocation.getCurrentPosition(pos => sendMessage('LOCATION', { lat: pos.coords.latitude, lon: pos.coords.longitude }));
                }
            };

             const toggleRecording = async () => {
                if (isRecording) { mediaRecorder.stop(); setIsRecording(false); } 
                else {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const recorder = new MediaRecorder(stream);
                        const chunks = [];
                        recorder.ondataavailable = e => chunks.push(e.data);
                        recorder.onstop = async () => {
                            const blob = new Blob(chunks, { type: 'audio/webm' });
                            const url = URL.createObjectURL(blob);
                            await sendMessage('AUDIO', { url: url, name: '注 拽转' });
                        };
                        recorder.start(); setMediaRecorder(recorder); setIsRecording(true);
                    } catch(err) { showToast(" 砖 拽专驻"); }
                }
            };

            return (
                <div className="flex flex-col h-full bg-[#e5ded8]">
                    <header className="bg-white p-3 flex items-center shadow-sm sticky top-0 z-20">
                        <button onClick={onBack} className="p-2 text-gray-600"><Icon name="ArrowRight" /></button>
                        <div className="flex-1 mr-2 font-bold text-gray-800 text-sm">{project.name}</div>
                    </header>
                    <div className="flex-1 overflow-y-auto p-4 space-y-3" style={{backgroundImage: "url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')"}}>
                        {messages.map(m => (
                            <div key={m.id} className={`flex ${m.senderId === user.uid ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-2 rounded-xl text-sm shadow-sm ${m.senderId === user.uid ? 'bg-[#d9fdd3]' : 'bg-white'}`}>
                                    {m.type === 'IMAGE' && <img src={m.mediaUrl} className="rounded-lg mb-1 max-w-full" />}
                                    {m.type === 'FILE' && <a href={m.mediaUrl} target="_blank" className="flex gap-2 text-blue-600 underline"><Icon name="FileText" size={16}/> {m.text}</a>}
                                    {m.type === 'LOCATION' && <a href={`https://waze.com/ul?ll=${m.location.lat},${m.location.lon}&navigate=yes`} target="_blank" className="flex gap-2 text-blue-600"><Icon name="MapPin" size={16}/> </a>}
                                    {m.type === 'AUDIO' && <audio controls src={m.mediaUrl} className="w-48 h-8 mt-1" />}
                                    {m.type === 'TEXT' && <div>{m.text}</div>}
                                    <div className="text-[10px] text-gray-400 text-left mt-1">{m.createdAt?.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                                </div>
                            </div>
                        ))}
                        <div ref={endRef} />
                    </div>
                    <div className="p-2 bg-[#f0f2f5] flex items-center gap-2 pb-4 relative">
                        {showMenu && (
                            <div className="absolute bottom-16 right-4 bg-white rounded-xl shadow-xl p-3 flex flex-col gap-3 animate-fade-in z-30">
                                <button onClick={() => fileInputRef.current.click()} className="flex items-center gap-3 text-gray-700"><Icon name="Camera" className="text-blue-500"/> 转</button>
                                <button onClick={() => fileInputRef.current.click()} className="flex items-center gap-3 text-gray-700"><Icon name="FileText" className="text-purple-500"/> 住</button>
                                <button onClick={handleLocation} className="flex items-center gap-3 text-gray-700"><Icon name="MapPin" className="text-green-500"/> 拽</button>
                            </div>
                        )}
                        <input type="file" ref={fileInputRef} onChange={handleFileUpload} className="hidden" />
                        <button onClick={() => setShowMenu(!showMenu)} className="p-2 text-gray-500"><Icon name={showMenu ? "X" : "Plus"} /></button>
                        <div className="flex-1 bg-white rounded-full flex items-center px-4 shadow-sm">
                            <input className="flex-1 py-3 bg-transparent border-none focus:ring-0 outline-none text-sm" placeholder="注" value={text} onChange={e=>setText(e.target.value)} />
                        </div>
                        {text ? <button onClick={() => sendMessage('TEXT')} className="p-3 bg-[#00a884] text-white rounded-full shadow-md"><Icon name="Send" size={20} /></button> : <button onClick={toggleRecording} className={`p-3 text-white rounded-full shadow-md ${isRecording ? 'bg-red-500 recording-pulse' : 'bg-[#00a884]'}`}><Icon name={isRecording ? "StopCircle" : "Mic"} size={20} /></button>}
                    </div>
                </div>
            );
        }

        function CatalogPage({ showToast, onOpenProduct }) {
            const [term, setTerm] = useState('');
            const [products, setProducts] = useState([]);
            useEffect(() => onSnapshot(collection(db, "products"), snap => setProducts(snap.docs.map(d => ({id: d.id, ...d.data()})))), []);
            const filtered = products.filter(p => p.name.includes(term) || p.sku?.includes(term));

            return (
                <div className="flex flex-col h-full">
                    <div className="bg-white p-4 shadow-sm sticky top-0 z-10"><div className="relative"><input className="w-full p-3 pr-10 bg-gray-100 border-none rounded-xl" placeholder="驻砖 爪专..." value={term} onChange={e=>setTerm(e.target.value)} /><div className="absolute top-3 right-3 text-gray-400"><Icon name="Search" /></div></div></div>
                    <div className="p-4 grid grid-cols-2 gap-4 pb-24 overflow-y-auto bg-gray-50">
                        {filtered.map(p => (
                            <div key={p.id} className="bg-white rounded-2xl shadow-sm overflow-hidden flex flex-col" onClick={()=>onOpenProduct(p)}>
                                <div className="h-32 bg-gray-200 relative"><img src={p.image} className="w-full h-full object-cover" /><span className="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded-md font-bold">{p.price}</span></div>
                                <div className="p-3 flex-1"><h3 className="font-bold text-gray-800 text-sm line-clamp-2">{p.name}</h3><p className="text-xs text-gray-500">{p.sku}</p></div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function ProfilePage({ profile, onLogout, onChangePass, onAddProject }) {
            const [newPass, setNewPass] = useState('');
            const [isAvatarUploading, setIsAvatarUploading] = useState(false);
            
            const handleAvatarChange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsAvatarUploading(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    // 砖砖 -Firebase Storage 专住 . 专注 砖砖 住拽专驻 Drive
                    fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST', mode: 'no-cors', 
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fileData: base64, fileName: 'avatar.png', mimeType: file.type, customerId: profile.uid })
                    });
                    // 驻住:
                    await updateDoc(doc(db, 'customers', profile.uid), { avatarUrl: reader.result });
                    setIsAvatarUploading(false);
                }
            };

            return (
                <div className="p-6 pb-24 overflow-y-auto">
                    <div className="text-center mb-8 relative">
                        <div className="relative inline-block">
                             <img src={profile?.avatarUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.name)}`} className="w-24 h-24 rounded-full mx-auto border-4 border-white shadow-lg object-cover" />
                             <label className="absolute bottom-0 right-0 bg-blue-600 text-white p-2 rounded-full cursor-pointer shadow-md"><Icon name="Camera" size={16}/><input type="file" hidden onChange={handleAvatarChange}/></label>
                        </div>
                        <h2 className="text-2xl font-bold text-gray-800 mt-4">{profile.name}</h2>
                        <p className="text-gray-500">{profile.email}</p>
                    </div>
                    
                    <div className="bg-white rounded-xl shadow-sm p-4 space-y-4">
                        <h3 className="font-bold text-gray-700 border-b pb-2"></h3>
                        <div className="flex gap-2">
                            <input type="password" placeholder="住住 砖" className="flex-1 p-2 border rounded-lg text-sm" value={newPass} onChange={e=>setNewPass(e.target.value)}/>
                            <button onClick={()=>onChangePass(newPass)} className="bg-blue-600 text-white px-4 rounded-lg text-sm">砖</button>
                        </div>
                    </div>

                    <button onClick={onLogout} className="w-full p-4 bg-red-50 text-red-600 rounded-xl font-bold flex items-center justify-center gap-2 mt-6"><Icon name="LogOut"/> 转转拽</button>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [loading, setLoading] = useState(true);
            const [page, setPage] = useState('chats'); 
            const [activeProject, setActiveProject] = useState(null);
            const [toast, setToast] = useState({ visible: false, message: '' });

            const showToastMsg = (msg) => setToast({ visible: true, message: msg });

            useEffect(() => onAuthStateChanged(auth, async (u) => {
                if (u) {
                    const snap = await getDoc(doc(db, 'customers', u.uid));
                    if (snap.exists()) { setUser(u); setProfile({uid: u.uid, ...snap.data()}); } else signOut(auth);
                } else { setUser(null); setProfile(null); }
                setLoading(false);
            }), []);

            const handleChangePassword = async (newPass) => {
                try { await updatePassword(user, newPass); showToastMsg("住住 砖转 爪"); }
                catch (e) { showToastMsg("砖 砖 住住"); }
            };
            
            const handleAddProject = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const name = formData.get('name');
                const addr = formData.get('address');
                const projectId = 'proj-' + Date.now();
                const newProj = { projectId, name, address, avatarUrl: null };
                const projects = profile.projects || [];
                await updateDoc(doc(db, 'customers', user.uid), { projects: [...projects, newProj] });
                document.getElementById('new-project-modal').close();
                showToastMsg("驻专拽 住祝 爪");
            };

            if (loading) return <div className="flex h-screen items-center justify-center text-blue-600 font-bold">注...</div>;
            if (!user) return <AuthScreen />;

            return (
                <div className="flex flex-col h-screen bg-gray-100 max-w-md mx-auto shadow-2xl overflow-hidden border-x border-gray-200 relative">
                    <Toast message={toast.message} visible={toast.visible} onHide={() => setToast({ ...toast, visible: false })} />
                    
                    {activeProject ? (
                        <ChatRoom project={activeProject} user={user} onBack={() => setActiveProject(null)} showToast={showToastMsg} />
                    ) : (
                        <div className="flex-1 overflow-y-auto pb-20 scrollbar-hide">
                            {page === 'chats' && <div className="px-4 pt-6"><h2 className="text-2xl font-bold mb-4">驻专拽</h2><ChatList profile={profile} onSelect={setActiveProject} /></div>}
                            {page === 'catalog' && <CatalogPage showToast={showToastMsg} onOpenProduct={(p)=>alert(p.name)} />}
                            {page === 'profile' && <ProfilePage profile={profile} onLogout={()=>signOut(auth)} onChangePass={handleChangePassword} />}
                        </div>
                    )}

                    {!activeProject && (
                        <nav className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-2 pb-5 text-gray-400 z-20 max-w-md mx-auto">
                            <button onClick={()=>setPage('chats')} className={page==='chats'?'text-blue-600':''}><Icon name="MessageSquare" className="mb-1 mx-auto"/><span className="text-[10px]">砖转</span></button>
                            <button onClick={()=>setPage('catalog')} className={page==='catalog'?'text-blue-600':''}><Icon name="BookOpen" className="mb-1 mx-auto"/><span className="text-[10px]">转</span></button>
                            <button onClick={()=>setPage('profile')} className={page==='profile'?'text-blue-600':''}><Icon name="User" className="mb-1 mx-auto"/><span className="text-[10px]">驻专驻</span></button>
                        </nav>
                    )}
                    
                    {/* New Project Modal */}
                    <dialog id="new-project-modal" className="rounded-xl p-6 w-80 backdrop:bg-black/50">
                        <h3 className="font-bold text-lg mb-4">驻专拽 砖</h3>
                        <form onSubmit={handleAddProject} className="space-y-3">
                            <input name="name" placeholder="砖 驻专拽" className="w-full p-2 border rounded" required/>
                            <input name="address" placeholder="转转" className="w-full p-2 border rounded" required/>
                            <div className="flex gap-2 mt-4">
                                <button type="button" onClick={()=>document.getElementById('new-project-modal').close()} className="flex-1 bg-gray-200 p-2 rounded"></button>
                                <button type="submit" className="flex-1 bg-blue-600 text-white p-2 rounded font-bold">爪专</button>
                            </div>
                        </form>
                    </dialog>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
