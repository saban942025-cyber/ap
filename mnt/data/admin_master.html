<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban 360 | מרכז שליטה</title>
    
    <!-- ספריות -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; color: #334155; overflow: hidden; }
        
        /* עיצוב יוקרתי בהיר */
        .glass { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(226, 232, 240, 0.8); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .glass:hover {
            background: #ffffff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .input-light { 
            background: #ffffff; 
            border: 1px solid #e2e8f0; 
            color: #1e293b; 
            transition: all 0.2s;
        }
        .input-light:focus { 
            outline: none; 
            border-color: #3b82f6; 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); 
        }
        
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Checkbox */
        input[type="checkbox"] { accent-color: #2563eb; width: 16px; height: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        // --- Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, limit, addDoc, updateDoc, deleteDoc, serverTimestamp, setDoc, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Icons ---
        const Icon = ({ name, className, size=20 }) => {
            const icons = {
                LayoutDashboard: <><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></>,
                Package: <><path d="M16.5 9.4L7.55 4.24"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.29 7 12 12 20.71 7"/><line x1="12" y1="22" x2="12" y2="12"/></>,
                Users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
                Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                Trash2: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                Upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>,
                Briefcase: <><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>,
                History: <><path d="M3 3v5h5"/><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/><path d="M12 7v5l4 2"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        // --- Login ---
        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div className="flex h-screen items-center justify-center bg-slate-100 fade-in">
                    <div className="glass p-10 rounded-3xl w-full max-w-sm text-center shadow-2xl border border-slate-200">
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">Saban 360</h1>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4 mt-6">
                            <input type="email" placeholder="אימייל" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-4 rounded-xl input-light" required />
                            <input type="password" placeholder="סיסמה" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-4 rounded-xl input-light" required />
                            <button className="w-full p-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold shadow-lg">כניסה</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- 1. Catalog ---
        function CatalogPanel() {
            const [products, setProducts] = useState([]);
            const [editingProduct, setEditingProduct] = useState(null);
            const [selected, setSelected] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const unsub = onSnapshot(query(collection(db, "products")), snap => setProducts(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    if (editingProduct.id) await updateDoc(doc(db, "products", editingProduct.id), data);
                    else await addDoc(collection(db, "products"), { ...data, createdAt: serverTimestamp() });
                    setEditingProduct(null);
                } catch (err) { alert(err.message); }
            };

            const deleteSelected = async () => {
                if(confirm(`למחוק ${selected.length} מוצרים?`)) {
                    const batch = writeBatch(db);
                    selected.forEach(id => batch.delete(doc(db, "products", id)));
                    await batch.commit();
                    setSelected([]);
                }
            };

            const filtered = products.filter(p => p.name.includes(searchTerm));

            return (
                <div className="flex gap-6 h-full fade-in">
                    <div className={`${editingProduct ? 'w-2/3' : 'w-full'} transition-all flex flex-col`}>
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-2xl font-bold">קטלוג</h2>
                            <div className="flex gap-2">
                                <input className="p-2 rounded border input-light" placeholder="חיפוש..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)}/>
                                {selected.length > 0 && <button onClick={deleteSelected} className="bg-red-600 text-white px-4 py-2 rounded-lg font-bold">מחק ({selected.length})</button>}
                                <button onClick={()=>setEditingProduct({})} className="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"><Icon name="Plus"/> חדש</button>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto grid grid-cols-1 md:grid-cols-3 gap-4 content-start">
                            {filtered.map(p => (
                                <div key={p.id} onClick={()=>setEditingProduct(p)} className={`glass p-4 rounded-xl cursor-pointer hover:border-blue-400 transition relative group ${editingProduct?.id === p.id ? 'border-blue-500 ring-2 ring-blue-100' : ''}`}>
                                    <input type="checkbox" className="absolute top-3 right-3 z-10" checked={selected.includes(p.id)} onClick={e=>e.stopPropagation()} onChange={()=>setSelected(prev => prev.includes(p.id) ? prev.filter(x => x !== p.id) : [...prev, p.id])} />
                                    <div className="flex gap-3">
                                        <img src={p.image || 'https://via.placeholder.com/100'} className="w-16 h-16 rounded-lg object-cover bg-slate-100" />
                                        <div>
                                            <h3 className="font-bold text-slate-800 line-clamp-1">{p.name}</h3>
                                            <p className="text-sm text-slate-500">{p.sku}</p>
                                            <p className="font-bold text-green-600">{p.price}</p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {editingProduct && (
                        <div className="w-1/3 bg-white border-r border-slate-200 p-6 shadow-xl h-full overflow-y-auto slide-in rounded-l-2xl">
                            <div className="flex justify-between mb-6 items-center">
                                <h3 className="font-bold text-xl">{editingProduct.id ? 'עריכה' : 'חדש'}</h3>
                                <button onClick={()=>setEditingProduct(null)} className="p-1 hover:bg-slate-100 rounded"><Icon name="X"/></button>
                            </div>
                            <form onSubmit={handleSave} className="space-y-4">
                                <div><label className="text-xs text-slate-500 font-bold">שם</label><input name="name" defaultValue={editingProduct.name} className="input-light w-full p-3 rounded-lg" required /></div>
                                <div className="grid grid-cols-2 gap-2">
                                    <div><label className="text-xs text-slate-500 font-bold">מק"ט</label><input name="sku" defaultValue={editingProduct.sku} className="input-light w-full p-3 rounded-lg" /></div>
                                    <div><label className="text-xs text-slate-500 font-bold">מחיר</label><input name="price" defaultValue={editingProduct.price} className="input-light w-full p-3 rounded-lg" /></div>
                                </div>
                                <div><label className="text-xs text-slate-500 font-bold">תמונה</label><input name="image" defaultValue={editingProduct.image} className="input-light w-full p-3 rounded-lg" /></div>
                                <button className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-700">שמור</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        // --- 2. CRM Panel (Fixed) ---
        function CRMPanel() {
            const [users, setUsers] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [tab, setTab] = useState('customers');
            const [editingItem, setEditingItem] = useState(null);
            const [modalType, setModalType] = useState(''); 
            const [selected, setSelected] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const u1 = onSnapshot(collection(db, "users"), s => setUsers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u2 = onSnapshot(collection(db, "customers"), s => setCustomers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { u1(); u2(); };
            }, []);

            useEffect(() => { setSelected([]); setEditingItem(null); }, [tab]);

            const handleSave = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    if (modalType === 'edit') {
                         const col = tab === 'customers' ? 'customers' : 'users';
                         await updateDoc(doc(db, col, editingItem.id), data);
                    } else if (modalType === 'user' || modalType === 'customer') {
                        const col = modalType === 'user' ? 'users' : 'customers';
                        if (!data.uid) return alert("חובה להזין UID");
                        await setDoc(doc(db, col, data.uid), { ...data, projects: [], createdAt: serverTimestamp() });
                    } else if (modalType === 'project') {
                        // Fix: Ensure projects is an array before spreading
                        const projects = Array.isArray(editingItem.projects) ? editingItem.projects : [];
                        await updateDoc(doc(db, "customers", editingItem.id), { projects: [...projects, { projectId: data.projectId, name: data.projectName, address: data.address }] });
                    }
                    setEditingItem(null);
                } catch (err) { alert(err.message); }
            };

            const deleteSelected = async () => {
                if(confirm(`למחוק ${selected.length} פריטים?`)) {
                    const batch = writeBatch(db);
                    const col = tab === 'customers' ? 'customers' : 'users';
                    selected.forEach(id => batch.delete(doc(db, col, id)));
                    await batch.commit();
                    setSelected([]);
                }
            };

            const list = (tab === 'workers' ? users : customers).filter(i => i.name?.includes(searchTerm) || i.email?.includes(searchTerm));

            return (
                <div className="flex gap-6 h-full fade-in">
                    <div className={`${editingItem ? 'w-2/3' : 'w-full'} transition-all flex flex-col`}>
                        <div className="flex justify-between items-center mb-4">
                            <div className="flex gap-2 bg-white p-1 rounded-lg border">
                                <button onClick={()=>setTab('customers')} className={`px-4 py-1 rounded ${tab==='customers'?'bg-blue-100 text-blue-700 font-bold':''}`}>לקוחות</button>
                                <button onClick={()=>setTab('workers')} className={`px-4 py-1 rounded ${tab==='workers'?'bg-blue-100 text-blue-700 font-bold':''}`}>עובדים</button>
                            </div>
                            <div className="flex gap-2">
                                <input className="p-2 rounded border input-light" placeholder="חיפוש..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)}/>
                                {selected.length > 0 && <button onClick={deleteSelected} className="bg-red-600 text-white px-4 py-2 rounded-lg font-bold">מחק ({selected.length})</button>}
                                <button onClick={() => { setEditingItem({}); setModalType(tab==='workers'?'user':'customer'); }} className="bg-slate-900 text-white px-4 py-2 rounded-lg flex items-center gap-2"><Icon name="Plus"/> חדש</button>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl border overflow-hidden flex-1 overflow-y-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-50 text-slate-500 sticky top-0">
                                    <tr>
                                        <th className="p-4 w-10"><input type="checkbox" onChange={e => setSelected(e.target.checked ? list.map(i=>i.id) : [])} checked={selected.length === list.length && list.length > 0}/></th>
                                        <th className="p-4">שם</th>
                                        <th className="p-4">פרטים</th>
                                        <th className="p-4">{tab==='workers'?'תפקיד':'פרויקטים'}</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y">
                                    {list.map(item => (
                                        <tr key={item.id} onClick={()=>{setEditingItem(item); setModalType('edit');}} className={`cursor-pointer hover:bg-blue-50 ${editingItem?.id === item.id ? 'bg-blue-50' : ''}`}>
                                            <td className="p-4" onClick={e=>e.stopPropagation()}><input type="checkbox" checked={selected.includes(item.id)} onChange={()=>setSelected(prev => prev.includes(item.id) ? prev.filter(x => x !== item.id) : [...prev, item.id])}/></td>
                                            <td className="p-4 font-bold">{item.name}</td>
                                            <td className="p-4 text-slate-500">{item.email}<br/><span className="text-xs bg-slate-100 px-1 rounded">{item.id.substring(0,6)}...</span></td>
                                            <td className="p-4">
                                                {tab==='workers' ? 
                                                    <span className="px-2 py-1 bg-slate-100 rounded border">{item.role}</span> : 
                                                    <div className="flex gap-1 flex-wrap">
                                                        {(Array.isArray(item.projects) ? item.projects : []).map((p,i)=><span key={i} className="px-2 py-0.5 bg-blue-100 text-blue-700 rounded text-xs">{p.name}</span>)}
                                                        {(!item.projects || (Array.isArray(item.projects) && item.projects.length === 0)) && <span className="text-slate-300 text-xs">-</span>}
                                                    </div>
                                                }
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Right: Edit Panel */}
                    {editingItem && (
                        <div className="w-1/3 bg-white border-r border-slate-200 p-6 shadow-xl h-full overflow-y-auto slide-in rounded-l-2xl">
                            <div className="flex justify-between mb-6 items-center">
                                <h3 className="font-bold text-xl">
                                    {modalType === 'edit' ? 'עריכה' : modalType === 'user' ? 'עובד חדש' : 'לקוח חדש'}
                                </h3>
                                <button onClick={()=>setEditingItem(null)} className="p-1 hover:bg-slate-100 rounded"><Icon name="X"/></button>
                            </div>

                            <form onSubmit={handleSave} className="space-y-4">
                                {modalType !== 'edit' && (
                                    <div className="space-y-1">
                                        <label className="text-xs font-bold text-slate-500">UID (מ-Auth)</label>
                                        <input name="uid" placeholder="הדבק UID כאן" className="input-light w-full p-3 rounded-lg" required />
                                    </div>
                                )}
                                
                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500">שם מלא</label><input name="name" defaultValue={editingItem.name} className="input-light w-full p-3 rounded-lg" required /></div>
                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500">אימייל</label><input name="email" defaultValue={editingItem.email} className="input-light w-full p-3 rounded-lg" required /></div>

                                {tab === 'workers' && (
                                    <div className="space-y-1"><label className="text-xs font-bold text-slate-500">תפקיד</label>
                                    <select name="role" defaultValue={editingItem.role} className="input-light w-full p-3 rounded-lg bg-white">
                                        <option value="worker">עובד</option><option value="driver">נהג</option><option value="admin">מנהל</option>
                                    </select></div>
                                )}

                                {tab === 'customers' && (
                                    <div className="space-y-1"><label className="text-xs font-bold text-slate-500">טלפון</label><input name="phone" defaultValue={editingItem.phone} className="input-light w-full p-3 rounded-lg" /></div>
                                )}

                                <div className="pt-4 flex flex-col gap-3">
                                    <button className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-700">{modalType==='project'?'הוסף פרויקט':'שמור'}</button>
                                    {modalType === 'edit' && tab === 'customers' && (
                                        <button type="button" onClick={()=>setModalType('project')} className="w-full bg-white border border-blue-200 text-blue-600 py-3 rounded-lg font-bold hover:bg-blue-50 flex items-center justify-center gap-2"><Icon name="Briefcase"/> הוסף פרויקט</button>
                                    )}
                                    {modalType === 'project' && (
                                        <>
                                            <input name="projectId" placeholder="מזהה פרויקט" className="input-light w-full p-3 rounded-lg" required />
                                            <input name="projectName" placeholder="שם הפרויקט" className="input-light w-full p-3 rounded-lg" required />
                                            <input name="address" placeholder="כתובת" className="input-light w-full p-3 rounded-lg" required />
                                        </>
                                    )}
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        }
        
        // --- 3. History ---
        function HistoryPanel() {
            const [orders, setOrders] = useState([]);
            const [selected, setSelected] = useState([]);
            
            useEffect(() => {
                const q = query(collection(db, "orders"), orderBy("createdAt", "desc"), limit(100));
                return onSnapshot(q, snap => setOrders(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const deleteSelected = async () => {
                if(confirm(`למחוק ${selected.length} הזמנות?`)) {
                    const batch = writeBatch(db);
                    selected.forEach(id => batch.delete(doc(db, "orders", id)));
                    await batch.commit();
                    setSelected([]);
                }
            };

            return (
                <div className="fade-in space-y-4">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold">היסטוריה</h2>
                        {selected.length > 0 && <button onClick={deleteSelected} className="bg-red-600 text-white px-4 py-2 rounded font-bold">מחק ({selected.length})</button>}
                    </div>
                    <div className="bg-white rounded-xl border overflow-hidden">
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-50 text-slate-500">
                                <tr>
                                    <th className="p-4 w-10"><input type="checkbox" onChange={e => setSelected(e.target.checked ? orders.map(i=>i.id) : [])} checked={selected.length === orders.length && orders.length > 0}/></th>
                                    <th className="p-4">תאריך</th><th className="p-4">לקוח</th><th className="p-4">סטטוס</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">
                                {orders.map(o => (
                                    <tr key={o.id} className="hover:bg-slate-50">
                                        <td className="p-4"><input type="checkbox" checked={selected.includes(o.id)} onChange={()=>setSelected(prev => prev.includes(o.id) ? prev.filter(x => x !== o.id) : [...prev, o.id])}/></td>
                                        <td className="p-4 text-slate-500">{o.createdAt?.toDate().toLocaleDateString()}</td>
                                        <td className="p-4 font-bold">{o.customer?.name}</td>
                                        <td className="p-4"><span className="px-2 py-1 bg-slate-100 rounded">{o.status}</span></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
        
        // --- 4. Logs ---
        function LogsPanel() {
            const [logs, setLogs] = useState([]);
            useEffect(() => onSnapshot(query(collection(db, "system_logs_v3"), orderBy("timestamp", "desc"), limit(50)), s => setLogs(s.docs.map(d => ({id: d.id, ...d.data()})))), []);
            return (
                <div className="fade-in bg-white rounded-xl border overflow-hidden">
                    <h2 className="p-6 text-xl font-bold border-b">לוגים</h2>
                    {logs.map(l => <div key={l.id} className="p-4 border-b text-sm flex justify-between hover:bg-slate-50"><span><b className="text-slate-700">{l.category}:</b> {l.message}</span><span className="text-slate-400 text-xs">{l.timestamp?.toDate().toLocaleString()}</span></div>)}
                </div>
            );
        }

        async function logAction(action, details) {
            if (!auth.currentUser) return;
            await addDoc(collection(db, "system_logs_v3"), { message: details, category: action, timestamp: serverTimestamp(), user: { uid: auth.currentUser.uid, email: auth.currentUser.email } });
        }

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('catalog');
            useEffect(() => onAuthStateChanged(auth, u => setUser(u)), []);
            const handleLogin = async (e, p) => { try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); } };

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen bg-slate-50">
                    <aside className="w-72 bg-white border-l border-slate-200 flex flex-col shadow-xl z-10">
                        <div className="p-8 border-b border-slate-800"><h1 className="text-xl font-bold text-blue-500">Saban 360</h1><p className="text-xs text-slate-500">Master Admin</p></div>
                        <nav className="flex-1 p-6 space-y-1">
                            <button onClick={()=>setView('catalog')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='catalog'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="Package"/> קטלוג</button>
                            <button onClick={()=>setView('crm')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='crm'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="Users"/> ניהול</button>
                            <button onClick={()=>setView('history')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='history'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="History"/> היסטוריה</button>
                            <button onClick={()=>setView('logs')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='logs'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="Activity"/> לוגים</button>
                        </nav>
                        <div className="p-4 border-t border-slate-100"><button onClick={()=>signOut(auth)} className="w-full p-2 rounded text-red-400 hover:bg-slate-800 flex justify-center gap-2"><Icon name="LogOut"/> יציאה</button></div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-10">
                        {view === 'catalog' && <CatalogPanel />}
                        {view === 'crm' && <CRMPanel />}
                        {view === 'history' && <HistoryPanel />}
                        {view === 'logs' && <LogsPanel />}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
