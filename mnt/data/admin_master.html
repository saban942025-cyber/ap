<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saban 360 | ניהול מערכת</title>
    
    <!-- ספריות -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Heebo', sans-serif; background-color: #f8fafc; color: #334155; overflow: hidden; }
        
        /* עיצוב נקי */
        .glass { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .input-light { background: #f8fafc; border: 1px solid #cbd5e1; transition: all 0.2s; outline: none; }
        .input-light:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); background: white; }
        
        /* אנימציות */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .slide-in { animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        input[type="checkbox"] { accent-color: #2563eb; width: 16px; height: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, limit, addDoc, updateDoc, deleteDoc, serverTimestamp, setDoc, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", 
          authDomain: "saban94-78949.firebaseapp.com", 
          projectId: "saban94-78949", 
          storageBucket: "saban94-78949.firebasestorage.app", 
          messagingSenderId: "41553157903", 
          appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Icons (Safe Implementation) ---
        const Icon = ({ name, className, size=20 }) => {
            const icons = {
                LayoutDashboard: <><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></>,
                Package: <><path d="M16.5 9.4L7.55 4.24"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.29 7 12 12 20.71 7"/><line x="12" y1="22" x2="12" y2="12"/></>,
                Users: <><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
                Activity: <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                Edit: <><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>,
                Trash2: <><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>,
                X: <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
                Briefcase: <><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></>,
                History: <><path d="M3 3v5h5"/><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/><path d="M12 7v5l4 2"/></>
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        // --- Login ---
        function LoginScreen({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div className="flex h-screen items-center justify-center bg-slate-100 fade-in">
                    <div className="bg-white p-10 rounded-2xl w-full max-w-sm text-center shadow-xl border border-slate-200">
                        <h1 className="text-3xl font-bold text-slate-800 mb-2">Saban 360</h1>
                        <p className="text-slate-500 mb-6">כניסת מנהלים</p>
                        <form onSubmit={(e) => { e.preventDefault(); onLogin(email, password); }} className="space-y-4">
                            <input type="email" placeholder="אימייל" value={email} onChange={e=>setEmail(e.target.value)} className="w-full p-3 rounded-lg input-light" required />
                            <input type="password" placeholder="סיסמה" value={password} onChange={e=>setPassword(e.target.value)} className="w-full p-3 rounded-lg input-light" required />
                            <button className="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold shadow-lg">כניסה</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- 1. CRM Panel (Safe & Split View & Bulk Delete) ---
        function CRMPanel() {
            const [users, setUsers] = useState([]);
            const [customers, setCustomers] = useState([]);
            const [tab, setTab] = useState('customers');
            const [editingItem, setEditingItem] = useState(null); // אם מלא - מציג פאנל צדדי
            const [modalType, setModalType] = useState(''); // 'user', 'customer', 'project'
            const [selected, setSelected] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const u1 = onSnapshot(collection(db, "users"), s => setUsers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u2 = onSnapshot(collection(db, "customers"), s => setCustomers(s.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => { u1(); u2(); };
            }, []);

            // איפוס בחירה במעבר טאב
            useEffect(() => { setSelected([]); setEditingItem(null); }, [tab]);

            const handleSave = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    if (modalType === 'edit') {
                         const col = tab === 'customers' ? 'customers' : 'users';
                         await updateDoc(doc(db, col, editingItem.id), data);
                    } else if (modalType === 'user' || modalType === 'customer') {
                        const col = modalType === 'user' ? 'users' : 'customers';
                        if (!data.uid) return alert("חובה להזין UID");
                        await setDoc(doc(db, col, data.uid), { ...data, projects: [], createdAt: serverTimestamp() });
                    } else if (modalType === 'project') {
                        const projects = editingItem.projects || [];
                        const newProj = { projectId: data.projectId, name: data.projectName, address: data.address };
                        await updateDoc(doc(db, "customers", editingItem.id), { projects: [...projects, newProj] });
                    }
                    setEditingItem(null); // סגירת הפאנל
                } catch (err) { alert(err.message); }
            };

            const toggleSelect = (id) => setSelected(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]);

            const deleteSelected = async () => {
                if(confirm(`למחוק ${selected.length} פריטים?`)) {
                    const batch = writeBatch(db);
                    const col = tab === 'customers' ? 'customers' : 'users';
                    selected.forEach(id => batch.delete(doc(db, col, id)));
                    await batch.commit();
                    setSelected([]);
                }
            };

            const list = (tab === 'workers' ? users : customers).filter(i => i.name?.includes(searchTerm) || i.email?.includes(searchTerm));

            return (
                <div className="flex h-[calc(100vh-100px)] gap-0 fade-in overflow-hidden">
                    
                    {/* Main List Area */}
                    <div className={`flex-1 flex flex-col transition-all duration-300 p-6 ${editingItem ? 'w-2/3' : 'w-full'}`}>
                        
                        {/* Toolbar */}
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex gap-2 bg-white p-1 rounded-lg border border-slate-200">
                                <button onClick={()=>setTab('customers')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${tab==='customers' ? 'bg-blue-50 text-blue-600' : 'text-slate-500 hover:bg-slate-50'}`}>לקוחות</button>
                                <button onClick={()=>setTab('workers')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${tab==='workers' ? 'bg-blue-50 text-blue-600' : 'text-slate-500 hover:bg-slate-50'}`}>עובדים</button>
                            </div>
                            <div className="flex gap-3">
                                <input className="p-2 rounded-lg border border-slate-200 text-sm w-64 input-light" placeholder="חיפוש..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)}/>
                                {selected.length > 0 && <button onClick={deleteSelected} className="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-100 transition-colors">מחק ({selected.length})</button>}
                                <button onClick={() => { setEditingItem({}); setModalType(tab==='workers'?'user':'customer'); }} className="bg-slate-800 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-bold shadow hover:bg-slate-900"><Icon name="Plus" size={16}/> חדש</button>
                            </div>
                        </div>

                        {/* Table */}
                        <div className="bg-white rounded-xl border border-slate-200 flex-1 overflow-y-auto shadow-sm">
                            <table className="w-full text-left border-collapse">
                                <thead className="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider sticky top-0 z-10">
                                    <tr>
                                        <th className="p-4 w-12 border-b border-slate-200"><input type="checkbox" onChange={e => setSelected(e.target.checked ? list.map(i=>i.id) : [])} checked={selected.length === list.length && list.length > 0}/></th>
                                        <th className="p-4 border-b border-slate-200">שם</th>
                                        <th className="p-4 border-b border-slate-200">פרטים</th>
                                        <th className="p-4 border-b border-slate-200">{tab==='workers'?'תפקיד':'פרויקטים'}</th>
                                        <th className="p-4 border-b border-slate-200 w-20"></th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100">
                                    {list.map(item => (
                                        <tr key={item.id} onClick={()=>{setEditingItem(item); setModalType('edit');}} className={`cursor-pointer transition-colors ${editingItem?.id === item.id ? 'bg-blue-50' : 'hover:bg-slate-50'} ${selected.includes(item.id) ? 'bg-blue-50/50' : ''}`}>
                                            <td className="p-4" onClick={e=>e.stopPropagation()}><input type="checkbox" checked={selected.includes(item.id)} onChange={()=>toggleSelect(item.id)}/></td>
                                            <td className="p-4">
                                                <div className="font-bold text-slate-800">{item.name}</div>
                                            </td>
                                            <td className="p-4 text-sm text-slate-500">
                                                <div>{item.email}</div>
                                                <div className="text-xs text-slate-400 font-mono mt-0.5">{item.id.substring(0,8)}...</div>
                                            </td>
                                            <td className="p-4 text-sm">
                                                {tab==='workers' ? 
                                                    <span className="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs font-bold border border-slate-200 uppercase">{item.role}</span> : 
                                                    // *** SAFE MAPPING ***
                                                    <div className="flex flex-wrap gap-1">
                                                        {(item.projects && Array.isArray(item.projects)) ? item.projects.map((p,i)=><span key={i} className="px-2 py-0.5 bg-blue-50 text-blue-600 rounded text-xs font-medium border border-blue-100">{p.name}</span>) : <span className="text-slate-300 text-xs">-</span>}
                                                    </div>
                                                }
                                            </td>
                                            <td className="p-4 text-slate-400"><Icon name="Edit" size={16}/></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Side Panel (Split View) */}
                    {editingItem && (
                        <div className="w-[400px] bg-white border-r border-slate-200 shadow-2xl h-full flex flex-col slide-in z-20">
                            <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                <h3 className="font-bold text-lg text-slate-800">
                                    {modalType === 'edit' ? `עריכת ${editingItem.name}` : modalType === 'project' ? 'פרויקט חדש' : 'יצירה חדשה'}
                                </h3>
                                <button onClick={()=>setEditingItem(null)} className="p-1 hover:bg-slate-200 rounded-full transition-colors"><Icon name="X" className="text-slate-500"/></button>
                            </div>

                            <div className="flex-1 overflow-y-auto p-6">
                                <form id="side-form" onSubmit={handleSave} className="space-y-5">
                                    
                                    {/* UID Field (Only New) */}
                                    {modalType !== 'edit' && modalType !== 'project' && (
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">UID (מ-Authentication)</label>
                                            <input name="uid" placeholder="הדבק UID כאן" className="input-light w-full p-3 rounded-lg text-sm" required />
                                            <p className="text-xs text-amber-600 bg-amber-50 p-2 rounded mt-1">חובה ליצור קודם משתמש ב-Firebase Auth.</p>
                                        </div>
                                    )}
                                    
                                    {/* Common Fields */}
                                    {modalType !== 'project' && (
                                        <>
                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">שם מלא</label><input name="name" defaultValue={editingItem.name} className="input-light w-full p-3 rounded-lg text-sm" required /></div>
                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">אימייל</label><input name="email" defaultValue={editingItem.email} className="input-light w-full p-3 rounded-lg text-sm" required /></div>
                                        </>
                                    )}

                                    {/* Role Selector */}
                                    {tab === 'workers' && modalType !== 'project' && (
                                        <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">תפקיד</label>
                                        <select name="role" defaultValue={editingItem.role} className="input-light w-full p-3 rounded-lg bg-white text-sm">
                                            <option value="worker">עובד (Worker)</option>
                                            <option value="driver">נהג (Driver)</option>
                                            <option value="admin">מנהל (Admin)</option>
                                        </select></div>
                                    )}

                                    {/* Phone */}
                                    {tab === 'customers' && modalType !== 'project' && (
                                        <div className="space-y-1"><label className="text-xs font-bold text-slate-500 uppercase">טלפון</label><input name="phone" defaultValue={editingItem.phone} className="input-light w-full p-3 rounded-lg text-sm" /></div>
                                    )}

                                    {/* Add Project Fields */}
                                    {modalType === 'project' && (
                                        <div className="bg-blue-50 p-4 rounded-xl space-y-3 border border-blue-100">
                                            <input name="projectId" placeholder="מזהה (באנגלית, למשל proj-1)" className="input-light w-full p-2 rounded text-sm" required />
                                            <input name="projectName" placeholder="שם הפרויקט" className="input-light w-full p-2 rounded text-sm" required />
                                            <input name="address" placeholder="כתובת" className="input-light w-full p-2 rounded text-sm" required />
                                        </div>
                                    )}

                                </form>
                            </div>

                            <div className="p-6 border-t border-slate-100 bg-slate-50 space-y-3">
                                <button form="side-form" className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-700 transition-colors text-sm">
                                    {modalType==='project' ? 'צור פרויקט' : 'שמור שינויים'}
                                </button>
                                
                                {modalType === 'edit' && tab === 'customers' && (
                                    <button onClick={()=>setModalType('project')} className="w-full bg-white border border-blue-200 text-blue-600 py-3 rounded-lg font-bold hover:bg-blue-50 flex items-center justify-center gap-2 text-sm transition-colors"><Icon name="Briefcase" size={16}/> הוסף פרויקט</button>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 2. Catalog Panel (Same Logic) ---
        function CatalogPanel() {
            const [products, setProducts] = useState([]);
            const [editingProduct, setEditingProduct] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                const unsub = onSnapshot(query(collection(db, "products")), snap => setProducts(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(e.target));
                try {
                    if (editingProduct.id) await updateDoc(doc(db, "products", editingProduct.id), data);
                    else await addDoc(collection(db, "products"), { ...data, createdAt: serverTimestamp() });
                    setEditingProduct(null);
                } catch (err) { alert(err.message); }
            };
            
            const handleDelete = async (id) => {
                if(confirm("למחוק?")) await deleteDoc(doc(db, "products", id));
            };

            const filtered = products.filter(p => p.name.includes(searchTerm));

            return (
                <div className="flex gap-6 h-full fade-in overflow-hidden">
                     <div className={`flex-1 flex flex-col ${editingProduct ? 'w-2/3' : 'w-full'}`}>
                        <div className="flex justify-between items-center mb-6 px-6 pt-6">
                            <h2 className="text-2xl font-bold text-slate-800">קטלוג</h2>
                            <div className="flex gap-2">
                                <input className="p-2 rounded-lg border input-light w-64 text-sm" placeholder="חיפוש..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value)}/>
                                <button onClick={() => setEditingProduct({})} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold shadow text-sm flex items-center gap-2"><Icon name="Plus" size={16}/> חדש</button>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 pt-0 grid grid-cols-1 md:grid-cols-3 gap-4 content-start">
                            {filtered.map(p => (
                                <div key={p.id} onClick={()=>setEditingProduct(p)} className={`glass p-4 rounded-xl cursor-pointer hover:border-blue-400 transition relative group ${editingProduct?.id === p.id ? 'border-blue-500 ring-2 ring-blue-100' : ''}`}>
                                    <div className="flex gap-3">
                                        <img src={p.image || 'https://via.placeholder.com/100'} className="w-16 h-16 rounded-lg object-cover bg-slate-100" />
                                        <div>
                                            <h3 className="font-bold text-slate-800 line-clamp-1">{p.name}</h3>
                                            <p className="text-sm text-slate-500">{p.sku}</p>
                                            <p className="font-bold text-green-600">{p.price}</p>
                                        </div>
                                    </div>
                                    <button onClick={(e)=>{e.stopPropagation(); handleDelete(p.id)}} className="absolute top-2 right-2 p-1 bg-white/80 rounded text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition-opacity"><Icon name="Trash2" size={14}/></button>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {editingProduct && (
                        <div className="w-[400px] bg-white border-r border-slate-200 p-6 shadow-xl h-full overflow-y-auto slide-in rounded-l-2xl">
                            <div className="flex justify-between mb-6 items-center">
                                <h3 className="font-bold text-xl">{editingProduct.id ? 'עריכה' : 'חדש'}</h3>
                                <button onClick={()=>setEditingProduct(null)} className="p-1 hover:bg-slate-100 rounded"><Icon name="X"/></button>
                            </div>
                            <form onSubmit={handleSave} className="space-y-4">
                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500">שם</label><input name="name" defaultValue={editingProduct.name} className="input-light w-full p-3 rounded-lg text-sm" required /></div>
                                <div className="grid grid-cols-2 gap-2">
                                    <div className="space-y-1"><label className="text-xs font-bold text-slate-500">מק"ט</label><input name="sku" defaultValue={editingProduct.sku} className="input-light w-full p-3 rounded-lg text-sm" /></div>
                                    <div className="space-y-1"><label className="text-xs font-bold text-slate-500">מחיר</label><input name="price" defaultValue={editingProduct.price} className="input-light w-full p-3 rounded-lg text-sm" /></div>
                                </div>
                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500">תמונה</label><input name="image" defaultValue={editingProduct.image} className="input-light w-full p-3 rounded-lg text-sm" /></div>
                                <div className="space-y-1"><label className="text-xs font-bold text-slate-500">תיאור</label><textarea name="description" defaultValue={editingProduct.description} rows="4" className="input-light w-full p-3 rounded-lg text-sm"></textarea></div>
                                <button className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow hover:bg-blue-700 mt-4">שמור</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        // --- 3. History Panel ---
        function HistoryPanel() {
            const [orders, setOrders] = useState([]);
            const [selected, setSelected] = useState([]);
            
            useEffect(() => {
                const q = query(collection(db, "orders"), orderBy("createdAt", "desc"), limit(100));
                return onSnapshot(q, snap => setOrders(snap.docs.map(d => ({id: d.id, ...d.data()}))));
            }, []);

            const toggleSelect = (id) => setSelected(prev => prev.includes(id) ? prev.filter(x => x !== id) : [...prev, id]);
            
            const deleteSelected = async () => {
                if(confirm(`למחוק ${selected.length} הזמנות?`)) {
                    const batch = writeBatch(db);
                    selected.forEach(id => batch.delete(doc(db, "orders", id)));
                    await batch.commit();
                    setSelected([]);
                }
            };

            return (
                <div className="fade-in p-6 h-full flex flex-col">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-slate-800">היסטוריה</h2>
                        {selected.length > 0 && <button onClick={deleteSelected} className="bg-red-600 text-white px-4 py-2 rounded-lg font-bold shadow">מחק ({selected.length})</button>}
                    </div>
                    <div className="bg-white rounded-xl border overflow-hidden flex-1 overflow-y-auto shadow-sm">
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-50 text-slate-500 sticky top-0 z-10">
                                <tr>
                                    <th className="p-4 w-10 border-b"><input type="checkbox" onChange={e => setSelected(e.target.checked ? orders.map(i=>i.id) : [])} checked={selected.length === orders.length && orders.length > 0}/></th>
                                    <th className="p-4 border-b">תאריך</th><th className="p-4 border-b">לקוח</th><th className="p-4 border-b">סטטוס</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">
                                {orders.map(o => (
                                    <tr key={o.id} className="hover:bg-slate-50">
                                        <td className="p-4"><input type="checkbox" checked={selected.includes(o.id)} onChange={()=>toggleSelect(o.id)}/></td>
                                        <td className="p-4 text-slate-500 font-mono">{o.createdAt?.toDate().toLocaleDateString('he-IL')}</td>
                                        <td className="p-4 font-bold">{o.customer?.name}</td>
                                        <td className="p-4"><span className={`px-2 py-1 rounded text-xs ${o.status==='חדש'?'bg-green-100 text-green-700':'bg-slate-100'}`}>{o.status}</span></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('catalog');
            useEffect(() => onAuthStateChanged(auth, u => setUser(u)), []);
            const handleLogin = async (e, p) => { try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("שגיאה בהתחברות"); } };

            if (!user) return <LoginScreen onLogin={handleLogin} />;

            return (
                <div className="flex h-screen bg-slate-50">
                    <aside className="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl z-20">
                        <div className="p-6 border-b border-slate-800"><h1 className="text-xl font-bold text-blue-500">Saban 360</h1></div>
                        <nav className="flex-1 p-4 space-y-1">
                            <button onClick={()=>setView('catalog')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='catalog'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="Package"/> קטלוג</button>
                            <button onClick={()=>setView('crm')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='crm'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="Users"/> ניהול</button>
                            <button onClick={()=>setView('history')} className={`w-full text-right p-3 rounded-lg flex gap-3 ${view==='history'?'bg-blue-600 text-white':'hover:bg-slate-800'}`}><Icon name="History"/> היסטוריה</button>
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={()=>signOut(auth)} className="w-full p-2 rounded text-red-400 hover:bg-slate-800 flex justify-center gap-2"><Icon name="LogOut"/> יציאה</button></div>
                    </aside>
                    <main className="flex-1 overflow-hidden relative">
                        {view === 'catalog' && <CatalogPanel />}
                        {view === 'crm' && <CRMPanel />}
                        {view === 'history' && <HistoryPanel />}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
