<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sidor | עובדים</title>
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "de3834d3-1e11-40af-96d2-b25eda821c8f",
          safari_web_id: "web.onesignal.auto.00000000-0000-0000-0000-000000000000", // אופציונלי לספארי
          notifyButton: { enable: true },
        });
        // תיוג המשתמש כעובד לקבלת התראות רלוונטיות
        OneSignal.User.addTag("role", "worker");
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overscroll-behavior: none; }
        .hidden { display: none !important; }
        
        /* אנימציות */
        #chat-window { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(-100%); }
        #chat-window.open { transform: translateX(0); }
        
        /* בועות צ'אט */
        .chat-bubble { max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 0.95rem; position: relative; }
        .sent { background-color: #dcf8c6; color: #000; border-bottom-left-radius: 0; align-self: flex-end; }
        .received { background-color: white; border: 1px solid #e5e7eb; border-bottom-right-radius: 0; align-self: flex-start; }
        
        /* הבהוב להתראות */
        @keyframes flash-alert { 
            0%, 100% { background-color: #fee2e2; border-color: #ef4444; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 
            50% { background-color: #fff; border-color: #fee2e2; box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 
        }
        .new-order-alert { animation: flash-alert 2s infinite; }
    </style>
</head>
<body>

    <!-- סאונד התראה -->
    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <!-- מסך טעינה -->
    <div id="loading" class="fixed inset-0 bg-gray-100 flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 text-gray-500 font-medium">טוען מערכת...</p>
    </div>

    <!-- מסך התחברות -->
    <div id="login-view" class="fixed inset-0 bg-gray-100 flex flex-col items-center justify-center z-40 hidden">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm mx-4 border border-gray-200">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-white font-bold text-2xl shadow-lg">S</div>
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-1">כניסת עובדים</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="אימייל" class="w-full p-3 border border-gray-300 rounded-xl" required>
                <input type="password" id="password" placeholder="סיסמה" class="w-full p-3 border border-gray-300 rounded-xl" required>
                <p id="login-error" class="text-red-500 text-sm hidden text-center bg-red-50 p-2 rounded-lg"></p>
                <button type="submit" id="login-btn" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold shadow-lg transition-all">התחבר</button>
            </form>
        </div>
    </div>

    <!-- מסך ראשי -->
    <div id="app-view" class="hidden min-h-screen flex flex-col">
        <header class="bg-white p-4 shadow-sm sticky top-0 z-10 flex justify-between items-center border-b border-gray-100">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mr-3">
                    <i data-feather="truck"></i>
                </div>
                <div>
                    <h1 class="text-sm font-bold text-gray-800" id="username">...</h1>
                    <p class="text-xs text-green-600 flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> מחובר | OneSignal Active</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleChat()" class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-full transition-colors">
                    <i data-feather="message-square"></i>
                    <span id="unread-badge" class="absolute top-1 right-1 w-3 h-3 bg-red-500 rounded-full hidden border-2 border-white"></span>
                </button>
                <button onclick="logout()" class="p-2 text-red-500 hover:bg-red-50 rounded-full transition-colors"><i data-feather="log-out"></i></button>
            </div>
        </header>

        <main class="flex-1 p-4 overflow-y-auto pb-20">
            <!-- רשימת הזמנות -->
            <div id="orders-list" class="space-y-4"></div>
        </main>
    </div>

    <!-- חלונית צ'אט -->
    <div id="chat-overlay" onclick="toggleChat()" class="fixed inset-0 bg-black/30 z-20 hidden transition-opacity opacity-0 backdrop-blur-sm"></div>
    <div id="chat-window" class="fixed top-0 left-0 bottom-0 w-[90%] max-w-md bg-[#efeae2] z-30 shadow-2xl flex flex-col border-r border-white/20">
        <div class="p-4 bg-[#008069] text-white flex justify-between items-center shadow-md">
            <div class="flex items-center gap-3">
                <button onclick="toggleChat()"><i data-feather="arrow-right"></i></button>
                <h3 class="font-bold text-sm">צ'אט והזמנות</h3>
            </div>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto flex flex-col gap-3" style="background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-repeat: repeat;"></div>
        <form id="chat-form" class="p-2 bg-[#f0f2f5] flex items-center gap-2 pb-safe">
            <input type="text" id="chat-input" placeholder="הודעה..." class="flex-1 p-3 rounded-full border-none focus:ring-0 text-sm" autocomplete="off">
            <button type="submit" class="p-3 bg-[#00a884] text-white rounded-full shadow-md"><i data-feather="send"></i></button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo",
            authDomain: "saban94-78949.firebaseapp.com",
            projectId: "saban94-78949",
            storageBucket: "saban94-78949.firebasestorage.app",
            messagingSenderId: "41553157903",
            appId: "1:41553157903:web:cc33d252cff023be97a87a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let userProfile = null;
        let currentChatRoomId = null;

        // --- Sound Logic ---
        function playAlert() {
            const sound = document.getElementById('alert-sound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Sound blocked", e));
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]); // רטט בנייד
        }

        // --- UI Helpers ---
        window.toggleChat = () => {
            const win = document.getElementById('chat-window');
            const overlay = document.getElementById('chat-overlay');
            if (win.classList.contains('open')) {
                win.classList.remove('open');
                overlay.classList.add('hidden');
                setTimeout(() => overlay.classList.remove('opacity-100'), 0);
            } else {
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
                win.classList.add('open');
                document.getElementById('unread-badge').classList.add('hidden');
            }
        };
        
        window.logout = () => signOut(auth);

        // --- Auth Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const snap = await getDoc(doc(db, 'users', user.uid));
                    if (snap.exists()) {
                        userProfile = { uid: user.uid, ...snap.data() };
                        document.getElementById('username').innerText = userProfile.name;
                        
                        // רישום ל-OneSignal אחרי זיהוי
                        if (window.OneSignalDeferred) {
                            window.OneSignalDeferred.push(function(OneSignal) {
                                OneSignal.login(user.uid);
                                OneSignal.User.addTag("role", "worker");
                            });
                        }

                        document.getElementById('loading').classList.add('hidden');
                        document.getElementById('login-view').classList.add('hidden');
                        document.getElementById('app-view').classList.remove('hidden');
                        
                        // האזנה להודעות (הזמנות) מכל החדרים או מחדר ספציפי
                        // כאן נניח שהעובד מאזין לכל ההודעות מסוג ORDER שמגיעות למערכת (או לחדר "סידור")
                        initOrdersListener(); 
                        
                    } else {
                        alert('משתמש לא נמצא. פנה למנהל.');
                        signOut(auth);
                    }
                } catch (e) { console.error(e); }
            } else {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app-view').classList.add('hidden');
                document.getElementById('login-view').classList.remove('hidden');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); }
            catch (e) { document.getElementById('login-error').innerText = "שגיאה בהתחברות"; document.getElementById('login-error').classList.remove('hidden'); }
        });

        // --- Orders Logic (Realtime from Chat Messages) ---
        function initOrdersListener() {
            // מאזין לכל ההודעות מסוג 'ORDER' שממוענות לחדרי פרויקטים
            // (במערכת גדולה יותר נסנן לפי אזור או נהג, כאן נציג הכל להדגמה)
            
            const q = query(collection(db, 'messages'), where('type', '==', 'ORDER'), orderBy('createdAt', 'desc'));
            
            onSnapshot(q, (snap) => {
                const list = document.getElementById('orders-list');
                
                // זיהוי הזמנה חדשה
                snap.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        // אם ההזמנה נוצרה ב-5 דקות האחרונות, נפעיל התראה
                        const msgTime = change.doc.data().createdAt?.toMillis() || 0;
                        if (Date.now() - msgTime < 5 * 60 * 1000) {
                            playAlert();
                            // הצגת נוטיפיקציה מקומית אם הדפדפן תומך
                            if(Notification.permission === "granted") {
                                new Notification("הזמנה חדשה התקבלה!", { body: change.doc.data().text });
                            }
                        }
                    }
                });

                if (snap.empty) {
                    list.innerHTML = '<div class="text-center p-10 text-gray-400">אין הזמנות כרגע.</div>';
                    return;
                }

                list.innerHTML = snap.docs.map(doc => {
                    const msg = doc.data();
                    const order = msg.orderPayload;
                    const isNew = (Date.now() - (msg.createdAt?.toMillis() || 0)) < 10 * 60 * 1000; // 10 דקות
                    const blinkClass = isNew ? 'new-order-alert' : '';
                    
                    return `
                        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 ${blinkClass} transition-all relative overflow-hidden">
                            ${isNew ? '<div class="absolute top-0 right-0 bg-red-500 text-white text-[10px] px-2 py-1 rounded-bl-lg font-bold">חדש!</div>' : ''}
                            
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="font-bold text-lg text-gray-800">${msg.senderName}</h3>
                                    <p class="text-xs text-gray-500">מזהה פרויקט: ${msg.roomId}</p>
                                </div>
                                <span class="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded-lg font-mono">
                                    ${msg.createdAt?.toDate().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}
                                </span>
                            </div>

                            <div class="bg-gray-50 p-3 rounded-lg mb-3">
                                <ul class="text-sm space-y-1">
                                    ${order.items.map(item => `
                                        <li class="flex justify-between border-b border-gray-200 last:border-0 pb-1 last:pb-0">
                                            <span>${item.name}</span>
                                            <span class="font-bold text-gray-900">x${item.qty}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>

                            <div class="flex gap-2">
                                <button onclick="alert('פונקציית אישור בבנייה')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-bold text-sm shadow">
                                    אשר קבלה
                                </button>
                                <button onclick="window.open('https://waze.com/ul?q=${encodeURIComponent(msg.roomId)}', '_blank')" class="bg-indigo-100 text-indigo-700 px-3 rounded-lg">
                                    <i data-feather="navigation" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                feather.replace();
            });
        }

        // --- Chat Logic (General) ---
        // (נשאר בסיסי כדי לא להכביד על הקוד, העובד בעיקר רואה הזמנות כאן)
        
        feather.replace();
    </script>
</body>
</html>
