<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דשבורד ראשי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { font-family: 'Assistant', sans-serif; }
        .dashboard-card { transition: transform 0.2s, box-shadow 0.2s; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="max-w-md mx-auto bg-white min-h-screen">
        <header class="bg-white shadow-md p-4">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-sm text-gray-500">שלום,</p>
                    <h1 id="user-name" class="text-xl font-bold text-gray-800">...טוען</h1>
                </div>
                <img src="https://i.postimg.cc/CMsm57QV/image.png" alt="לוגו" class="h-12 rounded-md">
            </div>
        </header>

        <main class="p-4 space-y-6">
            <section>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">מחלקות ראשיות</h2>
                <div class="grid grid-cols-2 gap-4">
                    <a id="materials-link" href="#" class="dashboard-card bg-blue-500 text-white rounded-lg p-4 text-center">
                        <h3 class="font-bold text-lg">חומרי בניין</h3>
                        <p class="text-sm opacity-90">הזמנת חומרים</p>
                    </a>
                    <a id="containers-link" href="#" class="dashboard-card bg-green-500 text-white rounded-lg p-4 text-center">
                        <h3 class="font-bold text-lg">מכולות</h3>
                        <p class="text-sm opacity-90">ניהול והזמנה</p>
                    </a>
                </div>
            </section>

            <section>
                 <h2 class="text-lg font-semibold text-gray-700 mb-2">מיקום הזמנות פעילות</h2>
                 <div id="map" class="h-48 w-full rounded-lg border shadow-sm"></div>
            </section>

            <section>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">הזמנות אחרונות</h2>
                <div id="recent-orders-list" class="space-y-2">
                    <p class="text-gray-500">טוען הזמנות...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- No Firebase or database SDKs are needed here. -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        let loggedInUser = null;

        function initMap(orders) {
            // Map logic can be added later
        }
        
        function loadDashboardData() {
            console.log("--- דשבורד: מתחיל בדיקת אימות ---");

            const urlParams = new URLSearchParams(window.location.search);
            const customerIdFromUrl = urlParams.get('customerId');
            console.log("שלב 1: מספר לקוח מכתובת האתר:", customerIdFromUrl);
            
            const loggedInUserString = sessionStorage.getItem('loggedInUser');
            console.log("שלב 2: מידע גולמי מזיכרון הדפדפן:", loggedInUserString);

            if (!loggedInUserString) {
                console.error("שגיאת אימות: לא נמצא מידע בזיכרון הדפדפן. מבצע הפניה לדף התחברות.");
                window.location.href = './login.html';
                return;
            }

            loggedInUser = JSON.parse(loggedInUserString);
            console.log("שלב 3: אובייקט המשתמש שפוענח:", loggedInUser);

            const customerIdFromSession = loggedInUser['מספר לקוח'];
            console.log("שלב 4: מספר לקוח שחולץ מאובייקט המשתמש:", customerIdFromSession);

            const finalIdFromUrl = String(customerIdFromUrl || '').trim();
            const finalIdFromSession = String(customerIdFromSession || '').trim();

            console.log(`שלב 5: מבצע השוואה: האם "${finalIdFromUrl}" (מהכתובת) זהה ל-"${finalIdFromSession}" (מהזיכרון)?`);

            if (finalIdFromUrl === '' || finalIdFromSession === '' || finalIdFromUrl !== finalIdFromSession) {
                console.error("שגיאת אימות: מספרי הלקוח אינם זהים! מבצע הפניה לדף התחברות.");
                window.location.href = './login.html';
                return;
            }

            console.log("אימות עבר בהצלחה! טוען את הדשבורד.");

            // If we reached here, the user is authorized. Continue loading the page.
            document.getElementById('user-name').textContent = loggedInUser['שם לקוח'];
            document.getElementById('materials-link').href = `./Materials.html?customerId=${customerIdFromUrl}`;
            document.getElementById('containers-link').href = `./containers.html?customerId=${customerIdFromUrl}`;
            
            // Placeholder for order loading
            renderRecentOrders([]); 
            initMap([]);
        }

        function renderRecentOrders(orders) {
            const listEl = document.getElementById('recent-orders-list');
            if (orders.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500">אין הזמנות אחרונות להצגה.</p>';
                return;
            }
            // Logic to render orders would go here
        }

        window.onload = loadDashboardData;
    </script>
</body>
</html>
