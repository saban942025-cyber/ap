<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3b82f6">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנות V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; overflow-y: hidden; }
        .screen {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
        }
        .active-screen {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        #popup-overlay.hidden, #loading-spinner.hidden { display: none; }
        #popup-overlay, #loading-spinner { display: flex; }
        
        #customer-id-input::placeholder {
            animation: typing 3.5s steps(40, end) infinite, blink-caret .75s step-end infinite;
            white-space: nowrap; overflow: hidden; border-right: .15em solid orange; width: 0;
        }
        @keyframes typing { 
          from { width: 0 } to { width: 65% } 50% { width: 65% } 100% {width: 0} 
        }
        @keyframes blink-caret { 
          from, to { border-color: transparent } 50% { border-color: orange; } 
        }

        .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: #4caf50; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark { width: 56px; height: 56px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px #4caf50; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 30px #4caf50; } }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="max-w-md mx-auto bg-white h-screen shadow-lg relative overflow-hidden">

        <!-- ===== Login Screen ===== -->
        <div id="login-screen" class="screen active-screen p-6 flex flex-col h-full bg-gray-50">
             <div class="text-center pt-8">
                <img src="https://i.postimg.cc/CMsm57QV/image.png" alt="לוגו החברה" class="h-16 mx-auto rounded-lg shadow-md p-1 border">
                 <div id="datetime" class="text-center mt-2">
                    <p id="time" class="text-lg font-semibold text-gray-700"></p>
                    <p id="date" class="text-sm text-gray-500"></p>
                </div>
            </div>
            
            <div class="flex-grow flex flex-col justify-center">
                 <img src="https://img.icons8.com/?size=100&id=106PofAoe3p7&format=png&color=000001" alt="אווטאר" class="h-20 w-20 rounded-full mx-auto p-1 border-4 border-blue-200 shadow-lg mb-4">
                <h1 class="text-3xl font-bold text-center text-gray-800">כניסת לקוחות</h1>
                <p class="text-center text-gray-500 mb-6">ברוכים הבאים למערכת ההזמנות</p>
                <input type="number" id="customer-id-input" class="w-full p-4 border border-gray-300 rounded-lg text-center text-xl tracking-widest mb-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="הזן מספר לקוח...">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300 text-lg shadow-lg">כניסה למערכת</button>
                <p id="login-error" class="text-red-500 text-center mt-4 h-6"></p>
            </div>
            
        </div>


        <!-- ===== Catalog Screen ===== -->
        <div id="catalog-screen" class="screen p-4 overflow-y-auto">
             <div class="flex justify-between items-center mb-4 sticky top-0 bg-white py-2 z-10">
                <h1 class="text-2xl font-bold text-gray-800">קטלוג מוצרים</h1>
                <div class="relative">
                    <button onclick="showScreen('cart-screen')" class="p-2 rounded-full hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span id="cart-badge" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
            <div id="catalog-grid" class="grid grid-cols-2 gap-4"></div>
        </div>

        <div id="product-detail-screen" class="screen overflow-y-auto">
            <div class="p-4 sticky top-0 bg-white z-10">
                <button onclick="showScreen('catalog-screen')" class="mb-4 text-blue-600">&larr; חזרה לקטלוג</button>
            </div>
            <div id="product-detail-content"></div>
            <div class="p-4 mt-4 bg-gray-50 sticky bottom-0">
                 <label for="quantity-input" class="block text-sm font-medium text-gray-700 mb-1">כמות</label>
                 <input type="number" id="quantity-input" value="1" min="1" class="w-full p-2 border border-gray-300 rounded-md mb-4">
                 <button id="add-to-cart-btn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">הוסף לעגלה</button>
            </div>
        </div>
        
        <div id="cart-screen" class="screen p-4 flex flex-col h-full">
            <div class="flex items-center mb-4">
                 <button onclick="showScreen('catalog-screen')" class="p-2 text-blue-600">&larr; חזרה לקטלוג</button>
                 <h1 class="text-2xl font-bold text-gray-800 mr-2">עגלת קניות</h1>
            </div>
            <div id="cart-items-container" class="mb-4 flex-grow overflow-y-auto"></div>
             <div class="space-y-4 mt-auto bg-white py-4">
                <input type="text" id="delivery-address-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="כתובת למשלוח">
                <textarea id="order-notes-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="הערות להזמנה"></textarea>
                <button onclick="submitOrder()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">אישור ושליחת הזמנה לוואטסאפ</button>
            </div>
        </div>
        
        <!-- ===== Global Loading Spinner ===== -->
        <div id="loading-spinner" class="hidden fixed inset-0 bg-white bg-opacity-75 items-center justify-center z-50">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
        </div>

        <!-- ===== Global Popup (Modal) ===== -->
        <div id="popup-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-40 p-4 transition-opacity duration-300">
            <div id="popup-content" class="bg-white rounded-lg shadow-2xl p-6 text-center max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0">
                <div id="popup-icon" class="h-20 flex items-center justify-center"></div>
                <h2 id="popup-title" class="text-2xl font-bold text-gray-800 mb-2"></h2>
                <p id="popup-message" class="text-gray-600 mb-6"></p>
                <button id="popup-close-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition">הבנתי</button>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx07zliATi8KaNVWALPQugtzCsuJ1CojF_N8-6wUE3AKY18Lho66XZplGSf8v2xdaVf/exec";
        let loggedInUser = null;
        let products = [];
        let cart = [];
        let refreshInterval;

        // --- POPUP MESSAGE LIBRARY ---
        const popupMessages = {
            loginSuccess: { icon: `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>`, title: 'התחברת בהצלחה!', message: ''},
            welcomeMorning: { icon: '☀️', title: 'בוקר טוב', message: 'כיף לראות אותך! מוכן להתחיל את היום?' },
            welcomeAfternoon: { icon: '👋', title: 'צהריים טובים', message: 'מקווים שהיום שלך הולך מצוין!' },
            welcomeEvening: { icon: '🌙', title: 'ערב טוב', message: 'שמחים שאתה כבר מארגן את ההזמנות למחר. לנו זה נותן זמן להתארגן ואתה תקבל הכל במועד.' },
            orderSuccess: { icon: '✅', title: 'ההזמנה נשלחה!', message: 'ההזמנה שלך התקבלה ונשלחה אלינו לוואטסאפ. ניצור קשר בהקדם.' },
            cartAddSuccess: { icon: '🛒', title: 'נוסף לעגלה', message: 'המוצר נוסף לעגלה בהצלחה.' }
        };

        // --- CORE UI FUNCTIONS ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active-screen');
            });
            document.getElementById(screenId).classList.add('active-screen');
        }
        
        function showLoading(isLoading) {
            document.getElementById('loading-spinner').classList.toggle('hidden', !isLoading);
        }

        function showPopup(type, userName = '') {
            const popup = popupMessages[type];
            if (!popup) return;
            document.getElementById('popup-icon').innerHTML = popup.icon;
            document.getElementById('popup-title').textContent = `${popup.title} ${userName}`;
            document.getElementById('popup-message').textContent = popup.message;
            document.getElementById('popup-overlay').classList.remove('hidden');
            setTimeout(() => { 
                document.getElementById('popup-content').classList.add('scale-100', 'opacity-100');
                document.getElementById('popup-content').classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function hidePopup() {
            const popupContent = document.getElementById('popup-content');
            popupContent.classList.remove('scale-100', 'opacity-100');
            popupContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                document.getElementById('popup-overlay').classList.add('hidden');
            }, 300);
        }
        
        // --- API CALLS ---
        async function apiCall(action, data) {
            showLoading(true);
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', 
                    body: JSON.stringify({ action, ...data }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    redirect: 'follow',
                    signal: controller.signal
                });
                
                const responseText = await response.text();
                try {
                    const result = JSON.parse(responseText);
                    return result;
                } catch (e) {
                    console.error("Failed to parse JSON:", responseText);
                    throw new Error(`תשובה לא תקינה מהשרת: ${responseText.substring(0, 100)}...`);
                }

            } catch (error) {
                console.error("API Call Error:", error);
                let message = error.message || 'שגיאת תקשורת עם השרת.';
                if (error.name === 'AbortError') message = 'הבקשה נמשכה זמן רב מדי.';
                return { status: 'error', message: message };
            } finally {
                clearTimeout(timeoutId);
                showLoading(false);
            }
        }

        // --- LOGIN LOGIC ---
        async function handleLogin() {
            const idInput = document.getElementById('customer-id-input');
            const errorP = document.getElementById('login-error');
            const customerId = idInput.value.trim();
            if (!customerId) {
                errorP.textContent = "יש להזין מספר לקוח.";
                errorP.classList.remove('hidden');
                return;
            }
            const result = await apiCall('login', { customerId });

            if (result.status === 'success') {
                loggedInUser = result.user;
                errorP.classList.add('hidden');
                
                showPopup('loginSuccess');
                
                setTimeout(() => {
                    hidePopup();
                    setTimeout(() => {
                        const hour = new Date().getHours();
                        const customerFirstName = (loggedInUser['שם לקוח'] || '').split(' ')[0];
                        let welcomeType = 'welcomeAfternoon';
                        if (hour >= 5 && hour < 12) welcomeType = 'welcomeMorning';
                        else if (hour >= 18 || hour < 5) welcomeType = 'welcomeEvening';
                        
                        document.getElementById('popup-close-btn').onclick = () => {
                            hidePopup();
                            loadCatalogAndStartRefresh(); 
                        };
                        showPopup(welcomeType, customerFirstName);
                    }, 300);
                }, 1500);

            } else {
                errorP.textContent = result.message || "מספר לקוח לא נמצא במערכת.";
                errorP.classList.remove('hidden');
            }
        }
        
        // --- CATALOG LOGIC ---
        function loadCatalogAndStartRefresh() {
            loadCatalog(true); 
            if (refreshInterval) clearInterval(refreshInterval); 
            refreshInterval = setInterval(() => loadCatalog(false), 60000); 
        }
        
        async function loadCatalog(showSpinner = false) {
            if(showSpinner) showLoading(true);
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);
                const response = await fetch(`${SCRIPT_URL}?sheet=קטלוג מוצרים`, { signal: controller.signal });
                clearTimeout(timeoutId);

                if (!response.ok) throw new Error('Failed to fetch catalog');
                products = await response.json();
                renderCatalog();
                if (showSpinner) showScreen('catalog-screen');
            } catch (error) {
                 console.error("Catalog Load Error:", error);
                 if (showSpinner) alert('שגיאה בטעינת הקטלוג.');
            } finally {
                if(showSpinner) showLoading(false);
            }
        }

        function renderCatalog() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'border rounded-lg p-2 shadow-sm cursor-pointer hover:shadow-md transition';
                card.onclick = () => showProductDetails(index);
                card.innerHTML = `
                    <img src="${product['תמונת מוצר']}" alt="${product['שם מוצר']}" class="w-full h-24 object-cover rounded-md mb-2" onerror="this.src='https://placehold.co/400x300/e0e0e0/777?text=Image'">
                    <h3 class="font-bold text-sm text-gray-800 truncate">${product['שם מוצר']}</h3>
                `;
                grid.appendChild(card);
            });
        }
        
        function showProductDetails(productIndex) {
            const product = products[productIndex];
            const contentDiv = document.getElementById('product-detail-content');
            
            contentDiv.innerHTML = `
                <img src="${product['תמונת מוצר']}" alt="${product['שם מוצר']}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/e0e0e0/777?text=Image'">
                <div class="p-4">
                    <h2 class="text-2xl font-bold mb-2">${product['שם מוצר']}</h2>
                    <p class="text-gray-600">${product['מפרט מוצר']}</p>
                </div>
            `;
            
            document.getElementById('add-to-cart-btn').onclick = () => addToCart(productIndex);
            document.getElementById('quantity-input').value = 1;
            showScreen('product-detail-screen');
        }

        // --- CART LOGIC ---
        function addToCart(productIndex) {
            const product = products[productIndex];
            const quantity = parseInt(document.getElementById('quantity-input').value, 10);
            
            if (quantity > 0) {
                const existingItem = cart.find(item => item['מק"ט'] === product['מק"ט']);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity });
                }
                updateCartUI();
                document.getElementById('popup-close-btn').onclick = () => {
                    hidePopup();
                    showScreen('catalog-screen');
                };
                showPopup('cartAddSuccess');
            }
        }

        function updateCartUI() {
            document.getElementById('cart-badge').textContent = cart.length;
            const container = document.getElementById('cart-items-container');
            container.innerHTML = '';
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">עגלת הקניות ריקה</p>';
                return;
            }
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center border-b py-2';
                itemDiv.innerHTML = `
                    <div>
                        <p class="font-bold">${item['שם מוצר']}</p>
                        <p class="text-sm text-gray-600">כמות: ${item.quantity}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700">מחק</button>
                `;
                container.appendChild(itemDiv);
            });
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        // --- ORDER SUBMISSION ---
        async function submitOrder() {
            if (cart.length === 0) { return alert("עגלת הקניות ריקה."); }
            const deliveryAddress = document.getElementById('delivery-address-input').value;
            if (!deliveryAddress) { return alert("יש להזין כתובת למשלוח."); }

            const orderDetails = {
                customerNumber: loggedInUser['מספר לקוח'],
                customerName: loggedInUser['שם לקוח'],
                deliveryAddress,
                notes: document.getElementById('order-notes-input').value,
                itemNames: cart.map(item => item['שם מוצר']).join('||'),
                itemQuantities: cart.map(item => item.quantity).join('||'),
            };

            const result = await apiCall('submitMaterialOrder', { orderDetails });
            
            if (result.status === 'success' && result.whatsappUrl) {
                window.open(result.whatsappUrl, '_blank');
                cart = [];
                updateCartUI();
                document.getElementById('delivery-address-input').value = '';
                document.getElementById('order-notes-input').value = '';
                document.getElementById('popup-close-btn').onclick = () => {
                    hidePopup();
                    showScreen('catalog-screen');
                };
                showPopup('orderSuccess');
            } else {
                alert(`שגיאה בשליחת ההזמנה: ${result.message || 'תקלה לא ידועה'}`);
            }
        }
        
        // --- INITIALIZATION & UTILITIES ---
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: false };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('time').textContent = now.toLocaleTimeString('he-IL', timeOptions);
            document.getElementById('date').textContent = now.toLocaleDateString('he-IL', dateOptions);
        }

        window.onload = function() {
            showLoading(false); 
            updateDateTime();
            setInterval(updateDateTime, 1000); 

            const urlParams = new URLSearchParams(window.location.search);
            const customerIdFromAdalo = urlParams.get('customerId');
            if (customerIdFromAdalo) {
                document.getElementById('customer-id-input').value = customerIdFromAdalo;
                handleLogin();
            }
        };
    </script>
</body>
</html>
