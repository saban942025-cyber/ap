<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>אזור אישי - ח.סבן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #0b72b9; --brand-light: #e3f2fd; --accent: #ff9f1c; --bg: #f4f7fa; --card-bg: #ffffff;
            --text-dark: #2d3748; --text-light: #718096; --border: #e2e8f0; --success: #48bb78;
        }
        body { font-family: 'Assistant', sans-serif; background-color: var(--bg); }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .popup-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 50; display: flex; items-center: justify-center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .popup-overlay.active { opacity: 1; pointer-events: auto; }
        .popup-content { background: var(--card-bg); border-radius: 16px; padding: 24px; width: 90%; max-width: 400px; transform: scale(0.95); transition: transform 0.3s; }
        .popup-overlay.active .popup-content { transform: scale(1); }
        .fab { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); z-index: 40; }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 12px 24px; border-radius: 99px; color: white; font-weight: 600; z-index: 1000; transition: all 0.5s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .toast.show { bottom: 20px; }
    </style>
</head>
<body class="max-w-md mx-auto bg-bg min-h-screen">

    <div id="app-container">
        <!-- Loading Screen -->
        <div id="page-loading" class="page active flex items-center justify-center h-screen">
             <div class="text-center">
                <img src="https://i.postimg.cc/CMsm57QV/image.png" alt="לוגו" class="h-20 mx-auto mb-4 rounded-lg">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-brand mx-auto"></div>
                <p class="mt-4 text-lg font-semibold text-text-dark">טוען פרטי לקוח...</p>
            </div>
        </div>

        <!-- Hub Page -->
        <div id="page-hub" class="page p-4">
            <header class="flex justify-between items-center py-4">
                <div>
                    <p class="text-text-light">שלום,</p>
                    <h1 id="hub-customer-name" class="text-2xl font-extrabold text-text-dark"></h1>
                </div>
                <img src="https://i.postimg.cc/CMsm57QV/image.png" alt="לוגו" class="h-12 rounded-lg">
            </header>
            <main class="mt-6 space-y-4">
                <div class="bg-card-bg p-4 rounded-2xl shadow-sm">
                    <h2 class="font-bold text-text-dark mb-3">הזמנות מהירות</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button data-action="go-materials" class="action-btn text-center bg-brand-light p-4 rounded-xl hover:bg-blue-200 transition">
                            <span class="text-4xl">🧱</span>
                            <p class="font-bold mt-2 text-brand">חומרי בניין</p>
                        </button>
                         <button data-action="go-containers" class="action-btn text-center bg-yellow-100 p-4 rounded-xl hover:bg-yellow-200 transition">
                            <span class="text-4xl">🗑️</span>
                            <p class="font-bold mt-2 text-yellow-800">מכולות</p>
                        </button>
                    </div>
                </div>
            </main>
            <div class="fab">
                <button data-action="open-popup" class="action-btn bg-brand text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg text-4xl">+</button>
            </div>
        </div>
        
        <!-- Materials Order Form Page -->
        <div id="page-materials-order" class="page p-4 pb-24">
            <header class="flex items-center mb-4">
                <button data-action="go-hub" class="p-2 text-text-light">&rarr;</button>
                <h1 class="text-2xl font-bold mr-2">הזמנת חומרים</h1>
            </header>
            <div class="space-y-4">
                <div>
                    <label for="project-selector" class="font-semibold text-text-dark">בחר פרויקט</label>
                    <select id="project-selector" class="w-full mt-1 p-3 bg-card-bg border border-border rounded-lg">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="relative">
                     <label for="product-search" class="font-semibold text-text-dark">הוסף מוצרים</label>
                    <input type="text" id="product-search" placeholder="הקלד שם מוצר או הדבק רשימה..." class="w-full p-3 mt-1 border border-border rounded-lg">
                    <div id="autocomplete-results" class="absolute z-10 w-full bg-card-bg border border-border rounded-b-lg mt-1 hidden shadow-lg"></div>
                </div>
                 <div id="order-items-container" class="space-y-2"></div>
            </div>
             <footer class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-card-bg p-4 border-t">
                <button id="submit-order-btn" class="w-full bg-brand text-white font-bold py-3 rounded-lg hover:opacity-90 transition disabled:opacity-50" disabled>שלח בקשה למנהל</button>
            </footer>
        </div>

    </div>

    <!-- New Order Popup -->
    <div id="new-order-popup" class="popup-overlay">
        <div class="popup-content text-center">
            <h2 class="text-2xl font-bold mb-6">יצירת הזמנה חדשה</h2>
            <div class="space-y-4">
                <button data-action="go-materials" class="w-full text-lg bg-brand text-white font-bold py-4 rounded-lg">הזמנת חומרי בניין</button>
                <button data-action="go-containers" class="w-full text-lg bg-accent text-white font-bold py-4 rounded-lg">הזמנת מכולה</button>
            </div>
            <button data-action="close-popup" class="mt-6 text-text-light">סגור</button>
        </div>
    </div>
    <div id="toast-container"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx07zliATi8KaNVWALPQugtzCsuJ1CojF_N8-6wUE3AKY18Lho66XZplGSf8v2xdaVf/exec";
        let state = { customer: null, catalog: [], orderItems: [] };

        const dom = {
            app: document.getElementById('app-container'),
            customerName: document.getElementById('hub-customer-name'),
            newOrderPopup: document.getElementById('new-order-popup'),
            projectSelector: document.getElementById('project-selector'),
            productSearch: document.getElementById('product-search'),
            autocompleteResults: document.getElementById('autocomplete-results'),
            orderItemsContainer: document.getElementById('order-items-container'),
            submitOrderBtn: document.getElementById('submit-order-btn')
        };

        async function apiCall(action, data) {
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST', mode: 'cors', body: JSON.stringify({ action, ...data }),
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }
                });
                return await res.json();
            } catch (error) {
                console.error("API Error:", error);
                return { status: 'error', message: 'שגיאת תקשורת' };
            }
        }

        async function initApp() {
            const customerId = new URLSearchParams(window.location.search).get('customerId');
            if (!customerId) return showError("שגיאה: מספר לקוח לא סופק.");
            
            try {
                const [loginRes, catalogRes] = await Promise.all([
                    apiCall('login', { customerId }),
                    fetch(`${SCRIPT_URL}?sheet=קטלוג מוצרים`).then(res => res.json())
                ]);

                if (loginRes.status !== 'success') throw new Error(loginRes.message);
                
                state.customer = loginRes.user;
                state.catalog = catalogRes;

                dom.customerName.textContent = state.customer['שם לקוח'];
                populateProjects();
                navigateTo('page-hub');
            } catch (error) {
                showError(`שגיאה בטעינת נתונים: ${error.message}`);
            }
        }

        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
        
        function populateProjects() {
            const projects = state.customer['פרויקטים'] ? state.customer['פרויקטים'].split(',') : [state.customer['פרוייקט']];
            dom.projectSelector.innerHTML = '<option value="ללא פרויקט">הזמנה כללית (ללא פרויקט)</option>';
            projects.forEach(p => {
                if(p && p.trim()) dom.projectSelector.innerHTML += `<option value="${p.trim()}">${p.trim()}</option>`;
            });
        }

        function renderOrderItems() {
            dom.submitOrderBtn.disabled = state.orderItems.length === 0;
            if (state.orderItems.length === 0) {
                dom.orderItemsContainer.innerHTML = ''; return;
            }
            dom.orderItemsContainer.innerHTML = state.orderItems.map((item, i) => `
                <div class="bg-brand-light p-3 rounded-lg flex items-center justify-between">
                    <p class="font-semibold text-brand">${item.name}</p>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <input type="number" value="${item.quantity}" min="1" data-index="${i}" class="item-quantity w-16 text-center border rounded-md p-1">
                        <button data-index="${i}" class="remove-item text-red-500 text-2xl">&times;</button>
                    </div>
                </div>
            `).join('');
        }

        async function submitOrder() {
            dom.submitOrderBtn.disabled = true;
            dom.submitOrderBtn.textContent = 'שולח...';
            
            const orderDetails = {
                customerNumber: state.customer['מספר לקוח'],
                customerName: state.customer['שם לקוח'],
                projectName: dom.projectSelector.value,
                deliveryAddress: state.customer['כתובת'],
                itemNames: state.orderItems.map(item => item.name).join('||'),
                itemQuantities: state.orderItems.map(item => item.quantity).join('||'),
            };

            const result = await apiCall('submitMaterialOrder', { orderDetails });

            if (result.status === 'success' && result.whatsappUrl) {
                showToast('הבקשה נשלחה למנהל!', 'success');
                window.open(result.whatsappUrl, '_blank');
                state.orderItems = [];
                renderOrderItems();
                navigateTo('page-hub');
            } else {
                showToast(`שגיאה: ${result.message}`, 'error');
            }
            dom.submitOrderBtn.disabled = false;
            dom.submitOrderBtn.textContent = 'שלח בקשה למנהל';
        }
        
        function setupEventListeners() {
            document.body.addEventListener('click', e => {
                const action = e.target.closest('.action-btn')?.dataset.action;
                switch (action) {
                    case 'go-materials': navigateTo('page-materials-order'); dom.newOrderPopup.classList.remove('active'); break;
                    case 'go-containers': alert('בבנייה'); break; // Placeholder
                    case 'go-hub': navigateTo('page-hub'); break;
                    case 'open-popup': dom.newOrderPopup.classList.add('active'); break;
                    case 'close-popup': dom.newOrderPopup.classList.remove('active'); break;
                }
            });

            dom.productSearch.addEventListener('input', e => {
                const query = e.target.value.toLowerCase();
                if (query.length < 2) { dom.autocompleteResults.classList.add('hidden'); return; }
                const results = state.catalog.filter(p => p['שם מוצר'].toLowerCase().includes(query)).slice(0, 5);
                dom.autocompleteResults.innerHTML = results.map(p => `<div class="p-3 hover:bg-gray-100 cursor-pointer" data-sku="${p['מק"ט']}">${p['שם מוצר']}</div>`).join('');
                dom.autocompleteResults.classList.remove('hidden');
            });

            dom.autocompleteResults.addEventListener('click', e => {
                const sku = e.target.dataset.sku;
                if (sku) {
                    const product = state.catalog.find(p => String(p['מק"ט']) === sku);
                    if (product && !state.orderItems.some(item => item.sku === sku)) {
                        state.orderItems.push({ name: product['שם מוצר'], quantity: 1, sku });
                        renderOrderItems();
                    }
                    dom.productSearch.value = '';
                    dom.autocompleteResults.classList.add('hidden');
                }
            });
            
            dom.orderItemsContainer.addEventListener('change', e => {
                if (e.target.classList.contains('item-quantity')) {
                    state.orderItems[e.target.dataset.index].quantity = parseInt(e.target.value) || 1;
                }
            });
             dom.orderItemsContainer.addEventListener('click', e => {
                if (e.target.classList.contains('remove-item')) {
                    state.orderItems.splice(e.target.dataset.index, 1);
                    renderOrderItems();
                }
            });
            
            dom.submitOrderBtn.addEventListener('click', submitOrder);
        }

        function showError(message) {
            document.body.innerHTML = `<div class="p-8 text-center text-red-600">${message}</div>`;
        }
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }

        window.onload = () => {
            initApp();
            setupEventListeners();
        };
    </script>
</body>
</html>
