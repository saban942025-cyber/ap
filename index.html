<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - שער כניסה</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .portal-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .portal-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .portal-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        /* Tooltip styling (optional, basic styling provided by browser via 'title') */
        [title]:hover::after {
            /* Basic tooltip styling could be added here if needed,
               but relying on the default browser 'title' attribute behavior
               is simpler and more cross-browser compatible. */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto portal-card rounded-2xl shadow-2xl p-8 text-center">

        <!-- Logo -->
        <img src="https://i.postimg.cc/ryPT3r29/image.png" alt="DeliveryMaster Logo" class="w-28 h-28 mx-auto mb-5 rounded-xl shadow-md border border-gray-200">

        <!-- Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
            DeliveryMaster
        </h1>
        <p class="text-gray-600 mb-8 text-lg">
            מערכת ניהול המשלוחים והנהגים
        </p>

        <!-- Navigation Buttons -->
        <div class="space-y-5">

            <!-- Admin App Button -->
            <a href="https://83438d71.ap-71p.pages.dev/sidor/"
               class="portal-button group flex items-center justify-center w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-4 px-4 rounded-lg"
               title="כניסה למערכת ניהול המשלוחים והנהגים (מנהלים בלבד)">
                <i class="fas fa-user-shield ml-3 text-xl opacity-90 group-hover:opacity-100"></i>
                <span class="text-lg">כניסה למנהלים (סידור)</span>
            </a>

            <!-- Driver App Button -->
            <a href="https://83438d71.ap-71p.pages.dev/driver-app/login.html"
               class="portal-button group flex items-center justify-center w-full bg-gradient-to-r from-gray-800 to-gray-700 hover:from-gray-900 hover:to-gray-800 text-white font-bold py-4 px-4 rounded-lg"
               title="כניסה לאפליקציית הנהגים (נדרש שם נהג)">
                <i class="fas fa-truck ml-3 text-xl opacity-90 group-hover:opacity-100"></i>
                <span class="text-lg">כניסה לאפליקציית נהגים</span>
            </a>

            <!-- Warehouse App Button -->
            <a href="https://83438d71.ap-71p.pages.dev/warehouse-app/"
               class="portal-button group flex items-center justify-center w-full bg-gradient-to-r from-teal-600 to-teal-500 hover:from-teal-700 hover:to-teal-600 text-white font-bold py-4 px-4 rounded-lg"
               title="אפליקציה למנהלי מחסנים (אורן-מחסן-החרש) או (תמיר-מחסן התלמיד)">
                <i class="fas fa-warehouse ml-3 text-xl opacity-90 group-hover:opacity-100"></i>
                <span class="text-lg">כניסה לאפליקציית מחסן</span>
            </a>

            <!-- Viewer App Button -->
            <a href="https://83438d71.ap-71p.pages.dev/viewer-app/"
               class="portal-button group flex items-center justify-center w-full bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-700 hover:to-indigo-600 text-white font-bold py-4 px-4 rounded-lg"
               title="צפייה בסידור העבודה ובמיקומי הנהגים בזמן אמת (לקריאה בלבד)">
                <i class="fas fa-eye ml-3 text-xl opacity-90 group-hover:opacity-100"></i>
                <span class="text-lg">צפייה בסידור העבודה</span>
            </a>
        </div>

    </div>

</body>
</html>
