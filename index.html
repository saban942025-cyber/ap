        body { font-family: 'Assistant', sans-serif; overflow-y: hidden; }
        .screen {
            position: absolute; top: 0; left: 0;

            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.98);

        #popup-overlay.hidden, #loading-spinner.hidden { display: none; }
        #popup-overlay, #loading-spinner { display: flex; }
        .checkmark__circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: #4caf50; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark { width: 56px; height: 56px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px #4caf50; animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .checkmark__check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 30px #4caf50; } }
        ::-webkit-scrollbar { width: 8px; }

        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }

             <div class="space-y-4 mt-auto bg-white py-4">

                <textarea id="order-notes-input" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="×”×¢×¨×•×ª ×œ×”×–×× ×”"></textarea>

                <div id="popup-icon" class="h-20 flex items-center justify-center"></div>
                <h2 id="popup-title" class="text-2xl font-bold text-gray-800 mb-2"></h2>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDy3k1AoEKeuCKjmFxefn9fapeqv2Le1_w",
            authDomain: "hsaban94-cc777.firebaseapp.com",
            databaseURL: "https://hsaban94-cc777.firebaseio.com",
            projectId: "hsaban94-cc777",
            storageBucket: "hsaban94-cc777.appspot.com",
            messagingSenderId: "299206369469",
            appId: "1:299206369469:web:50ca90c58f1981ec9457d4",
            measurementId: "G-EJVHY5TTV8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let loggedInUser = null;
        let products = [];
        let cart = [];

        // --- POPUP MESSAGE LIBRARY ---
        const popupMessages = {
            loginSuccess: { icon: `<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>`, title: '×”×ª×—×‘×¨×ª ×‘×”×¦×œ×—×”!', message: ''},
            welcomeMorning: { icon: 'â˜€ï¸', title: '×‘×•×§×¨ ×˜×•×‘', message: '×›×™×£ ×œ×¨××•×ª ××•×ª×š! ××•×›×Ÿ ×œ×”×ª×—×™×œ ××ª ×”×™×•×?' },
            welcomeAfternoon: { icon: 'ğŸ‘‹', title: '×¦×”×¨×™×™× ×˜×•×‘×™×', message: '××§×•×•×™× ×©×”×™×•× ×©×œ×š ×”×•×œ×š ××¦×•×™×Ÿ!' },
            welcomeEvening: { icon: 'ğŸŒ™', title: '×¢×¨×‘ ×˜×•×‘', message: '×©××—×™× ×©××ª×” ×›×‘×¨ ×××¨×’×Ÿ ××ª ×”×”×–×× ×•×ª ×œ××—×¨.' },
            orderSuccess: { icon: 'âœ…', title: '×”×”×–×× ×” ×”×ª×§×‘×œ×”!', message: '×”×”×–×× ×” ×©×œ×š × ×©××¨×” ×‘××¢×¨×›×ª. × ×™×¦×•×¨ ×§×©×¨ ×‘×”×§×“×.' },
            cartAddSuccess: { icon: 'ğŸ›’', title: '× ×•×¡×£ ×œ×¢×’×œ×”', message: '×”××•×¦×¨ × ×•×¡×£ ×œ×¢×’×œ×” ×‘×”×¦×œ×—×”.' }
        };

        // --- CORE UI FUNCTIONS ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active-screen'));
            document.getElementById(screenId).classList.add('active-screen');
        }
        
        function showLoading(isLoading) {
            document.getElementById('loading-spinner').classList.toggle('hidden', !isLoading);
        }

        function showPopup(type, userName = '') {
            const popup = popupMessages[type];
            if (!popup) return;
            document.getElementById('popup-icon').innerHTML = popup.icon;
            document.getElementById('popup-title').textContent = `${popup.title} ${userName}`;
            document.getElementById('popup-message').textContent = popup.message;
            document.getElementById('popup-overlay').classList.remove('hidden');
            setTimeout(() => { 
                const popupContent = document.getElementById('popup-content');
                popupContent.classList.add('scale-100', 'opacity-100');
                popupContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function hidePopup() {
            const popupContent = document.getElementById('popup-content');
            popupContent.classList.remove('scale-100', 'opacity-100');
            popupContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => document.getElementById('popup-overlay').classList.add('hidden'), 300);
        }
        
        // --- LOGIN LOGIC (Magic Link) ---
        async function handleDirectLogin(customerId) {
            showLoading(true);
            try {
                // In Firestore, the document ID is the customer number.
                const customerDoc = await db.collection("customers").doc(customerId).get();

                if (customerDoc.exists) {
                    loggedInUser = { id: customerDoc.id, ...customerDoc.data() };
                    
                    showPopup('loginSuccess');
                    
                    setTimeout(() => {
                        hidePopup();
                        setTimeout(() => {
                            const hour = new Date().getHours();
                            const customerFirstName = (loggedInUser['×©× ×œ×§×•×—'] || '').split(' ')[0];
                            let welcomeType = 'welcomeAfternoon';
                            if (hour >= 5 && hour < 12) welcomeType = 'welcomeMorning';
                            else if (hour >= 18 || hour < 5) welcomeType = 'welcomeEvening';
                            
                            document.getElementById('popup-close-btn').onclick = () => {
                                hidePopup();
                                loadCatalog(); 
                            };
                            showPopup(welcomeType, customerFirstName);
                        }, 300);
                    }, 1500);

                } else {
                    alert("×©×’×™××”: ××¡×¤×¨ ×”×œ×§×•×— ×‘×§×™×©×•×¨ ××™× ×• ×ª×§×™×Ÿ.");
                    showScreen('login-screen');
                }
            } catch (error) {
                console.error("Direct Login Error:", error);
                alert("×©×’×™××ª ×ª×§×©×•×¨×ª ×‘×˜×¢×™× ×ª × ×ª×•× ×™ ×”×œ×§×•×—.");
                showScreen('login-screen');
            } finally {
                showLoading(false);
            }
        }
        
        // --- CATALOG LOGIC ---
        async function loadCatalog() {
            showLoading(true);
            try {
                // Fetch products directly from Firestore
                const querySnapshot = await db.collection("products").get();
                products = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCatalog();
                showScreen('catalog-screen');
            } catch (error) {
                 console.error("Catalog Load Error:", error);
                 alert('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×§×˜×œ×•×’ ×-Firestore.');
            } finally {
                showLoading(false);
            }
        }

        function renderCatalog() {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';
            products.forEach((product) => {
                const card = document.createElement('div');
                card.className = 'border rounded-lg p-2 shadow-sm cursor-pointer hover:shadow-md transition';
                card.onclick = () => showProductDetails(product.id);
                card.innerHTML = `
                    <img src="${product['×ª××•× ×ª ××•×¦×¨']}" alt="${product['×©× ××•×¦×¨']}" class="w-full h-24 object-cover rounded-md mb-2" onerror="this.src='https://placehold.co/400x300/e0e0e0/777?text=Image'">
                    <h3 class="font-bold text-sm text-gray-800 truncate">${product['×©× ××•×¦×¨']}</h3>
                `;
                grid.appendChild(card);
            });
        }
        
        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const contentDiv = document.getElementById('product-detail-content');
            contentDiv.innerHTML = `
                <img src="${product['×ª××•× ×ª ××•×¦×¨']}" alt="${product['×©× ××•×¦×¨']}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400/e0e0e0/777?text=Image'">
                <div class="p-4">
                    <h2 class="text-2xl font-bold mb-2">${product['×©× ××•×¦×¨']}</h2>
                    <p class="text-gray-600">${product['××¤×¨×˜ ××•×¦×¨']}</p>
                </div>
            `;
            
            document.getElementById('add-to-cart-btn').onclick = () => addToCart(productId);
            document.getElementById('quantity-input').value = 1;
            showScreen('product-detail-screen');
        }

        // --- CART LOGIC ---
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const quantity = parseInt(document.getElementById('quantity-input').value, 10);
            
            if (quantity > 0) {
                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ ...product, quantity });
                }
                updateCartUI();
                document.getElementById('popup-close-btn').onclick = () => {
                    hidePopup();
                    showScreen('catalog-screen');
                };
                showPopup('cartAddSuccess');
            }
        }

        function updateCartUI() {
            document.getElementById('cart-badge').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            const container = document.getElementById('cart-items-container');
            container.innerHTML = '';
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">×¢×’×œ×ª ×”×§× ×™×•×ª ×¨×™×§×”</p>';
                return;
            }
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center border-b py-2';
                itemDiv.innerHTML = `
                    <div>
                        <p class="font-bold">${item['×©× ××•×¦×¨']}</p>
                        <p class="text-sm text-gray-600">×›××•×ª: ${item.quantity}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700">××—×§</button>
                `;
                container.appendChild(itemDiv);
            });
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        // --- ORDER SUBMISSION ---
        async function submitOrder() {
            if (cart.length === 0) { return alert("×¢×’×œ×ª ×”×§× ×™×•×ª ×¨×™×§×”."); }
            const deliveryAddress = document.getElementById('delivery-address-input').value;
            if (!deliveryAddress) { return alert("×™×© ×œ×”×–×™×Ÿ ×›×ª×•×‘×ª ×œ××©×œ×•×—."); }

            showLoading(true);
            try {
                const orderDetails = {
                    customerId: loggedInUser.id,
                    customerName: loggedInUser['×©× ×œ×§×•×—'],
                    deliveryAddress,
                    notes: document.getElementById('order-notes-input').value,
                    items: cart.map(item => ({ name: item['×©× ××•×¦×¨'], quantity: item.quantity, sku: item['××§"×˜'] })),
                    status: '×—×“×©×”',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp() // Adds a timestamp
                };

                // Add the order to the 'material_orders' collection in Firestore
                await db.collection("material_orders").add(orderDetails);
                
                cart = [];
                updateCartUI();
                document.getElementById('delivery-address-input').value = '';
                document.getElementById('order-notes-input').value = '';
                document.getElementById('popup-close-btn').onclick = () => {
                    hidePopup();
                    showScreen('catalog-screen');
                };
                showPopup('orderSuccess');

            } catch(error) {
                console.error("Order Submission Error:", error);
                alert(`×©×’×™××” ×‘×©×œ×™×—×ª ×”×”×–×× ×”: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        // --- INITIALIZATION & UTILITIES ---
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: false };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('time').textContent = now.toLocaleTimeString('he-IL', timeOptions);
            document.getElementById('date').textContent = now.toLocaleDateString('he-IL', dateOptions);
        }

        window.onload = function() {
            showLoading(false); 
            updateDateTime();
            setInterval(updateDateTime, 1000); 

            const urlParams = new URLSearchParams(window.location.search);
            const customerIdFromAdalo = urlParams.get('customerId');
            if (customerIdFromAdalo) {
                handleDirectLogin(customerIdFromAdalo);
            } else {
                showScreen('login-screen');
            }
        };
    </script>
